    body: "{\"input\":\"\\n### The hedonic price model \\n  \\nThis study uses a log-log
      functional form in all preliminary models ( ) as well as the final model ( ).
      One advantage of this functional form is that estimated coefficients can be
      interpreted as elasticities. The original hedonic model that was investigated
      can be found in column (1) of  . In this model, per capita income was found
      to be significant; different income levels are likely to have different hedonic
      price models. Therefore, we split the same regression in three income classes
      (columns (2) to (4)) and observe that slopes of explanatory variables such as
      percent broken and GC indeed differ across income strata ( ). Unfortunately,
      this method also has the disadvantage that sample sizes for income groups are
      smaller and degrees of freedom become limiting due to the inclusion of several
      explanatory variables on rice grain quality as well as socio-economic factors.
      Because of this limitation, income classes are interacted with grain quality
      characteristics and one socio-economic factor in  . Other socio-economic factors
      were found to have similar effects among income classes. Hence, we were able
      to exploit the full, pooled sample and significantly increase the explanatory
      power of the original model (column (1) in  ) from R-squared = 39% to 50% (
      ). \\n   Preliminary regression results for hedonic price models for rice.           Hedonic
      price function interacting income classes.           Results of correlation
      of price with percent broken and gel consistency by income class.    \\nThe
      main advantages of the model presented in   are that this model maintains the
      original sample size and still shows the income effect on the revealed preferences
      of consumers. Results of this model suggest that only the high-income class
      significantly discounts broken grains. However, this is likely the result of
      high-income consumers purchasing rice from a wider range of quality classes,
      which is confirmed by the higher variability in the amount of percent broken
      in the rice samples obtained from this income class ( ). Middle- and low-income
      consumers in this study did not purchase premium rice with low amounts of percent
      broken. Results also indicate that soft rice is preferred by high-income consumers
      with GC significant at five percent. Conversely, middle-income consumers discount
      rice with higher GC. This study also revealed that per capita rice consumption
      significantly affected WTP. However, the sign changes between high- and middle-income
      classes which indicate that high-income consumers spend more per kg of rice
      as their consumption increases and middle-income consumers spend less per kg
      of rice as their consumption increases. The results of high-income consumers\u2019
      preference for soft rice, as measured by GC values, is in agreement with previous
      studies [ ]. \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
