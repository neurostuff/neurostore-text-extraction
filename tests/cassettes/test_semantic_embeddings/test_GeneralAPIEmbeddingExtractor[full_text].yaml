    body: "{\"input\":\" Experience   attributes, such as cooking and organoleptic
      properties of rice, affect a consumer\u2019s repeat purchasing behavior. Three
      parameters deemed most important in gauging the cooking and eating quality of
      a rice variety are: apparent amylose content (AAC), gel consistency (GC), and
      gelatinization temperature (GT). As AAC increases, cooked rice grains tend to
      be increasingly harder [ ]. Colorimetry with iodine [ \u2013 ] remains the method
      of choice for measuring AAC despite its limitations [ , \u2013 ] and the development
      of new methodologies summarized by [ ]. Based on AAC, rice can be grouped into
      five arbitrarily set classes: waxy (0\u20132%), very low (3\u20139%), low (10\u201319%),
      intermediate (20\u201325%), and high (> 25%) [ ] although a more recent study
      suggests that these AAC classes can further be subdivided [ ]. There are cases
      in which rice materials of the same AAC class are very distinct in hardness.
      In these cases, GC is used as a complementary test for degree of hardness upon
      retrogradation. The methods for measuring GC, or the hardness of rice upon cooling
      after being cooked, are still in routine use today mainly for rice breeding
      programs focused on intermediate- and high-AAC materials [ , ] while a method
      has been developed for glutinous rice [ ]. Rice can be classified into three
      groups based on GC: hard and very flaky (\u2264 40 mm), medium and flaky (41\u201360
      mm), and soft (> 61 mm) [ ]. On the other hand, GT is associated with the cooking
      time of rice [ , ]. Rice can be classified based on GT: low (< 70\xB0C), intermediate
      (70\u201374\xB0C), and high (> 74\xB0C) [ ]. The alkali spreading test [ ] is
      a high-throughput assay for GT but this entails some subjectivity since the
      scores are based on perceptions of the analyst. Scores indicate GT classes,
      not direct information regarding the GT of the rice sample. \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
