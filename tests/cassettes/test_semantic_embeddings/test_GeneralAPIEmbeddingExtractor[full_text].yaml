    body: "{\"input\":\"These results provide important insights into value chain
      upgrading as the Philippines is currently struggling to reduce imports, increase
      rice self-sufficiency and raise income of poor farmers. Greater head rice recovery,
      for example, is consistently emphasized as a priority trait by consumers in
      the Philippines since the 1980s [ , , ]. Our hedonic analysis revealed that
      greater percentage of broken rice grains (i.e. lower head rice recovery rate)
      is still discounted by consumers in medium and high income classes today. Therefore,
      in order to enable Filipino farmers to access those market segments with local
      rice, more investment will be needed in upgrading of pre- and post-milling operations
      (separation of varieties, sorting, and grading) as well as through rice breeding
      [ ]. More generally, our findings can be used by rice breeders for setting priorities
      and incorporating grain quality improvements in varietal development, along
      with agronomic and stress-tolerance traits. Issues of grain quality and postharvest
      losses are likely to become more pronounced in the future as heat stress can
      reduce milled rice yields by as much as 13.8% for every 1\xB0C increase in the
      average growing season temperature [ ] and annual mean temperatures in all areas
      of the Philippines are expected to increase by as much as 1.1\xB0C by 2020 and
      2.2\xB0C by 2050 compared to baseline temperatures from 1971\u20132000 [ ].
      \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
