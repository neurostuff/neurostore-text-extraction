    body: '{"input":"## Conclusion \n  \nThis study was conducted to measure the contribution
      of grain quality attributes to the market value of rice in two rural towns in
      the Philippines. Unlike previous hedonic studies which considered semi-quantitative
      scores for measuring of GT and chalkiness, this study included measurement of
      GT based on thermal transitions in DSC and of chalkiness based on computerized
      image analyses. These techniques are more accurate and reliable than routinely
      used assays (alkali spreading test for GT and visual scores for chalkiness).
      Moreover, in addition to commonly used physicochemical data, this study also
      employed an interaction term for income classes to reveal income effects in
      these factors on rice price. ","model":"text-embedding-3-small","encoding_format":"base64"}'
