- request:
    body: '{"input":"Adolescent MJ use has the potential to cause structural and functional
      changes in the brain by altering cannabinoid signaling. One possible mechanism
      would be blunt neurotoxic influence. For example, delta9-tetrahydrocannabinol
      (THC), the primary psychoactive component in MJ that binds CB1 receptors, is
      reported to cause cell shrinkage and damage DNA strands in THC-treated neuron
      cultures ( ). This may be the mechanism by which smaller volumes have been observed
      in individuals exposed to cannabis during adolescence ( ). However, it is more
      likely that MJ exerts its influence on brain development indirectly. The cannabinoid
      system plays a role in modulating other neurotransmitters, including gamma-aminobutyric
      acid (GABA), glutamate and monoamines ( ). Specifically, activation of CB1 receptors
      is associated with down-regulating inhibitory GABAergic transmission in cortical
      interneurons during adolescence ( ,  ). In addition, CB signaling inhibits microglia
      function ( ). These two points are important because cortical pruning processes
      involve glial-mediated synaptic elimination and altering the excitatory/inhibitory
      balance is liable to disrupt the selective tagging and preserving synapses (
      ). The impact of this indirect influence on the developing brain may be in the
      observations of abnormal connectivity in those who began MJ use in adolescence
      ( ). Evidence from human neuroimaging studies lends greater support to MJ-related
      disruptions to brain development. ","model":"text-embedding-3-small","encoding_format":"base64"}'
