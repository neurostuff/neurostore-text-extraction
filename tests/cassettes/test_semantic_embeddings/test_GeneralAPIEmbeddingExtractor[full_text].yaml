    body: "{\"input\":\"Previous hedonic studies involving intrinsic rice quality
      parameters [ , , ] have two main limitations. First, they did not investigate
      how homogeneity in some physical characteristics influences rice prices. Homogeneity
      in physical characteristics\u2014such as length and width\u2014of the rice sample
      being purchased may play a major role in consumers\u2019 willingness-to-pay
      for rice. Rice varieties are often mixed at various stages of harvest and post-harvest
      activities (i.e. harvesting, threshing, drying, and milling), which results
      in heterogeneous grain quality. Second, rice quality data obtained in these
      studies, specifically degree of chalkiness and GT, were measured through semi-quantitative
      means: scores were provided based on experienced technicians\u2019 evaluations.
      Techniques that provide quantitative data now exist and can potentially improve
      hedonic pricing models. Machine vision technology, such as digital imaging systems,
      is available for monitoring quantifiable attributes of post-harvest quality
      of plant and animal products such as size, shape, and degree of chalkiness,
      as in the case of rice [ , \u2013 ]. Differential scanning calorimetry (DSC)
      is an alternative method (to the alkali spreading test) for characterizing GT;
      it monitors thermal transitions and provides the temperature range at which
      the crystalline starch structures irreversibly melt in the presence of plasticizing
      water [ , ]. Paste viscosity, measured using a Rapid Visco-Analyzer (RVA), is
      another indicator of cooking and eating quality in rice [ , ]. Different parts
      of the viscosity curve have been associated with GT, with AAC, and with texture
      [ \u2013 ]. \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
