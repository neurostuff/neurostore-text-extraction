    body: "{\"input\":\"\\n### Functional MRI data \\n  \\n#### Single-subject analyses
      \\n  \\nImaging data were preprocessed and analyzed using SPM8 (Statistical
      Parametric Mapping;  ). The first four volumes of each participant\u2019s dataset
      were discarded to allow for   T   equilibration. Given the multiecho GRAPPA
      MR sequence (Poser et al., 2006), head motion parameters were estimated on MR
      images with the shortest TE (9.4 ms), since these are least affected by possible
      artifacts. These motion correction parameters, estimated using a least-squares
      approach with six rigid body transformation parameters (translations, rotations),
      were applied to the five echo images collected for each excitation. After spatial
      realignment, the five echo images were combined into a single MR volume using
      an optimized echo weighting method (Poser et al., 2006). The time series for
      each voxel was temporally realigned to the first slice in time. The   T  -weighted
      image was spatially coregistered to the mean of the functional images. The fMRI
      time series were transformed and resampled at an isotropic voxel size of 2 mm
      into standard Montreal Neurological Institute (MNI) space by unified segmentation
      and normalization using the coregistered   T  -weighted image ( ). The normalized
      functional images were spatially smoothed using an isotropic 8 mm full-width
      at half-maximum Gaussian kernel. \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
