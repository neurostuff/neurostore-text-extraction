    body: "{\"input\":\"\\n### Behavioral analysis \\n  \\nBehavioral data was analyzed
      using MATLAB version 7.9 (MathWorks) and PASW Statistics 18 (SPSS Inc.). First,
      to obtain a precise measure of movement onset [reaction time (RT)], the joystick
      movement for each trial was reconstructed using the joystick displacement measurements.
      Excluded trials showed a joystick movement in the wrong direction, an extreme
      RT (<150 or >1500 ms), peak velocity (<0.1 cm/s), or movement time (>400 ms);
      or an error rate of above chance level in a block (in that case, the whole block
      was excluded). RTs and testosterone levels were log transformed to obtain a
      normal distribution. Second, following previous studies ( ;  ), we conducted
      three-way repeated-measures ANOVA (ANCOVArm) on the mean RT and error rates,
      with factors group (PP, HC), movement (approach, avoid), and valence (happy,
      angry), including standardized testosterone and STAI state as covariate. A measure
      of anxiety (STAI) was included to account for the effects of psychopathy type
      (e.g., primary vs secondary); and the possible effects on emotional behavior,
      hormonal levels, amygdala, and prefrontal cortex functioning ( ;  ;  ; ). The
      \u03B1-level was set at   p   < 0.05. \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
