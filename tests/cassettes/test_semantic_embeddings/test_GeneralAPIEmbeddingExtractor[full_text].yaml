    body: '{"input":"Structural neuroimaging studies have indicated that volumes of
      several brain areas are smaller in heavy adult MJ users especially in areas
      enriched with cannabinoid 1 (CB1) receptors, such as medial temporal lobe, and
      prefrontal cortex ( ). Studies of adult chronic MJ users note brain volume reductions
      in temporal lobe, insula, and prefrontal cortex, amygdala and hippocampus (
      ,  ,  ,  ,  ). Among different characteristics of MJ involvement (e.g., dependence
      symptoms, use frequency, consumption), the age of initial MJ use is a robust
      factor that has been associated with smaller brain volumes in users. For example,   observed
      left parahippocampal gyrus and right temporal pole structural differences in
      25 regular MJ users compared to 22 occasional users, however, even the occasional
      users who began smoking MJ during adolescence (before age 18) demonstrated similar
      brain changes as the regular users. Our group has also found links with early
      MJ use onset ( ) and structural connectivity with orbitofrontal cortex in a
      cohort of daily MJ users, suggesting complex neuroadaptive processes related
      to MJ use in the context of adolescent brain development ( ). These findings
      underscore the potential for significant heterogeneity in brain changes among
      adult MJ users, especially those who began using MJ during neurodevelopment.
      ","model":"text-embedding-3-small","encoding_format":"base64"}'
