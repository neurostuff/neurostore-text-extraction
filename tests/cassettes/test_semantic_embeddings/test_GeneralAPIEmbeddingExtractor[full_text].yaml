- request:
    body: '{"input":"The sequence of pruning and myelination likely plays a formative
      role in lasting changes from early adolescent onset MJ use. With decreased synaptic
      elimination, our findings of greater GW border contrast may reflect greater
      proliferation of myelin at the boundary of the cortical ribbon where non-pruned
      synapses remained with linked axons. Findings of altered white matter tissue
      qualities are mixed in adolescent and adult MJ user samples. Some report both
      increases and decreases in fractional anisotropy (FA) and average water diffusion
      ( ) whereas others report consistent decreases in FA among adolescent MJ users
      ( ,  ) or null findings ( ). Two studies of diffusion tensor imaging in adult
      MJ users reported reduced FA in users compared to controls ( ,  ). In addition
      to equivocal findings, research is needed to address the microstructural changes
      that could result in altered definition of the cortical ribbon. For example,
      rather than whole brain techniques that assess diffusion measures along major
      white matter tracts, indices assessing axonal organization along radial and
      interneuron association fibers along the cortical ribbon are needed. This scenario
      played out could result in increased gray matter (thicker cortex from disrupted
      pruning) and the myelination of connections to these spared terminals would
      result in increased density of white matter at the cortical boundary. Without
      any known studies of adolescent development of the gray/white tissue contrast
      at the cortical border to serve as a point of comparison, we speculate that
      early adolescent disruption of pruning and subsequent myelination of connections
      at the cortical boundary would be reflected by increased GWR as we saw in the
      current study. ","model":"text-embedding-3-small","encoding_format":"base64"}'
