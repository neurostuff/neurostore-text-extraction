    body: "{\"input\":\"## Results \\n  \\n### Cortical thickness \\n  \\nThere were
      no regions of group differences in cortical thickness by early onset status
      alone, controlled for age and alcohol use. However, MJ use characteristics were
      correlated with anterior dorsolateral prefrontal cortex thickness based on onset
      status. Early onset users showed increased thickness with increased MJ grams
      while late onset users showed thinner cortex with increased MJ grams (  p  \_<\_0.05
      uncorrected) ( ). The same pattern emerged with more years of MJ use being associated
      with thicker region of the right medial temporal lobe in the early onset users
      and the reverse for the late onset users (  p  \_<\_0.05 uncorrected) ( ).   \\nClusters
      of significant age of onset\_\xD7\_marijuana use interactions. GWR, gray/white
      matter border ratio; LGI, local gyrification index. \\n        \\nEarly vs.
      late onset marijuana users show divergent morphological patterns based on current
      marijuana use (measured in grams; MJ grams) in overlapping areas of anterior
      prefrontal cortex. GWR, gray/white matter border ratio; LGI, local gyrification
      index. \\n  \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
