    body: "{\"input\":\"The fMRI time series of each subject were further analyzed
      using an event-related approach in the context of general linear model, including
      the following effects: approach\u2013happy, approach\u2013neutral, approach\u2013angry,
      avoid\u2013happy, avoid\u2013neutral, and avoid\u2013angry. Trials excluded
      from behavioral analyses and periods of instructions or feedback were modeled
      as regressors. Vectors describing the time of picture presentation (onset) and
      RT of each event (duration) were convolved with the canonical hemodynamic response
      function. Potential confounding effects of residual head movement were modeled
      using original, squared, cubic, first-order, and second-order derivatives of
      the movement correction parameters ( ). Three further regressors, describing
      the time course of signal intensities of white matter, CSF, and the portion
      of the MR image outside the skull were also added. This procedure accounts for
      image intensity shifts due to hand movements within or near the magnetic field
      of the scanner ( ). Finally, fMRI time series were high-pass filtered (cutoff
      120 s). Temporal autocorrelation was modeled as a first-order autoregressive
      process. \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
