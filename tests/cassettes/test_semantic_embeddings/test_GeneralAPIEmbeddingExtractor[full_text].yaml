- request:
    body: "{\"input\":\"In the only known study to examine the curvature-morphology
      of the cortex in adult MJ users,   identified decreased sulcal concavity and
      thinner sulci in 23\_MJ users compared to controls (  n  \_=\_44), also in prefrontal
      areas. However, they did not observe significant relationships with age, MJ
      onset age, or cumulative MJ use. It is interesting that the authors detected
      group level differences (MJ vs. controls) but no correlations with MJ use characteristics
      such as dose or age of onset, whereas our primary findings are the consistent
      effects of continued MJ use differing after early or late adolescent onset.
      There are substantial methodological explanations for this disparity. For example,
      the current study did not compare morphology in MJ users to a normative control
      sample, therefore, it is feasible that group-level differences may emerge with
      such a comparison. Likewise, we deliberately covaried for current age in order
      to control for brain changes with aging and thus optimize our interrogation
      of developmental effects of early onset age and of aspects of continued use.
      \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
