      FWE after small volume correction.4. DiscussionUsing a novel signaling task
      combined with fMRI, we examined the neural correlates of allocentric thinking
      during communication. We found that the mPFC, ventral striatum, and TPJ were
      more engaged when participants made allocentric choices in a communicative context.
      The interference from forward AS was associated with activity in the ventral
      striatum. Moreover, the neural coupling between mPFC and ventral striatum predicted
      individual differences in choosing the allocentric choices to promote communication
      success. These patterns were not found in the control conditions that do not
      require communicative signaling. Our findings highlight the crucial role of
      mPFC and striatum in allocentric thinking in social contexts, going beyond their
      putative role in coding the subjective value of reward and reward prediction
      error. In the signaling condition, signalers need to choose the most effective
      cue to help listeners get the message to be sent. It is crucial for the signaler
      to take the perspective of the person receiving the signal and consider the
      cue that is likely to be inferred correctly by the receiver. Our behavioral
      data showed that participants were more likely to choose LFHB words than HFLB
      words in the signaling condition but not in the other two conditions, suggesting
      that they do have the ability to think from receivers\u2019 point of view if
      needed. In addition, the reaction times of making decisions were slower in the
      signaling condition compared with the other two conditions, suggesting that
      signaling to others is generally more taxing than non-communicative coordination
      with others. Our regression model further showed that participants were indeed
      guided, to some degree, by backward AS when making choices in the signaling
      condition. Success in communication relies on speakers choosing utterances that
      can be used by listeners to infer the intended information. Indeed, previous
      studies have shown that listeners spontaneously seek to incorporate information
      about the speaker's mental state during communication. In a targeted language
      game in which participants had a joint goal requiring them to exchange information,
      eye-tracking data showed that addressees used the distinction between shared
      and private information as they interpreted language on-line (Brown-Schmidt
      et al., 2008; Heller et al., 2008). In interactive conversations, listeners
      represent information about the perspective of the speaker and use this information
      to guide the processing of the speaker's utterances (Frank and Goodman, 2012;
      Franke and Degen, 2016). Taken together, these findings corroborate that successful
      communication is contingent on mutual strategic reasoning-from both the speaker
      sending relevant information, and the listener extracting it. Importantly, our
      study found enhanced activity in the mPFC, ventral striatum, and TPJ when participants
      chose LFHB words over HFLB words in the singling condition. The TPJ has been
      found in mentalizing tasks using hypothetical scenarios. It has been proposed
      that TPJ represents an epistemic or cognitive aspect of mentalization, whereas
      mPFC encodes the motivational component of ToM (Jenkins and Mitchell, 2010;
      Koster-Hale et al., 2017). The TPJ activity in our study may reflect individuals\u2019
      understanding of others\u2019 knowledge. Both the mPFC and ventral striatum
      are implicated in both reward-based learning and social learning (Garrison et
      al., 2013). It has been suggested that the mPFC serves as a module that integrates
      social information and represents intentionality at a more abstract cognitive
      level (Sui and Gu, 2017; Van Overwalle, 2009). Previous studies have shown that
      mPFC represents the similarity between self and others (Mobbs et al., 2015;
      Mobbs et al., 2009). Dumontheil et al. (2010a, 2010b) using the director task
      also found parts of the mentalizing network, including the mPFC and temporal
      pole, was activated when individuals followed the director's instructions to
      move objects. A neuroimaging meta-analysis further confirmed that mPFC is closely
      linked to perspective-taking (D'Argembeau et al., 2007; Denny et al., 2012).
      The enhanced activity in mPFC when participants engage in allocentric thinking
      may indicate switching from self-centered to other-centered perspectives. Spatial
      and functional gradience for mentalizing has been shown in mPFC (Denny et al.,
      2012). It has been demonstrated that the ventromedial prefrontal cortex is more
      associated with self-processing (Hu et al., 2016; Sui and Humphreys, 2015),
      while the dorsomedial prefrontal is more associated with other-related processing,
      such as mentalizing/theory of mind (Hu et al., 2016; Sul et al., 2015). Both
      ventral and dorsal mPFC were activated in response to allocentric thinking in
      our signaling condition. Our findings may suggest that taking other-oriented
      perspectives involves both the self-referential process and mentalizing processes.
      The functional segregation and integration of mPFC subregions in communicative
      contexts may be an interesting topic for future studies. The ventral striatum
      plays a crucial role in goal-directed learning (Guo et al., 2016; Huang et al.,
      2020; O'Doherty et al., 2004) as well as reward processing (Yaple et al., 2020).
      It is important to note that activity in the ventral striatum was correlated
      with the degree of interference induced by the conflict between forward and
      backward associative strengths. Our findings may suggest that the ventral striatum
      encodes the conflict between allocentric and egocentric thinking and subsequently
      guides signaling behaviors. In addition, even without an exogenous reward in
      the current study, successfully detecting and solving such a viewpoint conflict
      to achieve the communicative goal might be itself the reward. Indeed, the Rational
      Speech Act theory considers communication as a goal-directed activity and the
      speaker derives the social utility of helping the listener to achieve communicative
      goals (Goodman and Frank, 2016). The ventral striatum may be engaged in detecting
      the need for such perspective-changing to enable goal achievement. Moreover,
      we found that the functional connectivity between mPFC and ventral striatum
      predicted individual differences in the degree of allocentric thinking, indexing
      by the difference between the percentage of participants choosing Word LFHB
      and choosing Word HFLB in the signaling condition. Across a wide range of psychological
      tasks, a meta-analytic coactivation analysis showed mPFC coactivation with subcortical
      regions, especially the ventral striatum (de la Vega et al., 2016). Altered
      ventral striatal-medial prefrontal cortex connectivity has been found in individuals
      with social problems (Fareri et al., 2017), stress-related psychopathology (Hanson
      et al., 2018), and depression (Admon and Pizzagalli, 2015), suggesting that
      the coupling between these two regions play a pivotal role in supporting smooth
      social interactions. The strength of functional connectivity between the striatum
      and mPFC has also been associated with learning speed in a probabilistic environment
      (van den Bos et al., 2012). Decreased frontostriatal functional connectivity
      was associated with reduced cognitive flexibility (Vaghi et al., 2017). Frontostriatal
      hyperconnectivity in high performing individuals in a signaling task might represent
      their ability to inhibit the innate tendency to choose self-related words and
      make goal-directed choices. Our study delineates how self-other viewpoint conflicts
      are encoded in the brain and provides some preliminary biological evidence for
      the inferential processing between self and other in pragmatic reasoning. Although
      not the focus of our study, we also found that the ventral striatum was activated
      when participants chose the low forward and high backward words in the matching
      task. Activity in the mPFC was correlated with the difference between forward
      AS and backward AS when choosing Word HFLB. These findings suggest that mPFC
      and striatum may also play an important role in pure coordination. Our previous
      study found that mPFC is engaged in perspective-taking when participants managed
      to reach focal points during pure coordination (Chowdhury et al., 2020). In
      the context of pure coordination in which participants were provided with symmetry
      information, individuals should be guided by forward AS alone and there is no
      obvious conflict arising from the differences between forward and backward AS.
      Thus, such coordination does not require the inhibition of automatic egocentric
      thinking driven by forward AS. Nevertheless, perspective-taking is needed for
      successful coordination even though one's own perspective and others\u2019 perspective
      may just be the same in most cases. In summary, although mentalizing has been
      linked to several brain regions, our study points out the key role of the mPFC-striatum
      network in supporting spontaneous allocentric thinking in successful communication.
      Our findings contribute to the deconstruction and specification of the mentalizing
      processes in social communication and shed light on how the brain implements
      viewpoint conflict resolution to achieve communicative signaling goals. Future
      studies may further examine whether modulating activity in this frontostriatal
      network could boost or hinder performance in communicative tasks. Data and code
