- request:
    body: '{"input":" \n## Significance Statement \n  \nPsychopathic criminals are
      commonly seen as instrumentally abusive and emotionally callous, yet social
      challenges often trigger uncontrolled emotional behavior in those individuals.
      This study shows how this paradoxical aspect of psychopathy relates to altered
      neuroendocrine interactions between testosterone and the cerebral circuit coordinating
      emotional action tendencies. The anterior prefrontal cortex, a region necessary
      for controlling emotional behavior, showed blunted responses and reduced connectivity
      with the amygdala in psychopathic criminals engaged in controlling their emotional
      action tendencies. This cerebral pattern was strongest in psychopathic individuals
      with high endogenous testosterone levels. This neuroendocrine signature of altered
      emotional control highlights the relevance of considering the testosterone level
      of individual psychopathic patients during treatment of their impulsive behavior.
      ","model":"text-embedding-3-small","encoding_format":"base64"}'
