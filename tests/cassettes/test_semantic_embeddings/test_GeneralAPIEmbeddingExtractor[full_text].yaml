- request:
    body: "{\"input\":\"As participants made the choices based on their own beliefs,
      the number of trials was a bit different across six regressors (mean trial \xB1
      SD for Matching HFLB: 19 \xB1 4; Matching LFHB: 15 \xB1 5; Signaling HFLB: 15
      \xB1 6; Signaling LFHB: 19 \xB1 6; Solo HFLB: 21 \xB1 4; Solo LFHB: 13 \xB1
      4). As the word choice reflected the perspective that participants were taking
      (self-POV or other-POV), the current model allowed us to investigate: the neural
      differences between the other-POV and self-POV choice within each condition
      (i.e. Signaling LFHB vs. Signaling HFLB, Matching LFHB vs. Matching HFLB and
      Solo LFHB vs. Solo HFLB). All regressors were further modulated by a parametric
      modulator containing the difference between the forward and backward associative
      strengths of the chosen option. The aim of testing the modulator effect was
      to investigate whether and how the brain responded to the degree of salience
      between forward and backward AS across different situations in a quantitative
      way. In addition, the six scan-to-scan motion parameters produced during realignment
      were included as additional regressors in the GLM to account for residual motion
      effects. The contrasts of the first-level analysis were entered into a one-sample
      t-test for the second-level group analysis conducted with a random effect statistical
      model. To assess the functional connectivity among regions in the signaling
      conditions, we conducted generalized psychophysiological interaction (gPPI)
      analyses with a gPPI toolbox (https://www.nitrc.org/projects/gppi) to examine
      the covariation between the neural activities in two brain areas (McLaren et
      al., 2012). We were particularly interested in the brain areas that showed variation
      of functional connectivity with the medial prefrontal cortex during the signaling
      condition. The seed regions were created using a 6-mm diameter sphere at the
      left (peak coordinate MNI: x, y, z = -8, 44, -2) and right of mPFC (peak coordinate
      MNI: x, y, z = 2, 42, 8) as identified in the whole-brain analysis while comparing
      the word LFHB with the word HFLB in the signaling condition. For completeness,
      we also ran two additional gPPI analyses with the contrasts of Word LFHB vs.
      Word HFLB in the matching condition and solo condition. At the first-level analysis,
      we first extracted the de-convolved time series within the seed region as the
      physiological regressor. We then define all regressors in the designed GLM as
      the psychological regressors. These two terms were multiplied as the PPI regressors.
      All these regressors were convolved with the canonical hemodynamic response
      function to model the BOLD signal. In addition, six head-motion parameters were
      included as covariates to account for residual motion effects. We further carried
      out whole-brain regression analyses between gPPI connectivity estimates and
      the mean coordinative effect based on participants\u2019 choice. The contrasts
      between the PPI regressors (e.g., word LFHB vs. word HFLB in the signaling condition)
      for each participant were used at the second-level analysis with their corresponding
      behavioral index as a covariate (e.g., choosing the Word LFHB - choosing the
      Word HFLB in the signaling condition).To correct for multiple comparisons, results
      were obtained at a voxel-level height threshold of p < 0.005 and survived after
      cluster-level family-wise error correction (FWE) at p < 0.05. In addition, small
      volume correction (SVC) with FWE corrected p-value (p < 0.05) was used on a
      priori regions of interest previously implicated in mentalizing and interpersonal
      strategic thinking: medial prefrontal cortex (MNI, x, y, z = \xB1 3, 51, -9
      mm) (Coricelli and Nagel, 2009), temporo-parietal junction (x, y, z = \xB1 52,
      -30, 10 mm) (Schurz et al., 2014), ventral striatum (x, y, z = \xB1 10, 10,
      -6 mm) (Yoshida et al., 2010), dorsomedial prefrontal cortex (x, y, z = \xB1
      6, 30, 42 mm) (Nagel et al., 2018). Spherical search space with 8 mm radius
      was defined surrounding the independently defined coordinates reported above.
      For display purposes, all contrast images are depicted at p < 0.005, uncorrected.
      All results are available on Neurovault (Gorgolewski et al., 2015); see https://identifiers.org/neurovault.collection:9096.3.
      Results3.1. Behavioral resultsAlthough participants were free to make their
      own decisions by choosing any options provided, the Word LFLB was rarely chosen.
      The proportions of participants choosing the Word LFLB in three conditions were
      low, as would be expected (mean \xB1 SD, Solo: 0.056 \xB1 0.043; Matching: 0.057
      \xB1 0.041; Signaling: 0.038 \xB1 0.038), providing evidence that participants
      were able to identify the strongly associated cues with the target word across
      trials and continued to be engaged in the tasks throughout the experiment. Our
      first analysis on the proportion of participants choosing the Word HFLB (self-POV)
      minus the proportion of participants choosing the Word LFHB (other-POV) revealed
      a significant main effect (F(2, 58) = 18.234, p < 0.001, \u03B7p2= 0.385; Fig.
      2A) for the condition. Our post-hoc analysis found that the mean choice difference
      in the signaling condition (mean = -0.105, 95% CI [-0.193, -0.018]) was significantly
      lower than that in the matching condition (mean = 0.092, 95% CI [0.024, 0.160],
      p = 0.001) and the solo condition (mean = 0.205, 95% CI [0.136, 0.0.275], p
      < 0.001), with these latter conditions having no significant difference between
      them (p = 0.101). These results suggest that participants did use the allocentric
      perspective to convey the message in the signaling condition. Our findings support
      the idea that people are able to differentiate the salient patterns between
      egocentric and allocentric perspective in different word pairs and flexibly
      switch the perspective from self to other to select the optimal signal. Download
