      tests were conducted to examine the relationships of the coordinative effect
      among the three conditions. Spearman's correlation analysis showed a significant
      negative correlation between the coordinative effects in the matching condition
      (HFLB - LFHB) and the signaling condition (LFHB - HFLB) (rs = -0.422, p = 0.023,
      n = 29), suggesting that taking the perspectives from one's point of view in
      a non-communicative task may impede an individual from switching to others\u2019
      point of view in a communicative task. We also found that the coordinative effect
      in the solo condition was marginally correlated with that in the matching condition
      (rs = 0.357, p = 0.058, n = 29) but not correlated with that in the signaling
      condition (rs = -0.313, p = 0.098, n = 29).To statistically examine whether
      and how the proportion of participants choosing each cue was predicted by the
      salient patterns of egocentric and/or allocentric perspective in different situations,
      binomial mixed-effects regressions were performed separately for each type of
      games (Sulik and Lupyan, 2018). For each condition, the model included the forward
      and backward AS as fixed effects and the count of participants choosing each
      type of cues as the dependent variable. The two continuous independent variables
      were centered on zero and scaled as the model required. We included a random
      intercept for target word. In a first step, we fitted a null model in which
      we only put the random effect of the target word. In the second step, the fixed
      effects (forward and backward AS of the chosen word) were added to the models.
      In a final step, the interactions between the fixed effects were added to a
      new model. The Akaike information criterion (AIC) was used to compare the models,
      with and without interaction terms, between the fixed effects. Specifically,
      the model with lower AIC was considered to have a better model fit. The results
      showed that models with interaction terms were better than models without interaction
      terms for all models of three game types (model fit for the matching condition:
      AIC = 1237, \u03C72(1) = 33.731, p < 0.001; solo condition: AIC = 1027, \u03C72(1)
      = 4.388, p = 0.036; signaling condition: AIC = 944.29, \u03C72(1) = 10.455,
