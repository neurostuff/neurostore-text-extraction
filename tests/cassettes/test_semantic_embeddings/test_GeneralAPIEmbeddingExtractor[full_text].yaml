- request:
    body: '{"input":"Typical synaptic refinement processes during early adolescence
      are in the context of long-term depression and potentiation of cortical neurons
      in order to facilitate neuronal remodeling. Thus, the normal course of early
      adolescent development is uniquely vulnerable to disruption by MJ due to the
      electrochemical conditions and maturity of brain processes that would not present
      together again. Cass and colleagues tested the sensitivity of early adolescence
      cannabinoid exposure in an animal model ( ). They found that acute administration
      of cannabinoid agonists in early, middle and late adolescent rats led to a state
      of frequency-dependent disinhibition of neurons in the frontal cortex in the
      early-to-middle adolescent rats, but not in the late adolescent rats. Moreover,
      the authors also noted that adult rats previously exposed to cannabinoid agonists
      in adolescence displayed comparable neuronal disinhibition. Thus, by changing
      the inhibitory/excitatory landscape during adolescence, MJ can influence lasting
      changes to typical cortical remodeling during sensitive early adolescent years.
      ","model":"text-embedding-3-small","encoding_format":"base64"}'
