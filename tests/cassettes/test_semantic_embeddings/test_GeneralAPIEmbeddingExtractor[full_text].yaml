      and Nutrition Center of the IRRI for physicochemical analyses. For the statistical
      analysis presented in this paper, households were classified based on Philippine
      National Statistics Office (NSO) income classes [ ] but with a slight modification
      by merging the three lowest NSO-reported income classes into a single category
      as the low household income class used for this study. For the final analysis,
      only three income classes remain: low household income (< 2,431.91 USD per annum),
      medium household income (between 2,431.91 and 6,079.77 USD per annum), and high
