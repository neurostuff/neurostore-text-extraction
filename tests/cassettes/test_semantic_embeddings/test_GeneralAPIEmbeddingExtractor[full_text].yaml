- request:
    body: '{"input":"First, the aPFC (also called BA 10) was less active in psychopathic
      offenders as a function of testosterone. The aPFC is a region crucial for the
      control of social emotional behavior. When aPFC functioning is temporarily disrupted,
      participants have increased difficulty in overriding emotional tendencies with
      rule-driven behavior ( ). Moreover, the aPFC seems especially important for
      integrating and coordinating multiple cognitive processes to facilitate response
      selection ( ;  ). For example, transcranial magnetic stimulation-induced reduction
      of aPFC functioning during the control of emotional behavior decreased activity
      in brain areas associated with rule selection (posterior parietal cortex), while
      both amygdala activity and automatic action tendencies increased ( ). The current
      study indicates that psychopathic individuals with especially high testosterone
      levels recruited the aPFC less when the control of emotional responses was needed.
      This finding suggests that they have reduced coordination of rule-based behavior
      with emotional information. ","model":"text-embedding-3-small","encoding_format":"base64"}'
