- request:
    body: "{\"input\":\"## Discussion \\n  \\nThis study indicates that psychopathic
      offenders show reduced aPFC activity as well as less aPFC\u2013amygdala connectivity
      during the control of emotional behavior. Emotional control was measured by
      comparing affect-incongruent and affect-congruent approach\u2013avoidance responses
      to emotional faces (congruency effect on the AA task;  ). When healthy control
      subjects exerted emotional control, reaction times, aPFC activity, and aPFC\u2013amygdala
      anticorrelations increased, confirming previous observations ( ). In contrast,
      psychopathic offenders did not show this typical control-related pattern of
      aPFC activity and connectivity. In addition, these effects were significantly
      modulated by endogenous testosterone. Namely, psychopathic individuals with
      relatively lower testosterone levels showed a neural activity and connectivity
      pattern that resembled the findings in healthy control subjects, while this
      pattern was absent in those with higher testosterone levels. This indicates
      that especially psychopathic individuals with high testosterone levels have
      less prefrontal regulation of amygdala-driven emotional actions when the control
      of emotional behavior is required. \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
