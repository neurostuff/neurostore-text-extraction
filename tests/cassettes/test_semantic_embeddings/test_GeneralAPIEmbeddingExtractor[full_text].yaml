- request:
    body: "{\"input\":\"### Participants \\n  \\nWe scanned 45 regular heavy MJ users
      as part of the parent project. Inclusion criteria were: right-handedness, English
      as the primary language and no histories of psychosis, traumatic brain injury,
      and MRI contraindications (e.g., pregnancy, non-removal metallic implants, claustrophobia).
      One subject reported a history of anxiety and depression and one other reported
      a history of ADHD as a child. Additional exclusions for the current study included:
      Axis I diagnosis (via SCID) other than cannabis use disorder, unusable sMRI
      due to motion artifact or poor signal-to-noise ratio that precluded accurate
      tissue segmentation (  n  \_=\_1) and incomplete drug use histories (  n  \_=\_2).
      Of the 42 remaining cases, 22 were early onset users (onset of first use before
      age 16). Group categorization using onset of regular use as opposed to onset
      of first use maintained the same grouping (mean early onset of regular use\_=\_16.5,
      mean late onset of regular use\_=\_19.0). Regular use was defined as at least
      one time per week. To determine how age of onset of regular MJ use influenced
      our reported effects, we performed these analyses while covarying for age of
      onset of regular use (see  ).   summarizes demographic and substance use information
      according to onset status.   summarizes the correlation between age and identified
      marijuana use variables. Only MJ years of use and current age showed a statistically
      significant correlation. Participants were recruited based on self-reported
      daily MJ use and a positive urinalysis for THC metabolites at their baseline
      visit. All of the participants were screened via urinalysis for other drugs
      of abuse and were excluded if drugs (other than MJ) were detected. Participants
      were required to have used MJ for a minimum of 5000 lifetime occasions and self-report
      daily use (without >24\_h abstinence) for the last 60 days.   \\nSample characteristics.
      MJ, marijuana. \\n          \\nThe correlations between current age and all
      MJ use variables. \\n      \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
