    body: "{\"input\":\"When buying rice, consumers face a choice of several search
      attributes, some are visible and others are not, but those attributes are embedded
      in the product. Each of these attributes contributes to the final price paid
      on the market. The socioeconomic status of consumers and their preferences will
      determine which products they will buy among a given set of quality-differentiated
      rice types available in the market and hence which prices they are willing to
      pay for those products. The rice types purchased and prices paid by consumers
      can be interpreted as their revealed preferences and willingness-to-pay (WTP)
      [ ]. Thus, besides the physical and chemical characteristics of rice, we consider
      that consumers\u2019 socioeconomic status also determines the type of rice they
      choose in the market and the price they are willing to pay. We therefore specify
      our hedonic pricing model as follows:\\n \\nwhere,   P   represents the price
      paid for rice by consumer   i  ,   x   is a vector of physical attributes characterizing
      rice purchased by consumer   i  ,   z   is a vector of chemical characteristics
      embedded in rice purchased by consumer   i  ,   k   is a vector of socioeconomic
      characteristics describing consumer   i  ,   D   is a location dummy assumed
      to capture region-specific factors, and \u03B5 is the error term of the model.
