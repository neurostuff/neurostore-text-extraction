- request:
    body: "{\"input\":\"Visual characteristics of rice grains are important   search
      \  attributes that affect consumers\u2019 purchasing decisions and hence are
      used as some of the first selection criteria in varietal improvement programs
      [ \u2013 ]. Grain size is mainly based on the length. On the other hand, grain
      shape is based on length-to-width ratio [ ]. The classification of rice samples
      based on size and shape is not standardized across different countries and different
      markets [ \u2013 ]. The routine classification system used by the International
      Rice Research Institute (IRRI) breeding programs is as follows: short (\u2264
      5.50 mm), medium/intermediate (5.51\u20136.60 mm), long (6.61\u20137.50 mm),
      and very long (> 7.50 mm). The grain shapes of rice, likewise, can be described
      based on the routine value ranges used in IRRI: bold (\u2264 2.0), medium (2.1\u20133.0),
      and slender (> 3.0) [ ]. Chalky areas in rice grains\u2014those opaque white
      parts of the grain\u2014are deemed, generally, to represent poor quality in
      many rice market segments and thus these grains fetch lower market prices [
      ]. Grains are classified based on the proportion of the grain that is chalky:
      none (0%), small (< 10%), medium (10\u201320%), and large (> 20%) [ , ]. Traditionally,
      rice grain dimensions were measured using photographic enlargers and transparent
      rulers [ ] while visual scoring by an experienced technician was conducted to
      determine chalkiness in rice grains [ ]. Using manual ways of measuring grain
      dimensions is laborious and time-consuming while visual assessment of chalk
      has some degree of subjectivity and does not indicate where the chalky portion
      is in the grain [ ]. \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
