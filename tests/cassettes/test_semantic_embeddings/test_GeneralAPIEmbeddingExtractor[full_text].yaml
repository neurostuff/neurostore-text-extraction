    body: '{"input":"Despite its prevalence, the impact of MJ use on adolescent brain
      development is not fully known. Important neuromaturational processes during
      adolescence through young adulthood are believed to bring about improved higher-order
      cognition by refining neural systems locally and globally through white and
      gray matter development ( ,  ,  ). In general, gray matter reductions and cortical
      thinning coincide with increased white matter volume and organization through
      adolescence and young adulthood, suggestive of synaptic pruning and axonal myelination
      ( ,  ,  ,  ,  ). The endogenous cannabinoid (CB) system is also immature during
      adolescence ( ,  ). In an animal model ( ) imaged CB1 receptor binding using
      PET and found relatively lower activation of CB1 receptors in adolescent rats
      compared to adult rats in brain areas including those in the frontal cortex,
      temporal lobe (hippocampus and amygdala) and sub-cortical regions including
      striatal regions, thalamus, hypothalamus, superior colliculus. Thus, adolescence
      represents a developmental period with vulnerability to structural and functional
      changes due to exogenous MJ exposure. ","model":"text-embedding-3-small","encoding_format":"base64"}'
