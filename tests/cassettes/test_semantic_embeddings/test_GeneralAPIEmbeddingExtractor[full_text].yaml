    body: "{\"input\":\"## Results \\n  \\n### Behavioral results \\n  \\nFifteen
      psychopathic criminals (PPs; PCL-R score of \u226526, according to European
      standards ( ;  ;  ) and 19 HCs (for demographics, see  ) were included in the
      analyses. Participants performed the task accurately and consistently (error
      rates: PPs, 7.9%; HCs, 7.3%; omissions: PPs, 1.6%; HCs, 1.5%; undefined responses:
      PPs, 0.9%; HCs, 0.3%;  ). \\n  \\nRTs and error rates for each group and factor
      of the AA task \\n    \\nA significant movement \xD7 valence interaction for
      the RTs indicated that, over groups, participants responded more slowly during
      affect-incongruent (approach\u2013angry, avoid\u2013happy) than during affect-congruent
      trials (approach\u2013happy, avoid\u2013angry;   F   = 10.4,   p   = 0.003;
      \ ). This congruency effect replicates the behavioral results from previous
      fMRI studies ( ;  ). Furthermore, there were main effects of movement (  F   =
      26.3,   p   < 0.001) and valence (  F   = 28.7,   p   < 0.001), reflecting the
      slowing of avoidance movements and responses to angry faces in general ( ).
      There were no significant effects involving group, including no main effect
      (  p   > 0.3). The congruency effect correlated positively (without corrections
      for multiple comparisons) with the PCL-R total score (  p   = 0.048,   R   =
      0.517, respectively). Excluding anxiety from the analyses did not affect the
      outcomes. Moreover, when including the neutral conditions in the analyses, the
      movement \xD7 valence (happy, neutral, angry) interaction for RTs remained significant
      (  F   = 5.5,   p   = 0.010), showing that neutral approach\u2013avoidance effects
      are intermediary compared with happy and angry ( ). \\n  \\nBehavioral results.
      Mean RTs (\xB1SEM) for the affect-congruent and affect-incongruent conditions
      of the AA task for the healthy control subjects and psychopathic offenders.
      The groups were significantly slower to provide affect-incongruent responses
      (approach\u2013angry; avoid\u2013happy) than affect-congruent responses (approach\u2013happy;
      avoid\u2013angry), with no significant group differences. \\n  \\nFor the error
      rates, the three-way ANCOVArm showed main effects of movement (  F   = 27.5,
      \  p   < 0.001), valence (  F   = 25.9,   p   < 0.001), and testosterone (  F
      \  = 4.6,   p   = 0.040), and a valence \xD7 testosterone interaction (  F   =
      4.3,   p   = 0.047). There were no other significant effects for the error rates
      (  p   > 0.15). \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
