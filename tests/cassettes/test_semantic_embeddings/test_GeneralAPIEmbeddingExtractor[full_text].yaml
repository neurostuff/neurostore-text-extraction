- request:
    body: "{\"input\":\"Physical traits (length, width, and degree of chalkiness)
      of the milled rice grains were determined using the Cervitec  1625 Grain Inspector
      (FOSS, Denmark). Grain shape was calculated based on the length-to-width ratio
      of the grains. The proportion of head rice (%) in the milled rice was determined
      by measuring the amount of grains that are 75% intact after a test portion (100
      g) of milled rice was sorted using a shaking sieve; the rest are broken grains
      (%). The measurement of AAC was conducted following the Routine Method of ISO
      6647 [ ], and calculated based on a standard curve generated using the iodine-binding
      capacities of a set of standard rice varieties. The AACs of these standards
      were determined as described in the Reference Method of ISO 6647 [ ]. Absorbance
      was measured at 620 nm using a San  Automated Wet Chemistry Analyzer (Skalar
      Analytical B.V., Breda, The Netherlands) equipped with an SA1100 sampler. Data
      were collected and analyzed using the Skalar FlowAccess  V3 software. Gel consistency
      was determined according to a previously published protocol [ ]. Gelatinization
      temperature was measured by DSC (Q100, TA Instruments, New Castle, DE, USA).
      Flour (4 mg) and RO water (8 \u03BCL) were placed in an aluminum pan, which
      was then sealed hermetically. An empty hermetically sealed pan served as the
      reference. The temperature was raised from 35\xB0C to 120\xB0C at 10\xB0C min
      . Thermal transitions were recorded and analyzed using the TA Universal Analysis
      2000 software. The peak of each resulting endotherm was reported as the GT.
      Viscosity curves for the rice samples were generated using the RVA following
      the profile detailed in the AACC Method 61\u201302 [ ]. Several points in the
      viscosity curves were recorded: peak (PV), trough (TV), and final (FV) viscosities;
      derived values from these points were calculated: breakdown (BD, the difference
      between PV and TV), lift-off (LO, the difference between FV and TV), and setback
      (SB, the difference between FV and PV) [ ]. The time of PV (peak time) and pasting
      temperature were also obtained. \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
