    body: "{\"input\":\"\\n### Gray\u2013white matter contrast \\n  \\nThere were
      no regions of group differences in gray\u2013white matter contrast by early
      onset status alone, controlled for age and alcohol use. However, current MJ
      consumption (grams) and onset status were differentially correlated with gray\u2013white
      matter contrast in a left anterior dorsal frontal region (  p  \_<\_0.05, FWE
      corrected). Increased gray\u2013white contrast with heavier MJ use was seen
      in the early onset users and the opposite was seen in later onset users (heavier
      current use linked to decreasing GWR). The same pattern was seen between duration
      of MJ use in two prefrontal cortex clusters of the right dorsal frontal and
      medial orbitofrontal area   p  \_<\_0.05, FWE corrected \u2013 more years of
      MJ use were linked to greater GWR among early users ( ). \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
