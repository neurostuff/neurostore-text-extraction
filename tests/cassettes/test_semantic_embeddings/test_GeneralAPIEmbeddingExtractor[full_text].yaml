    body: "{\"input\":\"\\n#### Local gyrification index \\n  \\nThe cortical surface
      from FreeSurfer's main pipeline is further processed to create an outer surface
      that encapsulates the gyral and sulcal curvature for each hemisphere, which
      serves as a basis for calculating a local gyrification index ( ). LGI is measured
      as the amount of cortex within the sulcal folds beneath the outer surface compared
      to the amount of visible cortex that touches the outer surface. Cortical maps
      are generated from repeated iterations of delineating a 25\_mm radius sphere
      on the outer surface and its corresponding point on the cortical surface using
      a matching algorithm. \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
