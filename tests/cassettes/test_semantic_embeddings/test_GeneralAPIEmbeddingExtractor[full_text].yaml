    body: "{\"input\":\"\\n### Physical characteristics of raw grains of the rice
      samples \\n  \\nBased on the IRRI classification system for grain size and shape
      [ ], the respondents across the different income groups in the towns had a revealed
      preference for rice with long and slender grain shape (Tables   and  ). \\n
      \  Physical, cooking, and eating quality indicators of rice samples obtained
      from respondents by income class.           Comparison of physical, cooking,
      and eating quality indicators of rice samples obtained from respondents by location
      (Famy and Sta Maria, Laguna, Philippines) using the Z-test.        \\nResults
      indicated that the widths and the shapes of rice samples obtained from respondents
      in Famy and in Sta Maria were not significantly different across income classes
      ( ) and between towns ( ). The lengths of the rice grains were not significantly
      different across income classes ( ) but there was a small but significant difference
      in the length between the grains consumed in the two towns: Famy respondents
      purchased, on average, slightly shorter grains than Sta Maria respondents (
      ), but the difference was not large enough to put the grains into different
      quality classes. The variability in length and in width of rice grains across
      the different income classes and between towns were not significantly different
      as well (Tables  \u2013 ). The data indicated a preference for long and slender
      grains. This similarity may be associated with the proximity of the two towns.
      It is possible that the markets in these towns have the same set of rice suppliers,
      hence leading to the same grains being sold. It is also possible that this preference
      for long and slender grain is stable due to similarities to grain dimensions
      of IR64 in the late 1980s [ ], a benchmark of rice grain quality in the Philippines
      for millers, traders, and consumers [ ]; and to recently reported expert opinions
      on grain dimensions of highly preferred Filipino rice varieties [ ]. \\n   Comparison
      of physical, cooking, and eating quality indicators of rice samples obtained
      from respondents by location (Famy and Sta Maria, Laguna, Philippines) using
      the Mann-Whitney (Wilcoxon rank sum) test.        \\nChalky areas in rice grains
      are caused by loose packing or incomplete filling of starch granules [ , , ].
      It effectively weakens the grain [ , ], leading to elevated incidence of breakage
      during the milling process and to reduced head rice yield [ ]. Across the income
      classes and between towns, the degree of chalkiness was not significantly different,
      with the grains having medium chalkiness, on average (Tables   and  ). These
      findings indicate that the respondents in this study have similar preferences
      in terms of chalkiness in grains. Perhaps, the respondents did not mind having
      opaque spots on the raw rice grains as long as grains are not broken. After
      all, chalkiness does not directly affect the cooking and eating experience of
      rice [ ]. \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
