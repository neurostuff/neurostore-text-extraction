    body: "{\"input\":\"All analyses assessed the congruency effect, reflecting task-related
      differences of affect-incongruent (approach\u2013angry, avoid\u2013happy) versus
      affect-congruent trials (approach\u2013happy, avoid\u2013angry;  ;  ). We considered
      two effects. First, to test for general effects of congruency, we performed
      an analysis on the congruency effect over both groups and for each group separately.
      When assessing the effects of one group explicitly, we also tested whether those
      effects were specific to that group and were significantly weaker in the other
      group (at   p   < 0.05 uncorrected) by masking the statistical map describing
      the congruency effect in the first group (using multiple comparisons correction,
      see below) with the statistical map describing the group \xD7 congruency contrast.
      Second, to test whether testosterone differentially modulated the control of
      emotionally relevant actions in the groups, we performed a group \xD7 congruency
      contrast on the regressor parametrizing interindividual differences in testosterone
      on task-related conditions. If such an interaction is present, the testosterone
      modulation on the congruency effect of each group separately is considered.
      In addition to whole-brain analyses, we used a volume of interest (VOI) on coordinates
      previously found to be modulated by testosterone during the congruency effect
      in healthy students (two 8-mm-radius spheres centered on the following MNI coordinates:
      \  x  , \u221230;   y  , 58; and z, 2; and   x  , 32;   y  , 54; and   z  ,
      8;  ). \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
