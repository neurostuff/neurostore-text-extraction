    body: "{\"input\":\"Rice quality is judged based on attributes, which could be
      classified several ways. Product characteristics could either be   intrinsic
      \ , such as taste, texture, or color; or   extrinsic   to the product, such
      as packaging, brand, or label. Another attribute classification distinguishes
      between   search  ,   experience  , and   credence   attributes. Search attributes
      are available for product evaluation before purchase, such as price, appearance,
      brand, and packaging. Experience attributes can be evaluated only upon product
      experience, thus after purchase or product use\u2014examples are taste, texture,
      ease of cooking, and swelling capacity. Credence attributes are attributes that
      consumers cannot evaluate or verify themselves. Instead, they rely on people
      or institutions, such as government controls or industry claims. Attributes
      relating to production, processing, and product contents are typical examples
      of the credence-type attributes [ ]. In this paper, we will focus on   intrinsic
      search   and   experience   attributes, such as visual and physicochemical grain
      properties. It is argued that measuring such properties objectively is difficult
      [ ] but relatively high-throughput routine methods have been developed to conduct
      measurements of a number of rice quality parameters. \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
