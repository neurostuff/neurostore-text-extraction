- request:
    body: '{"input":"\n#### Image processing \n  \nMPRAGE anatomical scans were pre-processed
      for surface-based analyses using FreeSurfer v5.3 semi-automated pipeline ( ).
      This semi-automated pipeline included spatial (Talairach) and signal intensity
      normalization of images, volumetric segmentation and subcortical labeling (
      ,  ). Outer gray matter and white matter boundaries were then identified and
      reconstructed into a mesh of over 150,000 tessellated vertices to allow point-to-point
      surface measures ( ). Next, gyral anatomy is aligned to a standard spherical
      template using surface convexity and curvature measures. Resulting surfaces
      were inspected, blind to MJ onset status, to identify and correct any errors
      made during cortical reconstruction. Modifications to the volumes were made
      as necessary to correct for tissue misclassifications according to FreeSurfer''s
      wiki manual ( ). In preparation for analysis, each morphological measure for
      each case was co-registered to a standard template (fsaverage). Anatomical labels
      in FreeSurfer ( ) were used for interpretation of results. ","model":"text-embedding-3-small","encoding_format":"base64"}'
