      = 0.854, SE = 0.061, z = 13.983, p < 0.001). Through the comparison of the model
      parameters, it showed that the main effect of forward AS was smaller than that
      of backward AS in the signaling condition. Moreover, the two-way interaction
      between forward and backward AS significantly affected participants\u2019 choice
