    body: "{\"input\":\"ScienceDirectJournals & BooksSearchRegisterSign inView PDFDownload
      full issueOutlineAbstractKeywords1. Introduction2. Methods3. Results4. DiscussionData
      and code availability statementCreditAppendix. Supplementary materialsReferencesShow
      full outlineFigures (5)Tables (2)Table 1Table 2Extras (1)DocumentNeuroImageVolume
      230, 15 April 2021, 117808The neural underpinnings of allocentric thinking in
      a novel signaling taskAuthor links open overlay panelShanshan Zhen a, Avijit
      Chowdhury a, Rongjun Yu b c d *Show moreOutlineAdd to MendeleyShareCitehttps://doi.org/10.1016/j.neuroimage.2021.117808Get
      rights and contentUnder a Creative Commons licenseopen accessAbstractThe ability
      to adopt the perspectives of others is fundamental to effective communication
      in social interactions. However, the neural correlates of allocentric thinking
      in communicative signaling remain unclear. We adapted a novel signaling task
      in which the signaler was given the target word and must choose a one-word signal
      to help the receiver guess the target. Behavioral results suggest that speakers
      can use allocentric thinking to choose signals that are salient from the perspective
      of the receiver rather than their own point of view. At the neural level, functional
      magnetic resonance imaging (fMRI) data reveal that the medial prefrontal cortex
      (mPFC), ventral striatum, and temporal-parietal junction are more activated
      when signalers engage in allocentric than egocentric thinking. Moreover, functional
      connectivity between the mPFC and ventral striatum predicted individuals\u2019
      perspective-taking ability during successful communication. These findings reveal
      that neural representations in the mPFC-striatum network support perspective-taking
      in complex social decision making, providing a new perspective on how the brain
      arbitrates between allocentric thinking and egocentric thinking in communication
      and social coordination. Previous article in issueNext article in issueKeywordsCommunicationPerspective-takingAllocentric
      thinkingWord associationForward and backward salienceSignalingfMRI1. IntroductionCommunicating
      successfully with another agent requires the ability to take that person's perspective
      into account, so as to decide how to choose the most effective cues to send
      and how to correctly interpret signals received. The perspective-taking ability
      to know what others know (and, hence, what is mutually known) plays a fundamental
      role in message formulation and comprehension (Clark, 1985; Clark and Marshall,
      1981; Glucksberg and Krauss, 1967; Krauss and Fussell, 1991; Ritter, 1979; Rosenberg
      and Cohen, 1964). Grice (1975) proposed that conversational inferences are made
      possible by implicit agreements between speakers and listeners. In the Gricean
      cooperative principle, speakers\u2019 utterances have to deliver the most relevant
      information on the topic of discussion in order to reduce the potential interference
      in the listeners\u2019 inferential processes (Grice, 1957, 1969; Grice, 1975).
      Namely, when speakers choose a particular word, they should adopt the perspective
      of their conversational partner to reduce referential ambiguity (Sperber and
      Wilson, 1995). Following Grice's initial framework, a Rational Speech Act theory
      further posited that rational speakers should maximize the social utility of
      providing epistemic help to a listener (Goodman and Frank, 2016). This is especially
      true when a particular event or object is being denoted during a conversation,
      a process called referential communication (Glucksberg et al., 1975; Krauss
      and Fussell, 1991; Wardlow, 2013).During referential communication, the signaler
      has a target meaning to convey and needs to send a signal that represents that
      meaning. The receiver, on the other hand, must infer the target meaning from
      the signal. A block to successful communication can happen as a signal that
      is salient/informative to the signaler is not necessarily so to the receiver,
      and vice versa (Sulik and Lupyan, 2018). For example, the signaler may associate
      the target \u2018bank\u2019 with cue \u2018money\u2019 (a salient feature of
      the bank), but sending a signal representing \u2018money\u2019 may not help
      the receiver to guess the word \u2018bank\u2019 because \u2018bank\u2019 is
      not a salient feature of \u2018money\u2019. Instead, to communicate adequately,
      the signaler may send a signal representing \u2018teller\u2019 to help the receiver
      think of \u2018bank\u2019, even when the signaler may not strongly associate
      \u2018bank\u2019 with \u2018teller\u2019 (Nelson et al., 2004; Sulik and Lupyan,
      2018). The knowledge of the patterns of salience between words provides a common
      ground between parties to communicate effectively without prior interactions
      with each other (Clark, 1996; Levinson, 2006; Lewis, 1969; Nelson et al., 2004;
      Rosenberg and Cohen, 1964; Ryskin et al., 2015; Sulik and Lupyan, 2018). Effective
      communication requires individuals to use common ground information and to suppress
      the tendency to use private information (B\xF6gels et al., 2015). Lewis (1969)
      posited a game-theoretic account of coordination indicating that salient aspects
      of world knowledge allow people to coordinate in the absence of convention.
      For example, the speakers might utter a word that is strongly connected with
      the referent to assist listeners in narrowing the possible referents that they
      will infer after hearing that word. Although several theories have proposed
      that the use of perspective-taking (e.g., inhibit egocentric perspective and
      adopt allocentric perspective) boots successful communication between two persons
      (e.g., Clark and Murphy, 1982; Grice, 1975; Levinson, 2006; Sperber and Wilson,
      1995), empirical evidence regarding how people flexibly switch their perspectives
      (i.e., egocentric vs. allocentric) in word selection during communicative coordination
      is still lacking. Moreover, the neural basis of how speakers coordinate their
      communicative goal with others by taking the perspective of the person receiving
      the signal remains not well understood. A variety of referential communication
      tasks have been implemented to study the extent to which listeners are able
      to interpret the meaning of the signal by inferring others\u2019 intention and
      belief (also known as mentalizing) (Apperly et al., 2010; Barr, 2008; Dumontheil
      et al., 2010a; Frank and Goodman, 2012; Hanna et al., 2003; Keysar et al., 2000,
      2003; Krauss and Glucksberg, 1977; Sidera et al., 2018). A widely-used task
      in this area is the director task in which a director gives instructions to
      move objects around in a grid, some of which are only seen by the participants
      (listeners) but not by the director (Keysar et al., 2000). In order to be successful
      in selecting the target object, listeners need to correctly infer which objects
      are invisible from the speakers\u2019 perspective and inhibit their own perspective
      accordingly. Researchers using this task showed that listeners were biased to
      their own egocentric perspective, i.e., participants looked longer at and reached
      more for an object which was only visible to themselves than the one observed
      by both parties (Apperly et al., 2010; Keysar, 2007, 2003; Lin et al., 2010).
      Neuroimaging studies with this task found activity in the medial prefrontal
      cortex (mPFC) and middle temporal gyri (MTG) when participants were required
      to take into account the perspective of the director (Dumontheil et al., 2010b;
      Hillebrandt et al., 2013). The mPFC is involved in the mentalizing network (Molenberghs
      et al., 2016; Schurz et al., 2014), while MTG is related to the recognition
      of faces (Acheson and Hagoort, 2013; Singer et al., 2004). Another study also
      found that adolescents who were better in social perspective-taking usage during
      the director task had thinner cerebral cortex in the regions of middle frontal
      gyrus and the lateral parietal lobe (Tamnes et al., 2018), suggesting that frontal-parietal
      regions account for individual difference in perspective-taking. However, this
      line of research mainly focused on how individuals interpret others\u2019 instructions
      in order to navigate the visual world. Whether and how individuals spontaneously
      choose signals that help listeners to better decode the signal correctly and
      effectively remains unclear. The mPFC and temporo-parietal junction (TPJ) have
      been implicated repeatedly in mentalizing tasks which often involve the prediction
      of what the other person might think or feel in hypothetical situations using
      story vignettes and cartoons (Aichhorn et al., 2006; Castelli et al., 2000;
      Molenberghs et al., 2016; Schurz et al., 2014). These regions are also found
      to differentiate different aspects of mental states during cooperation versus
      competition in social games (Tsoi et al., 2016). In addition, neuroimaging studies
      using social interactive games that require iterative reasoning about people's
      minds, such as the Beauty Contest game (Coricelli and Nagel, 2009), Patent Race
      game (Zhu et al., 2012), and Stag Hunt game (Yoshida et al., 2010), also found
      that the mPFC is involved in the inferential processes during strategic reasoning.
      The mPFC has been shown to dissociate between subjects with different levels
      (i.e., high versus low) of strategic reasoning in the Beauty Contest game, suggesting
      that mPFC implements more high-level strategic thinking when inferring other
      players\u2019 thoughts (Coricelli and Nagel, 2009).In addition to these key
      mentalizing regions, the striatum is also implicated in strategic thinking in
      social contexts. The striatum has long been shown to encode reward prediction
      error signals in reinforcement learning tasks (Daniel and Pollmann, 2014; Garrison
      et al., 2013; Liljeholm and O'Doherty, 2012), such as representing and resolving
      the mismatch between expected rewards and actual outcomes (Garrison et al.,
      2013; Pagnoni et al., 2002). In social tasks, striatal activation has also been
      observed in social learning and implicated in social prediction error and belief
      updating (Behrens et al., 2008; Hampton et al., 2008; Hertz et al., 2017; Xiang
      et al., 2012; Zhu et al., 2012). There is evidence that the frontostriatal circuit
      is a part of the neural architecture which facilitates executive functions,
      and is implicated in behavioral flexibility, adaptation to changes, and high-order
      decision-making (Alexander et al., 1986; Chudasama and Robbins, 2006; Gerraty
      et al., 2018; Seo et al., 2012). During social interactions, the simultaneous
      representations of one's own and others\u2019 intentions and beliefs may lead
      to social conflicts and thus require executive control to flexibly switch between
      appropriate perspectives. Therefore, such a process may engage the frontostriatal
      network to reduce social conflict and make decisions. Interestingly, the TPJ
      is not consistently shown in the contrast of high versus low levels of social
      strategic thinking (Coricelli and Nagel, 2009; Nagel et al., 2018). One possibility
      is that the TPJ represents the cognitive aspect of the theory of mind (ToM;
      Apperly and Butterfill, 2009; Frith and Frith, 2008; Premack and Woodruff, 1978),
      whereas mPFC registers the motivational aspect of ToM, which is more required
      in goal-directed interactive social situations (Koster-Hale et al., 2017; Molenberghs
      et al., 2016; Schurz et al., 2014). However, most of the previously mentioned
      social decision-making studies use mainly turn-based cooperative or competitive
      games in which participants need to consider others\u2019 perspectives in order
      to make plans for the next step and therefore self and other perspective thinking
      are not necessarily in conflict as they occur sequentially. The experimental
      designs do not allow specific examination of the self-other viewpoint conflict
      resolution process, which is a critical component of strategic ToM.Here, to
      examine whether and how people solve the conflict between self and other perspectives
      spontaneously to promote successful communication, we adapted a novel signaling
      task in which the signaler was given a target word and needed to choose a response
      from a list of cue words to maximize the chance that the receiver guessed the
      target correctly (Sulik and Lupyan, 2018). This online communicative task provides
      an ecologically valid measure of social decision-making. Research has shown
      that every two words have associative strengths (AS) in natural language understanding
      (Deese, 1959; Nelson et al., 2000). Moreover, the AS between a word pair is
      directional, that is, we can differentiate between a forward associative strength
      (target-to-cue; egocentrically salient) and backward associative strength (cue-to-target;
      allocentrically salient). In the current study, the salient patterns of the
      forward and backward AS between words were manipulated in each trial. Optimal
      performance in this task requires the signaler to choose from the perspective
      of the partner (i.e., responding relied on the backward AS) rather than from
      his/her own perspective (i.e., responding relied on the forward AS). Specifically,
      if a signaler is successful at taking other's perspective, the signaler has
      to take into account the backward AS rather than the forward AS when communicating
      the meaning of the target word. To specify the brain activity related to this
      type of allocentric thinking most likely used in speakers\u2019 goal-directed
      communicative behavior and differentiate it from instances where referential
      communication is not required, we introduced two other conditions that did not
      require communication. The first one was the matching condition in which both
      parties could see the target word and participants were asked to just match
      others\u2019 responses by selecting the cue that others were likely to choose.
      No transmission of information was required to achieve the coordinative goal
      in this condition (so-called non-communicative coordination). The other one
      was the solo condition in which participants played the game solely and were
      asked to choose the response that was most salient to themselves. Of the three
      conditions (i.e., signaling, matching, solo), the signaling condition was the
      most challenging as it required perspective-taking. In the matching condition,
      the asymmetries of salience between cues would not necessarily hinder the success
      of coordination between two individuals, as we expected both to use the same
      salient point of view (forward AS for both players) to solve the problem (Chowdhury
      et al., 2020; Mehta et al., 1994). In contrast, the signaler and receiver in
      the signaling condition worked in opposite direction: the signaler had to select
      a cue to convey the meaning of a target word to the receiver and the receiver
      must infer the word from the cue. To do so successfully, the signaler must inhibit
      his/her salient perspective (from target-to-cue) and adopt the receiver's perspective
      (from cue-to-target).Therefore, the current design allowed us to examine whether
      participants were able to adjust their perspectives as they transition from
      a non-communicative task in which the goal was to match the response with other
      people (the matching condition) to a communicative task in which the goal was
      to send a signal to help the listener to guess the target word (the signaling
      condition) given differing patterns of salience among words. The solo condition
      served as the non-social baseline as there was no need to think about others
      in this condition. By combining the novel signaling task with the functional
      magnetic resonance imaging (fMRI), we examined the neural basis of speakers\u2019
      egocentric thinking and allocentric thinking in word selection during different
      contexts, such as communicative coordination and non-communicative coordination.
      Our study also examined how both forward and backward associative strengths
      are encoded in the brain, which allowed us to assess the strength of egocentric
      and allocentric coding. We predicted that the mPFC and ventral striatum would
      be recruited in the allocentric thinking process when selecting a signal with
      a communicative goal. Given the anatomical connections between mPFC and striatum,
      and their shared role in social learning, we further predicted that the coupling
      between the two regions plays an important role in allocentric thinking.2. Methods2.1.
      ParticipantsThirty paid volunteers (12 women; mean age \xB1 SD, 23.02 \xB1 2.59
      years) participated in the fMRI study. All participants were right-handed native
      speakers of English with normal or corrected-to-normal vision. None of the participants
      suffered from psychiatric or neurological disorders or any hearing or language
      disorders. Participants were given Singapore dollar (S$)20 (approximately S$1
      = US$0.73) for showing up and an extra monetary bonus based on performance in
      the tasks. All participants provided informed consent and completed the session
      based on the protocol that was approved by the National University of Singapore
      Institutional Review Board.2.2. Design and materialsOne hundred and eight sets
      of words were selected by a pretest (see the following session). According to
      the word association norms, there are two salient patterns of word association
      between words: the associative strength from a target word to a cue word is
      identified as forward AS, which is an egocentric point of view (salience from
      one's own point of view, self-POV); whereas the associative strength from a
      cue word to a target word is recognized as backward AS, which is acknowledged
      as an allocentric point of view (salience from the other's point of view, other-POV)
      (Sulik and Lupyan, 2018). In each trial, one target word and three cue words
      were shown to participants. These three cue words had varied associative strengths
      with the target word. For each cue in the current study, we calculated its associative
      strengths with the target word from a large subject pool (see the pretest) that
      included direct forward strength (target-to-cue) and reverse backward strength
      (cue-to-target).It is worth noting that the direction of mutual salience between
      word pairs captured by the association norms may be asymmetric. For example,
      the top forward associate of \u2018day\u2019 is \u2018night\u2019 (target-to-cue:
      forward AS = 0.819), and the top backward associate of \u2018night\u2019 is
      \u2018day\u2019 (cue-to-target; AS = 0.686). Demonstrably, the patterns of salience
      between the target \u2018day\u2019 and cue \u2018night\u2019 are symmetrically
      high. In contrast, a cue \u2018week\u2019 is not a salient feature of the target
      \u2018day\u2019. When people think of \u2018day\u2019, they are less likely
      to think of \u2018week\u2019. The target \u2018day\u2019 does not strongly associate
      with the cue \u2018week\u2019 (forward AS = 0.022) whereas the cue \u2018week\u2019
      strongly triggers the target \u2018day\u2019 (backward AS = 0.473). Therefore,
      the patterns of salience between the target \u2018day\u2019 and the cue \u2018week\u2019
      are asymmetrically high. These high and low examples were selected from Nelson
      et al. (2004).The asymmetries imply a difference in perspective: what is salient
      from the speaker's point of view may not be salient from the listener's point
      of view. To enable coordination between a speaker and a listener, people should
      have a conceptual understanding of the dissociation between self and others\u2019
      perspectives and successfully use the right perspective to guide their communication
      in different contexts. Therefore, we aimed to use the asymmetric saliences between
      the target word and cue word to capture speakers\u2019 perspective-taking ability
      in a novel signaling task. Individuals should have common knowledge of the patterns
      of salience in word association and select a salient word to convey the meaning
      of a target to boost referential communication success. To do this, we filtered
      the one-word targets to ensure that each one could go along with at least two
      cues with opposite salient features. Specifically, the cues used in each trial
      included a word with high forward/low backward (HFLB) AS that was more salient
      from one's own point of view, a word with low forward/high backward (LFHB) AS
      that was more salient from other's point of view, and a word with low forward/low
      backward (LFLB) AS as an option to detect whether the participant was engaged
      in the task (see Fig. 1A). The mean forward AS and backward AS values for the
      three types of cues across all trials in each condition are listed in Table
      S1.Download : Download high-res image (307KB)Download : Download full-size imageFig.
      1. The experimental design. A, Stimulus structure. In each trial, participants
      were presented with a target word and three types of cues based on their association
      with the target word. Specifically, the cues used in each trial included a word
      with high forward/low backward (HFLB) AS that was salient from one's own point
      of view, a word with low forward/high backward (LFHB) AS that was salient from
      other's point of view, and a word with low forward/low backward (LFLB) AS as
      an option to detect whether the participant was engaged in the task. B, Task
      procedure and stimulus examples. Participants were asked to select one cue from
      a list tied to a specific target in three experimental conditions: (1) Signaling
      condition: help your partner guess the target; (2) Matching condition: match
      your response with your partner; (3) Solo condition: choose the first word that
      comes to mind. Participants were told to make a response within 10 s in each
      trial. Three trials of the same game type were presented consecutively as a
      mini block, followed by a long ITI (i.e., a fixation crosshair) for 14 s, with
      the order of the mini blocks counterbalanced across participants. In the current
      study, we also focused on whether people were able to switch their perspective
      from self to other in communicative coordination rather than in non-communicative
      coordination or the solo condition. Therefore, participants were asked to select
      one cue from a list tied to a specific target in three experimental conditions:
      a non-coordinating condition (i.e. solo condition) as a non-strategic baseline
      and two types of coordinating conditions (communicative coordination and non-communicative
      coordination). We randomly divided all word sets into three experimental conditions,
      resulting in 36 unique word sets for each condition. The solo condition required
      participants to choose the first word that came to mind based on the list of
      three cue options. As for the non-communicative coordinating condition (i.e.,
      matching condition), participants and their partners had to coordinate by independently
      selecting the same cue response given the target word in each trial. In the
      communicative coordinative condition (i.e., signaling condition), participants
      were given the target word and had to select a cue to help their partner guess
      the target.2.3. AS evaluation (pretest)We used two word-association databases
      to construct the word-sets for our study. The first database was the University
      of South Florida Free Association Norms (USF; Nelson et al., 2004) from which
      data was taken for only normed pairs. This database contained a total of 63,619
      cue-target pairs. The second database was the Small World of Words English (De
      Deyne et al., 2019) with 209,022 word-pairs and their association strengths.
      Both datasets consisted of target-cue pairs and their forward and backward association
      strengths. Forward association strength from target to cue was = P(cue|target),
      whereas the backward association strength from cue to target was = P(target|cue).
      We then sought to label target-cue pairs according to how high or low their
      forward/backward association strengths were. To define cutoffs for \u201Chigh\u201D
      and \u201Clow\u201D, we looked at the distribution of all target-cue pair association
      strengths (separate distributions for forward and backward association strengths)
      and took certain limits as indicative of high or low association. For the USF
      word list, any association strengths below the 30th percentile were taken as
      \u201Clow\u201D whereas those above the 70th percentile were taken as \u201Chigh\u201D.
      For the Small World of Words database, \u201Clow\u201D was set at or below 10th
      percentile and \u201Chigh\u201D was set at or above 90th percentile. In this
      way, a target-cue pair was labeled according to its forward and backward association
      strengths. For example, a target-cue pair that had both high forward and high
      backward associations was labeled as HFHB, whereas another one with low forward
      and high backward strengths was labeled as LFHB. We then selected target words
      with three target-cue pair labels that fit the requirements of our study. Specifically,
      we chose target words that had HFLB, LFHB, and LFLB target-cue pairs available.
      When there were more than three target-cue pairs available, we used the one
      with the highest forward association value in the case of HFLB and the highest
      backward association value in the case of LFHB association. This gave us a set
      of 4 words: 1 target and 3 cues (i.e., three target-cue pairs in one word-set).
      From the word lists of the University of South Florida and Small World of Words,
      we retrieved a total of 251 sets and 833 sets respectively, giving us a total
      of 1084 word sets. We then recruited participants from Amazon's Mechanical Turk
      service (MTurk; Buhrmester et al., 2011) to reevaluate the association ratings
      for all target-cue pairs (both forward and backward) that had been selected.
      This gave us an index of absolute association between words as opposed to the
      relative association (as was obtained from the word databases). Essentially,
      we presented MTurk workers with a target-cue pair and asked them to rate \u201Chow
      much the first word brings to mind the second word\u201D, using a scale of 0-100
      anchored at 0, 13, 25, 38, 50, 63, 75, 88 and 100. There was a total of 499
      MTurk workers with mean age = 35.3 (SD = 9.83, 289 females) with each rating
      an average of 150 target-cue pairs (on average, the same rating question was
      answered by 11 workers). Participants rated all 3 target-cue pairs for any word-set
      in both forward and backward directions. The assignment of word-set and sequence
      of presentation of word-pairs were randomized across participants. We used data
      from raters who had at least an overall duration of 400 s in rating the entire
      list of 150 word-pairs (i.e. taking at least 2.6 s on average to rate each target-cue
      pair). We then took the average of evocation ratings for each target-cue pair
      to obtain an average evocation rating. Finally, the 1084 word-sets were ranked
      by the sum of AS differences for HFLB (participants\u2019 average rating on
      High Forward minus Low Backward) and LFHB (High Backward minus Low Forward)
      cue words. The 108 sets of words with the highest AS differences were selected.2.4.
      ProcedureOur experimental task is illustrated in Fig. 1B. Each participant underwent
      fMRI scanning while performing a total of 108 trials of the game. During scanning,
      the subject viewed a projection of a computer screen and gave a button response
      with the index, middle, and ring fingers of the right hand. Participants were
      told that the study involved three games: (1) choose the first word that comes
      to mind (for solo condition); (2) match your response with your partner (for
      matching condition); (3) help your partner guess the target (for signaling condition).
      Specifically, in the solo condition, participants were told that they had to
      choose the first word (out of the three options) that came to their mind given
      the target word for each trial and they would be given a fixed bonus (S$2) regardless
      of their performance. In the matching condition, participants were told that
      in each trial they would be randomly paired with one other person who had taken
      part in this game with the same sets of words before them, and none of them
      knew whom they would be paired with. In addition, participants were instructed
      that the aim of the game was to coordinate or match their choices with that
      of their partners and their partners were also asked to do so. To increase the
      participants\u2019 motivation to match their responses with their respective
      partners, participants were informed that both players would receive an extra
      20 cents for every choice that matched, and the maximum bonus across trials
      was S$7.2. In the signaling condition, participants were asked to communicate
      effectively with their partners, and they were informed that there were two
      different roles in the game. Participants were assigned the role of signalers,
      while their partners who had taken part in the game with the same sets of words
      played as receivers. In each trial, the participant as a signaler had to choose
      a cue word from the list to convey the meaning of the target word to the receiver.
      In terms of communication success, the receiver must infer the meaning from
      the cue to decipher the target word. Participants were informed that both communicators
      would be rewarded 20 cents if the word they chose led their partner to successfully
      guess the given target word in a trial (previously) and the maximum bonus across
      trials was S$7.2. Unbeknownst to the participants until the end of the study,
      in reality, there was no pairing of participants in the matching and signaling
      condition. Trials started with a fixation inter-trial interval (ITI) of 1.5-3.5
      s (jittered), after which a game appeared. On each trial, participants would
      see the instruction of the game on top of the screen and a target word was shown
      at the center of the screen along with three cues. When given the target word,
      participants were asked to select a cue from the list based on the instruction
      shown in each trial. In addition, participants were told that they should avoid
      choosing the word strictly from their personal life, and instead, they should
      make the choice based on shared world knowledge, the knowledge that most people
      would know. In order to give the participants enough time to think about their
      choices and conduct the experiment within the time constraint of the scanner,
      participants were told to make a response within 10 s, beyond which the stimuli
      would disappear without recording any response. The positions (left/middle/right)
      of the three types of cues (i.e. Word LFHB, Word HFLB, and Word LFLB) were counterbalanced
      across trials. In an effort to ensure that participants considered all possible
      responses to each question probed and reduce cross-trial habituation of the
      neural responses, the order of trials was pseudo-randomly determined for each
      participant: three trials of the same game type were presented consecutively
      as a mini block, followed by a long ITI (i.e., a fixation crosshair) for 14
      s. The mini blocks of the three game types were presented sequentially for each
      participant and the order of the presentation of the three game types was counterbalanced
      across participants. Additionally, the order of the word sets in every three
      trials of the same game type was randomized across participants. We did not
      provide any feedback to the participants in between trials. Before scanning,
      all participants received a written instruction about the experimental procedure
      and completed a practice session on a computer with another selected sets of
      words that were not used in the formal study to ensure comprehension of the
      game.2.5. Behavioral data analysisFor each experimental condition, task response
      was acquired and reaction time (RT) was measured. Prior to computing the mean
      percentage and RT of each choice, we omitted trials with reaction time less
      than 400 ms, which were rare. To examine perspective-taking in each condition,
      we focused on the difference between the self-POV option and the other-POV option
      by taking the proportion of participants choosing the Word HFLB to subtract
      the proportion of choosing the Word LFHB. We conducted a one-way repeated-measures
      ANOVA to analyze the self-other perspective differences for the three conditions,
      using the condition (i.e. solo, matching, and signaling) as the within-subject
      variable, and the proportion of individual's choice difference between Word
      HFLB and Word LFHB as a dependent variable. In addition, a two-way repeated-measures
      ANOVA was conducted using the condition (solo, matching, and signaling) and
      the word perspective (Word HFLB and Word LFHB) as independent factors and the
      mean RT to make the choice as the dependent variable. In these analyses, the
      Greenhouse-Geisser corrected degrees of freedom for non-sphericity was applied
      where appropriate. Multiple comparisons were controlled using the Bonferroni
      correction. We further investigated the relationship between the coordinative
      effect across different conditions. In the solo and matching condition, the
      coordinative effect was calculated using the frequency of choosing the Word
      HFLB minus the frequency of choosing the Word LFHB; while in the signaling condition,
      the coordinative effect was identified in an opposite way using the frequency
      of choosing the Word LFHB minus the frequency of choosing the Word HFLB. Because
      the normality assumption is violated (as revealed by Kolmogorov-Smirnov tests),
      Spearman rank-order correlation analysis was used. To show the robustness of
      the correlation results, outliers that were either 1.5 times the interquartile
      range or more above the third quartile or 1.5 times the interquartile range
      or more below the first quartile of the data in each condition were removed.
      This resulted in one participant's data being removed. Because responses to
      our novel signaling task were presumed to be based on forward and backward salience,
      we further tested whether individuals\u2019 responses could be predicted by
      the associative strengths between the target words and the cue words. For example,
      in the signaling condition, high backward AS may be positively correlated with
      the proportion of participants choosing Word LFHB across the trials. Hence,
      the relationship between the associative strength and participants\u2019 choice
      was analyzed with generalized linear mixed-effects models (GLMM) with the LME4
      package in R statistical software (version 3.6.1; R Core Team, 2019). Binomial
      mixed-effects regressions with the target word treated as a random intercept
      were performed separately for each type of games as in the previous study (Sulik
      and Lupyan, 2018). Using mixed-effects models, we were able to take into account
      the variability in word items (Baayen et al., 2008; Barr et al., 2013; Bates
      et al., 2015). See supplementary for another regression model that included
      subjects and word items as the random intercepts. All data (as well as the R
      scripts for GLMM analyses) are available at the Open Science Framework (OSF)
      https://osf.io/w6khb.2.6. fMRI data acquisitionImaging was performed on a Siemens
      PRISMA 3T MRI scanner (Siemens, Erlangen, Germany) with a 32-channel head coil
      at the Clinical Imaging Research Centre of the National University of Singapore.
      Functional images were collected using a 2-dimensional multiband single-shot
      T2*-weighted, echo-planar imaging (EPI) sequence (78 slices, 2 mm-thickness;
      TR = 1000 ms; TE = 31.40 ms; flip angle = 60\xB0; FOV = 220 mm; matrix size
      = 88 \xD7 88; voxel size: 2.5 \xD7 2.5 \xD7 2.0 mm3) with a multi-band acceleration
      factor of 6 covering the entire brain in the oblique axial plane. A high resolution
      (1.0 \xD7 1.0 \xD7 1.0 mm3) T1-weighted MPRAGE anatomical image (TR = 2300 ms;
      TE = 2.22 ms; flip angle = 8; 1 mm-thickness) was acquired for registration
      and normalization of functional data to the standard brain. The total acquisition
      time for MPRAGE is 4 min and 52 s. Head padding was used for each subject to
      minimize head motion, and headphones and earplugs were used to dampen the scanner
      noise.2.7. fMRI data analysisQuality control was done with the MRI Quality Control
      tool (MRIQC, version 0.15.2) (Esteban et al., 2017). The signal-to-noise ratio
      (i.e., snr) in our data ranged from 4.30 to 5.40. Mean framewise displacement
      (FD) and temporal derivative of the voxel time course variance (DVARS) were
      used as the main quality control measures for the functional imaging data (Power
      et al., 2012). FD is a data quality index expressing instantaneous head-motion
      based on change in head position across frames. DVARS is another quality index
      that estimates the rate of change of BOLD signal across the whole brain at each
      frame. Participants were excluded if the mean FD value for one run exceeded
      0.3 mm (fd_mean from MRIQC), or if the DVARS was more than 6% BOLD signal change
      (DVARS_nstd from MRIQC of over 60). No participants were excluded based on this
      standard. We preprocessed and analyzed fMRI data using SPM12 (www.fil.ion.ucl.ac.uk/spm/).
      The first eight volumes were discarded due to unsteady magnetization. To correct
      for head-motion, the remaining volumes were realigned spatially to the first
      non-discarded volume. Images were then re-sliced to obtain a mean image. The
      anatomical image was then co-registered to the mean functional image after motion
      correction and segmentation, generating parameters for normalization. All volumes
      were subsequently normalized to the Montreal Neurological Institute (MNI) space
      and resampled to 2 \xD7 2 \xD7 2 mm3 isotropic voxel. The normalized functional
      images were then spatially smoothed with Gaussian kernel with 8 mm FWHM. Lastly,
      we applied a high-pass temporal filter with a cutoff of 128 s to remove low-frequency
      drifts. After preprocessing, statistical analysis of the event-related fMRI
      signals was performed for each participant using the general linear model (GLM)
