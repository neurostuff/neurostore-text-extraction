    body: '{"input":"### Emotional control in psychopathy \n  \nImaging studies have
      illustrated an association between psychopathy and altered processing of fear,
      including altered amygdala responses ( ;  ;  ), attentional deficits for peripheral
      stimuli ( ), and moral/empathic insensitivity ( ;  ). However, psychopathic
      offenders also show clear impulsivity problems ( ), for example, when control
      is required during emotionally provoking situations. To address this relatively
      unexplored but crucial component of criminal psychopathy, we used a paradigm
      requiring rule-driven control of emotional actions. With this paradigm, it was
      possible to move beyond simple motor inhibition and to target the flexible control
      of emotionally driven action tendencies. ","model":"text-embedding-3-small","encoding_format":"base64"}'
