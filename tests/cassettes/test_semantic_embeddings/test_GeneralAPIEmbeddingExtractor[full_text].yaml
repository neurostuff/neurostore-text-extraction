    body: "{\"input\":\"Seventeen male psychopathic violent offenders (age range,
      23-56 years) participated; all had received a diagnosis with a PCL-R score of
      \u226526, according to European standards ( ;  ;  ). PCL-R consensus scores
      were obtained by trained clinicians based on a structured PCL-R interview, clinical
      status, and history. After the independent scoring, the two raters compared
      their scores and came to the consensus score. When no consensus could be found,
      a third independent rater was included in the process. Dutch versions of the
      National Adult Reading Test and Edinburgh Handedness Inventory were used to
      assess IQ levels and right-handedness ( ;  ). Twenty-one healthy male control
      subjects (HCs) matched for age, right-handedness, and IQ, without criminal records
      or history of psychiatric disorders, were recruited from staff of the clinics.
      All participants received oral and written information about the experiment
      and gave written informed consent according to guidelines of the local ethics
      committee (Commissie Mensengebonden Onderzoek region Arnhem-Nijmegen). Psychiatric
      exclusion criteria consisted of neurological, axis-I, and axis-II disorders,
      besides antisocial personality disorder for the psychopathic group. They were
      screened for these exclusion criteria by trained psychologists using Dutch versions
      of the Structured Clinical Interview (SCID;  ) and Mini-International Neuropsychiatric
      Interview (MINI;  ) for   Diagnostic and Statistical Manual of Mental Disorders
      \ , 4th edition, disorders. All participants were asked about drug use and medical/neurological
      history to exclude the following: alcohol use of >3 units/day, cannabis, or
      other illicit drug use 1 week before, psychotropic medication other than oxazepam
      5 d before, 1 unit of alcohol or oxazepam use within 24 h before the experiment;
      history of trauma capitis; visual and auditive disorder; and neurological disorder.
      Furthermore, general exclusion criteria for MRI experiments were applied. Two
      psychopathic patients (PPs) and two HCs were excluded from the analyses, due
      to incomplete scanning procedures (1 PP, 1 HC) or too many errors on the task
      (>16%, representing the outlier with a   z  -score >3). The final groups did
      not differ in age, IQ, and handedness (see  ). \\n  \\nDemographical data \\n
      \   \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
