    body: "{\"input\":\"This study used a relatively subtle manipulation to target
      the emotional control system. The rationale of this choice was to detect neural
      vulnerability markers without affecting behavioral performance. Psychopathic
      offenders performing a more salient behavioral version of the AA task showed
      reduced avoidance of angry faces ( ). In this study, angry faces evoked numerically
      similar behavioral effects ( ) and, additionally, aPFC effects (  post hoc   inspection
      of extracted parameters). Although these observations could be interpreted as
      a sign that psychopathic offenders have a tendency to approach angry faces,
      those observations were not statistically significant between groups [behavioral
      and aPFC group effects on angry faces:   p   > 0.2;   p   = 0.271;   z   = 2.54,
      on the angry\u2013congruency effect in healthy control subjects masked implicitly
      by group (HC > PP) \xD7 angry\u2013congruency interaction]. Future investigation
      is needed to directly test whether more provocative paradigms induce specific
      effects for angry faces. A previous study ( ) using this fMRI task in participants
      with genetic susceptibility for developing aggressive disorders, also found
      no group-specific behavioral effects. That study suggested that alterations
      of the aPFC\u2013amygdala pathway might reflect a vulnerability factor for psychopathologies.
