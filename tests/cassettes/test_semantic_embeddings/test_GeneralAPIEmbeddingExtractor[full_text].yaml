    body: "{\"input\":\"Previous investigations of psychopathy showed altered reactivity
      to emotional material in several brain regions that include the anterior part
      of the PFC (aPFC) and the amygdala ( ;  ;  ). Furthermore, individuals with
      psychopathy showed decreased functional and anatomical connectivity between
      the PFC and amygdala at rest ( ;  ), an indication that these brain regions
      might have a reduced ability to interact effectively. Studies in healthy participants
      have shown that this cerebral circuit is necessary for implementing the control
      of emotionally relevant actions ( ). Namely, aPFC downregulates neural processing
      in the amygdala during emotional control ( ), while high levels of endogenous
      testosterone reduce such control-related connectivity between aPFC and amygdala
      ( ). Those findings raise the possibility that aPFC\u2013amygdala connectivity
      is altered when psychopathic offenders need to control emotionally relevant
      actions, with high levels of endogenous testosterone exacerbating that altered
      connectivity. \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
