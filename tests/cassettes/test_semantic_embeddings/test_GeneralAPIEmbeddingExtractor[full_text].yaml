- request:
    body: "{\"input\":\"#### Effective connectivity analyses \\n  \\nGiven the relevance
      of aPFC\u2013amygdala connectivity for implementing emotional control as evoked
      by the AA task ( ), we assessed whether psychopathy also resulted in altered
      connectivity along that neural pathway. Connectivity analyses using the right
      aPFC [4-mm-radius sphere; central voxel from main analysis (MNI coordinates:
      \  x  , 30;   y  , 58;   z  , 14)] as the seed region on the congruency effect
      indicated a significant group difference (PP > HC) with the right amygdala (
      ; ROI analysis; extent, 3 voxels;   t   = 3.82;   p   = 0.027; MNI coordinates
      of local maxima:   x  , 32;   y  , 0;   z  , \u221216). When testing effects
      for both groups separately, healthy control subjects showed a significant negative
      coupling between the right aPFC and amygdala (ROI analysis; extent: 3 voxels,
      \  t   = 3.70;   p   = 0.036; MNI coordinates of local maxima:   x  , 32;   y
      \ , 0;   z  , \u221216), while psychopathic offenders showed no differential
      connectivity effect.   Post hoc   testing on right amygdala voxels showing the
      group interaction (threshold,   p   < 0.05 FWE) indicated a significant positive
      correlation with testosterone over both groups (ROI analysis; extent, 1 voxel;
      \  t   = 2.29;   p   = 0.029; MNI coordinates of local maxima:   x  , 32;   y
      \ , 2;   z  , \u221216). There was no correlation between aPFC\u2013amygdala
      connectivity and the PCL-R scores (  p   > 0.2). \\n  \\nGroup difference on
      congruency-related aPFC\u2013amygdala connectivity.    A   , Brain images illustrating
      the congruency-related modulation of connectivity between the right aPFC (yellow
      circle, axial slice) and the right amygdala (coronal slice) for the congruency
      contrast. The activations are presented at   p   < 0.05, uncorrected for visualization
      purposes.    B   , Bar graph visualizing the strength of the congruency-specific
      change (\xB1SEM) in aPFC\u2013amygdala connectivity for the healthy control
      subjects and psychopathic offenders. There is a significant negative aPFC\u2013amygdala
      coupling in the healthy control subjects, which is not present in the psychopathic
      offenders. \\n  \",\"model\":\"text-embedding-3-small\",\"encoding_format\":\"base64\"}"
