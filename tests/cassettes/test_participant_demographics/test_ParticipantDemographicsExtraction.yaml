      DataSupplementary Materialsmmc1.docx (414K)GUID: 753C89A9-7F53-4790-896E-8D8C1A531EE4AbstractUnderstanding
      the meaning of abstract mathematical symbols is a cornerstone of arithmetic
      learning in children. Studies have long focused on the role of spatial intuitions
      in the processing of numerals. However, it has been argued that such intuitions
      may also underlie symbols that convey fundamental arithmetic concepts, such
      as arithmetic operators. In the present cross-sectional study, we used fMRI
      to investigate how and when associations between arithmetic operators and brain
      regions processing spatial information emerge in children from 3rd to 10th grade.
      We found that the mere perception of a + sign elicited grade-related increases
      of spatial activity in the right hippocampus. That is, merely perceiving + signs  without
      any operands  elicited enhanced hippocampal activity after around 7th grade
      (1213 years old). In these children, hippocampal activity in response to a +
      sign was further correlated with the degree to which calculation performance
      was facilitated by the preview of that sign before an addition problem, an effect
      termed operator-priming. Grade-related increases of hippocampal spatial activity
      were operation-specific because they were not observed with  signs, which might
      evoke rote retrieval rather than numerical manipulation. Our study raises the
      possibility that hippocampal spatial mechanisms help build associations between
      some arithmetic operators and space throughout age and/or education.Keywords:
      Arithmetic, Development, Attention, Space, fMRI, Hippocampus1.IntroductionHumans
      are unique in their ability to represent abstract mathematical concepts by culturally
      invented symbols, such as Arabic numerals and arithmetic signs. Because these
      symbols are arbitrary, learning the relationship between their identity and
      the concept they represent is a challenge during early math education in children.
      Most prior studies have focused on the mechanisms supporting the acquisition
      of symbols representing numerical quantities (Piazza et al., 2007, Ansari, 2008,
      Holloway and Ansari, 2009, Lyons and Ansari, 2009, Mundy and Gilmore, 2009).
      However, efficient processing of symbols that convey fundamental arithmetic
      concepts (i.e., operators) may be an important and largely neglected aspect
      of arithmetic skills. This is suggested by the operator-priming effect (Roussel
      et al., 2002, Fayol and Thevenot, 2012, Mathieu et al., 2017), whereby the anticipated
      presentation of a + or - sign 150ms before a single-digit addition or subtraction
      problem facilitates problem-solving in adults.What aspect of the processing
      of an operator may cause the operator-priming effect in adults? A first possibility
      is that an arithmetic sign may automatically evoke a network of facts. For example,
      the perception of a + or - sign might pre-activate a network of additive or
      subtractive facts that would have been built in declarative memory after years
      of practice (Campbell and Xue, 2001, Ashcraft, 1992). Pre-activating such a
      network would facilitate the retrieval of the answer from memory when operands
      are presented. A second possibility is that an arithmetic sign may prime a specific
      procedure that would have been automatized after its repeated practice during
      arithmetic learning. For instance, Fayol and Thevenot argued that perceiving
      a + or - sign might trigger an automatized procedure that could be linked to
      the convocation of the mental number line and could correspond to a preparation
      for a quick left-to-right or right-to-left browsing of this mental line (Fayol
      and Thevenot, 2012). This proposal echoes the idea that adding or subtracting
      numbers involves rightward and leftward shifts of attention from a source to
      a target number along a mental map of numbers oriented from left to right, i.e.,
      the mental number line (MNL) (Hubbard et al., 2005, Masson and Pesenti, 2014,
      Mathieu et al., 2016, Pinheiro-Chagas et al., 2017). Pre-activating such a procedure
      would result in a facilitation of subsequent calculation when operands are presented,
      thereby explaining the operator-priming effect.Interestingly, two lines of evidence
      favor the procedural over the declarative interpretation of the operator-priming
      effect. First, the effect is not observed with the  sign and multiplication
      problems (Roussel et al., 2002, Mathieu et al., 2017). Multiplication problems,
      however, are explicitly learned by rote in school and multiplication is unanimously
      viewed as the operation having the strongest association with a network of facts
      in memory (Campbell and Xue, 2001, Galfano et al., 2003, Thibodeau et al., 1996).
      Therefore, the lack of operator-priming effect for multiplication problems is
      difficult to reconcile with the idea that the effect is due to associations
      between operators and networks of stored facts. Second, in line with Fayol and
      Thevenots proposal that + and  signs may prime a spatial scanning of the MNL,
      a recent study suggests that + and  signs do evoke spatial intuitions. Specifically,
      Pinhas et al. (2014) found that, when instructed to categorize + and  signs
      with left-hand or right-hand responses, adults tend to respond faster to + signs
      with the right hand than with the left hand, whereas they tend to respond faster
      to - signs with the left hand than with the right hand (Pinhas et al., 2014).
      Thus, + and  signs appear to have some automatic associations with the right
      and left sides of space, respectively.Using fMRI, we recently found that such
      spatial associations may stem from the fact that some arithmetic operators are
      automatically processed in brain regions involved in spatial attention in adults.
      We showed that the mere perception of a + sign elicits greater activity than
      the mere perception of a  sign in brain regions underlying overt spatial attention.
      These included the frontal eye fields (FEF) and the posterior superior parietal
      lobule (PSPL) (Mathieu et al., 2017). Thus, perceiving a + sign (but not a  sign)
      may be associated with a deployment of spatial attention in educated adults.
      Therefore, the rightward shifts of attention that have been posited to underlie
      addition problem-solving (Hubbard et al., 2005, Masson and Pesenti, 2014, Mathieu
      et al., 2016) might be primed by the mere preview of the addition sign (but
      not by the preview of a multiplication sign because multiplication is typically
      learned by rote and unlikely to be associated with movements along the MNL).
      Overall, there is mounting evidence that at least some arithmetic operators
      (e.g., + but not  signs) evoke spatial intuitions in adults, and that these
      intuitions may relate to the operator-priming effect.However, associations between
      operators and space are arguably not innate. Therefore, a fundamental outstanding
      question is how and when such associations emerge in the developing brain. To
      answer that question, we studied 34 children from 3rd to 10th grade while they
      performed 3 tasks. First, fMRI activity was measured while children were instructed
      to make eye saccades towards visually presented targets. This allowed us to
      precisely localize several regions of interest (ROIs) involved in spatial attention
      across children. Second, fMRI activity was measured in these spatial attention
      ROIs while children were presented with trials in which a + sign was displayed
      without any operands (hereafter addition sign-only trials). As in our previous
      study in adults (Mathieu et al., accepted), activity during the perception of
      addition sign-only trials was compared to activity associated with trials in
      which a  sign was displayed without any operands (hereafter multiplication sign-only
      trials) because these do not appear to evoke any specific intuitions in adults
      (Fayol and Thevenot 2012). This allowed us to identify the spatial attention
      ROIs in which activity in response to a + sign (as compared to a  sign) increases
      with age and/or education, as well as the developmental time course of these
      effects.1 Third, outside of the scanner, we asked subjects to perform an operator-priming
      task and measured the correlation between inter-individual differences in the
      size of the operator-priming effect and inter-individual differences in sign-related
      activity in spatial attention ROIs as a function of grade. This allowed us to
      evaluate when sign-related activity in spatial attention ROIs leads to an operator-priming
      effect in children.2.Material and methods2.1. ParticipantsForty-two right-handed
      children from 3rd to 10th grade participated in the study. All were native French
      speakers. Participants did not have prior history of neurological disease, psychiatric
      disorders, learning disabilities or attention deficits. All children and parents
      provided written informed consent to participate in the study, which was approved
      by the local ethics committee (CPP Sud-Est-II). Families received 80 for their
      participation. Data from 8 subjects were excluded because of excessive head-movement
      in the scanner (see criteria in the Section 2.7., n=3), poor whole-brain coverage
      (i.e. susceptibility artefacts from dental braces, n=3) and unacceptably low
      performance during the task (i.e., lower than 50% accuracy on the sign-plus-operand
      trials, n=2). Therefore, the final sample consisted of 34 children (20 males)
      from 3rd to 10th grade (age range: 815, mean age=11.37, SD=1.84). For each child,
      a continuous measure of grade was calculated by taking into account the specific
      date within the grade year when that child was scanned. The whole sample (n=34)
      was evenly split into three groups as a function of grade: 11 children were
      from the lower grades group (grade 3.25.4; mean=4.4), 11 children were from
      the intermediate grades group (grade 5.66.9; mean=6.2), and 12 children were
      from the higher grades group (grade 7.610.2; mean=8.5).2.2. Standardized measuresChildren
      were administered standardized tests of intellectual and arithmetic abilities
      to ensure that there were no age differences with respect to those measures.
      Full-scale IQ was measured using the NEMI-2 (Cognet, 2006). Basic arithmetic
      knowledge was evaluated with the Math-Fluency subtest of the Woodcock-Johnson-III
      Tests of Achievement (WJ-III) (Woodcock et al., 2001). Across all participants,
      standardized (i.e., age-normalized) scores on IQ (mean=112; SD=10) and Math
      Fluency (mean=106; SD=16) tests were within the normal range. One-way ANOVAs
      with the between-subject factor group (lower, intermediate, higher grades) revealed
      no main effect of group on IQ (F(2,31)=0.591, p=0.560, BF10=0.29), indicating
      that age-normalized intellectual abilities were similar across groups. However,
      there was a main effect of group on Math Fluency (F(2,31)=5.867, p=0.007, BF10=7.24):
      Children from intermediate grades had a higher age-normalized score (mean=118;
      SD=18) than children from lower (mean=100; SD=11) and higher grades (mean=100;
      SD=13). Therefore, we included standardized Math-Fluency scores as nuisance
      covariate in all of our analyses.2.3. Behavioral sessionAfter standardized testing,
      children participated in a behavioral session during which they performed an
      operator-priming task adapted from Fayol and Thevenot (2012) and Roussel et
      al. (2002). Children were asked to evaluate 56 single-digit addition and 56
      multiplication problems composed of operands between 2 and 9. Problems were
      presented in both commutative orders. Tie problems were excluded. Problems with
      a sum smaller than or equal to 11 and a product smaller or equal to 24 were
      considered small. Other problems were considered large.In each trial, a problem
      was presented with an answer (Fig. 1a). The arithmetic sign was presented either
      150ms before (Negative SOA condition) or at the same time (Null SOA condition)
      as the operands (Fig. 1a). All problems were presented once in both SOA condition
      with a valid answer. Twenty-eight addition and 28 multiplication problems were
      also presented in both SOA condition with an invalid answer (obtained by adding
      or subtracting 1 to or from the valid answer). Trials were pseudorandomly ordered
      so that no more than three problems of the same type appeared consecutively.
      Problems with an invalid answer were randomly chosen across subjects and the
      order of blocks was counter-balanced between subjects. The experiment started
      with 8 practice trials.Open in a separate windowFig. 1Experimental design. (a)
      During the behavioral session, children (n=34) were asked to evaluate the result
      of single-digit addition and multiplication problems. For both operations, the
      arithmetic sign was presented either 150ms before (negative SOA trials), or
      at the same time as the operands (null SOA trials). (b) In the scanner, children
      (n=34) performed an arithmetic task during which they were presented with sign-only
      (left) and sign-plus-operands (right) addition, multiplication and baseline
      trials. In each trial, a sign (+,  or ) was presented at the center of the screen
      for 150ms. In sign-only trials, the trial ended with the presentation of the
      sign and was simply followed by the inter-trial period of fixation. In sign-plus-operands
      trials (filler trials), the + or  sign was immediately followed by a single-digit
      addition or multiplication problem (respectively) presented along an answer
      and the  sign was followed by 3 letters. In those cases, children had 5000ms
      to evaluate whether the answer of the problem was true or false or to indicate
      whether one of the 3 letters was a B.The experiment was controlled by Presentation
      software (Neurobehavioral Systems, Albany, CA). Problems were displayed in white
      Arial 60-point font on a black background. All trials started with the presentation
      of a white central fixation dot for 1500ms, immediately followed by a red central
      fixation dot for 1000ms signaling that the problem was about to be presented,
      either in the negative SOA condition or in the null SOA condition (Fig. 1a).
      Subjects had a maximum of 5000ms to evaluate whether the response was valid
      or invalid as quickly as possible by pressing one of two keys on the computer
      keyboard.2.4. fMRI sessionDuring fMRI scanning, children performed a spatial
      attention localizer task and an arithmetic task. The spatial attention localizer
      task consisted in alternating blocks of fixation and saccades. During saccade
      blocks (n=9), participants were asked to make saccades towards several successive
      target dots. Each saccade block contained 16 target dots (0.2 visual angle)
      that appeared at random positions with an eccentricity of 3, 3.5, 4, 4.5, 5
      or 5.5 in the left or right visual field for an average of 800ms (with a jitter
      of 200ms). During fixation blocks (n=9), participants were asked to maintain
      fixation on a central dot for 12,800ms. Block order was counterbalanced across
      children.During the arithmetic task, children were presented with sign-only
      and sign-plus-operands versions of addition and multiplication trials (Fig.
      1b). Each trial started with the presentation of either a + or a  sign at the
      center of the screen for 150ms. In sign-only trials (n=30), the trial ended
      with the presentation of the sign and was simply followed by the inter-trial
      period of fixation (see below). These sign-only trials were our trials of interest
      and allowed us to isolate neural activity due to the presentation of a sign
      alone. We also included in the experiment sign-plus-operands trials (n=50).
      In those filler trials, the + or  sign was immediately followed by a single-digit
      addition or multiplication problem (respectively) presented with an answer.
      Participants were asked to indicate whether the answer was true or false. The
      goal of these filler trials (for which associated activity would be difficult
      to interpret because any effects could be attributable to the anticipatory presentation
      of the operator, the appearance of the operands, or a combination of both of
      these factors) was only to keep children engaged and attentive in the scanner.
      They also induced an arithmetic context, thereby ensuring that the + and  signs
      presented in sign-only trials were perceived as arithmetic signs. Problems in
      sign-plus-operand trials were constructed following the same criteria as in
      the behavioral session. Finally, the baseline consisted in trials in which the
      arithmetic sign was replaced by an abstract non-arithmetic sign (i.e., ). We
      included 30 baseline sign-only trials (in which the  sign was presented in isolation)
      and 50 baseline sign-plus-operand trials (in which the  sign was followed by
      3 letters and participants had to indicate whether one of these letters was
      a B). All trials were followed by a variable period of visual fixation ranging
      from 3000ms to 3800ms. That period consisted in a central white fixation dot
      that turned red 1000ms before the onset of the next trial. The arithmetic task
      was decomposed in 4 functional runs. All trials were intermixed and the timing
      and order of trial presentation within each run was optimized for estimation
      efficiency using optseq2 (http://surfer.nmr.mgh.harvard.edu/optseq/). Behavioral
      responses were recorded using an MR-compatible response device.Stimuli were
      generated using Presentation software (Neurobehavioral Systems, Albany, CA).
      Prior scanning, children were familiarized with the fMRI environment during
      a practice session that took place after the standardized testing and the behavioral
      session. During this practice session, children learned to minimize head movement
      in a mock fMRI scanner. The actual scanning session took place no more than
      3 weeks after the practice session.2.5. Behavioral analysesRT data associated
      with the operator-priming task were normalized using a logarithmic transformation
      prior all analyses to improve the conformity of the data to the standard assumptions
      of parametric testing. Following Fayol and Thevenot (2012), mean RT was analyzed
      using planned comparisons that followed from a within-subject ANOVA with the
      factors Operation (Addition/Multiplication) and SOA (Negative/Null), conducted
      separately for each group. We report for all effects the corresponding Bayes
      factors (BF10), indicating the strength of evidence for the alternative hypothesis
      (H1) relative to the null hypothesis (H0). Substantial evidence in favor of
      the alternative hypothesis is typically suggested by a BF10 greater than 3 (Jeffreys,
      1961, Dienes, 2011).2.6. fMRI data acquisitionImages were collected with a Siemens
      Prisma 3T MRI scanner (Siemens Healthcare, Erlangen, Germany) at the CERMEP
      Imagerie du vivant in Lyon, France. The BOLD signal was measured with a susceptibility
      weighted single-shot EPI sequence. Imaging parameters were as follows: TR=2000ms,
      TE=24ms, flip angle=80, matrix size=128120, field of view=220206mm, slice thickness=3mm
      (0.48mm gap), number of slices=32. A high-resolution T1-weighted whole-brain
      anatomical volume was also collected for each participant. Parameters were as
      follows: TR=3500ms, TE=2.24ms, flip angle=8, matrix size=256256, field of view=224224mm,
      slice thickness=0.9mm, number of slices=192.2.7. fMRI preprocessingData analysis
      was performed using SPM12 (http://www.fil.ion.ucl.ac.uk/spm). Functional images
      were corrected for slice acquisition delays and spatially realigned to the first
      image of the first run. Images were then spatially smoothed with a Gaussian
      filter equal to twice the voxel size. ArtRepair was used to help remove motion
      from the functional images prior to normalization (Mazaika et al., 2009). Volumes
      with rapid scan-to-scan movements of greater than 1.5mm were repaired by interpolation
      of the two nearest non-repaired scans. Each run with more than 5% of the total
      number of volumes replaced was removed from the analyses. A subject was excluded
      from further analysis if more than one run was removed. The number of volumes
      replaced did not differ between grade groups (F(2,31)=2.20; p=0.13). Finally,
      functional images were normalized into the standard MNI space (normalized voxel
      size, 223.5mm3).2.8. fMRI processingEvent-related statistical analysis was performed
      according to the general linear model (GLM). For the localizer task, brain activity
      associated with saccades and fixation blocks was modeled as epochs with onsets
      and offsets time-locked to the beginning and the end of each block. Each epoch
      was convolved with a canonical hemodynamic response function (HRF) and the time
      series data from each run were high-pass filtered (1/128Hz). Finally, serial
      correlations were corrected using an autoregressive AR(1) model. Following our
      previous study using the same task in adults (Mathieu et al., 2017), brain activity
      associated with sign-only trials during the arithmetic task was estimated using
      a finite impulse response (FIR) model. We modeled 8 time points with an interval
      of 2s (corresponding to one TR) ranging from the onset of the sign to 16s after
      the sign. The magnitude of the fMRI response for each type of sign-only trial
      was calculated by subtracting activity at the onset of the sign (i.e., 1st bin,
      or 0s after the onset) from the peak activity (i.e., 4th bin, or 8s after the
      onset). The time series data from each run were high-pass filtered (1/128Hz),
      and serial correlations were corrected using an autoregressive AR(1) model.2.9.
      Region of interest (ROI) definition and analysesThe present study used a Region-of-Interest
      (ROI) approach to analyze brain activity associated with sign-only trials in
      brain regions involved in the orienting of spatial attention in children. All
      ROIs were independently defined using the contrast of saccades versus fixation
      blocks in the spatial attention localizer task. All subject-specific contrasts
      were entered into a random effect (RFX) one-sample t-test across subjects. The
      RFX contrast map was then thresholded across the whole-brain using an uncorrected
      voxel-level threshold of p<0.001 and a false-discovery-rate (FDR) corrected
      cluster-level threshold of p<0.05 (Chumbley and Friston 2009). Using the SPM
      toolbox Marsbar (http://marsbar.sourceforge.net/), ROIs were defined as 6-mm
      radius spheres around the peak coordinate of each region.Within each ROI and
      for each participant, we calculated the average response (parameter estimates)
      for + signs using the contrast of addition sign-only trials versus baseline
      sign-only trials. Similarly, we calculated the average response for  signs using
      the contrast of multiplication sign-only trials versus baseline sign-only trials.
      Two analyses were performed in each ROI. First, we identified the ROI(s) in
      which a difference in fMRI activity between + and  signs emerged throughout
      age and/or education, using a 32 ANOVA with the between-subject factor group
      (lower/intermediate/higher grades) and the within-subject factor sign (+/).
      Second, we tested in these ROIs whether inter-individual differences in the
      fMRI response to an arithmetic sign were correlated with inter-individual differences
      in the size of the operator-priming effect (measured in the behavioral session)
      for each group. In all analyses, we report uncorrected P values as well as P
      values corrected for multiple comparisons across all identified ROIs using the
      Bonferroni procedure. Bayes factor are also reported.3.Results3.1. The spatial
