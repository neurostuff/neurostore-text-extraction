      voxel size=1mm1mm1mm, Total scan time=3m 57s. \n\n\n#### Image processing \n  \nMPRAGE
      anatomical scans were pre-processed for surface-based analyses using FreeSurfer
      v5.3 semi-automated pipeline ( ). This semi-automated pipeline included spatial
      (Talairach) and signal intensity normalization of images, volumetric segmentation
      and subcortical labeling ( ,  ). Outer gray matter and white matter boundaries
      were then identified and reconstructed into a mesh of over 150,000 tessellated
      vertices to allow point-to-point surface measures ( ). Next, gyral anatomy is
      aligned to a standard spherical template using surface convexity and curvature
