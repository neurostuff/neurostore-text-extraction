    body: '{"messages": [{"role": "user", "content": "\nYou will be provided with
      a text sample from a scientific journal.\nThe sample is delimited with triple
      backticks.\n\nYour task is to identify groups of participants that participated
      in the study, and underwent MRI.\nIf there is no mention of any participant
      groups, return a null array.\n\nFor each group identify:\n    - the number of
      participants in each group, and the diagnosis.\n    - the number of male participants,
      and their mean age, median age, minimum and maximum age\n    - the number of
      female participants, and their mean age, median age, minimum and maximum age.\n    -
      if this group of participants underwent MRI, fMRI or neuroimaging procedure.\n\nBe
      as accurate as possible, and report information (especially diagnosis) using
      the technical terms (and abbreviations) used in the article.\nIf any of the
      information is missing, return `null` for that field.\n\nText sample:  \n##
      Introduction \n  \nWith more than 25% of high school seniors reporting recent
      use and 6.5% of 12th graders being daily users ( ), marijuana (MJ) is the most
      frequently used illicit substance among adolescents. Across all age groups over
      70% of new drug initiates start with using MJ at an average age of 18 years
      ( ). Indeed, the scope of MJ use prevalence is of great public interest, as
      MJ use in early adolescence is associated with increased risk of greater substance
      use, legal problems, disrupting education, injuries/medical problems, developing
      psychopathology, cognitive changes and chronic psychosocial struggles ( ,  ,  ,  ).
      Taken together, rates of MJ use are suggestive of an epidemic based in adolescence,
      which is concerning not just due to societal cost, but also due to the potential
      to offset sensitive brain development during this period. \n\nDespite its prevalence,
      the impact of MJ use on adolescent brain development is not fully known. Important
      neuromaturational processes during adolescence through young adulthood are believed
      to bring about improved higher-order cognition by refining neural systems locally
      and globally through white and gray matter development ( ,  ,  ). In general,
      gray matter reductions and cortical thinning coincide with increased white matter
      volume and organization through adolescence and young adulthood, suggestive
      of synaptic pruning and axonal myelination ( ,  ,  ,  ,  ). The endogenous cannabinoid
      (CB) system is also immature during adolescence ( ,  ). In an animal model (
      ) imaged CB1 receptor binding using PET and found relatively lower activation
      of CB1 receptors in adolescent rats compared to adult rats in brain areas including
      those in the frontal cortex, temporal lobe (hippocampus and amygdala) and sub-cortical
      regions including striatal regions, thalamus, hypothalamus, superior colliculus.
      Thus, adolescence represents a developmental period with vulnerability to structural
      and functional changes due to exogenous MJ exposure. \n\nAdolescent MJ use has
      the potential to cause structural and functional changes in the brain by altering
      cannabinoid signaling. One possible mechanism would be blunt neurotoxic influence.
      For example, delta9-tetrahydrocannabinol (THC), the primary psychoactive component
      in MJ that binds CB1 receptors, is reported to cause cell shrinkage and damage
      DNA strands in THC-treated neuron cultures ( ). This may be the mechanism by
      which smaller volumes have been observed in individuals exposed to cannabis
      during adolescence ( ). However, it is more likely that MJ exerts its influence
      on brain development indirectly. The cannabinoid system plays a role in modulating
      other neurotransmitters, including gamma-aminobutyric acid (GABA), glutamate
      and monoamines ( ). Specifically, activation of CB1 receptors is associated
      with down-regulating inhibitory GABAergic transmission in cortical interneurons
      during adolescence ( ,  ). In addition, CB signaling inhibits microglia function
      ( ). These two points are important because cortical pruning processes involve
      glial-mediated synaptic elimination and altering the excitatory/inhibitory balance
      is liable to disrupt the selective tagging and preserving synapses ( ). The
      impact of this indirect influence on the developing brain may be in the observations
      of abnormal connectivity in those who began MJ use in adolescence ( ). Evidence
      from human neuroimaging studies lends greater support to MJ-related disruptions
      to brain development. \n\nStructural neuroimaging studies have indicated that
      volumes of several brain areas are smaller in heavy adult MJ users especially
      in areas enriched with cannabinoid 1 (CB1) receptors, such as medial temporal
      lobe, and prefrontal cortex ( ). Studies of adult chronic MJ users note brain
      volume reductions in temporal lobe, insula, and prefrontal cortex, amygdala
      and hippocampus ( ,  ,  ,  ,  ). Among different characteristics of MJ involvement
      (e.g., dependence symptoms, use frequency, consumption), the age of initial
      MJ use is a robust factor that has been associated with smaller brain volumes
      in users. For example,   observed left parahippocampal gyrus and right temporal
      pole structural differences in 25 regular MJ users compared to 22 occasional
      users, however, even the occasional users who began smoking MJ during adolescence
      (before age 18) demonstrated similar brain changes as the regular users. Our
      group has also found links with early MJ use onset ( ) and structural connectivity
      with orbitofrontal cortex in a cohort of daily MJ users, suggesting complex
      neuroadaptive processes related to MJ use in the context of adolescent brain
      development ( ). These findings underscore the potential for significant heterogeneity
      in brain changes among adult MJ users, especially those who began using MJ during
      neurodevelopment. \n\nStudies comparing early adolescent MJ use to users initiating
      MJ use in later adolescence provide further evidence for the potential of MJ
      to cause enduring change. The few studies that have directly investigated the
      timing of the effects of MJ during adolescence have noted divergent neurodevelopment
      effects. For example, in an fMRI study by Gruber and colleagues, functional
      and behavioral differences during an interference task were reported between
      early (before age 16) and late (after age 16) MJ users ( ) ( ). The same group
      also reported decreased white matter integrity in early onset vs. late onset
      MJ users (mean age 14.46 vs. 17.93) ( ). Similar differential effects have also
      been noted in parietal lobe activation between early and late adolescent binge
      drinkers during a spatial working memory task ( ). These studies highlight the
      importance of clarifying the differential neural effects of early- and late-adolescent
      onset use. \n\nTo that end, in the current study, we compared daily MJ users
      who were early onset users (<16 years old) versus late onset users (16 years
      old) on measures of cortical morphology that are sensitive to developmental
      changes. We aimed to characterize both the effect of early onset status on cortical
      morphology as well as assess for morphological patterns linked to the continued
      use of MJ after early and late adolescent MJ initiation. We expected early onset
      users to show a morphological pattern consistent with disruption of early adolescent
      brain development (e.g., increased cortical thickness, greater gray/white definition
      of the cortical ribbon via disruptions to adolescent pruning processes) that
      may be more consistent with indirect impact of MJ of brain development. While
      gray matter decline has been shown to be associated with marijuana use, particularly
      in areas rich in CB1 receptors, increased cortical thickness and greater gray/white
      definition in the cortical ribbon point to potential disruption in neurodevelopment
      (i.e. synaptic pruning) that may result from MJ use at key developmental stages
      (i.e. earlier as opposed to later in adolescent neuronal development). Such
      disruptions may extend to gyrification as well. While this process begins in
      utero, there is evidence that gyrification is ongoing into adolescence ( ,  ,  )
      and may also display aberrant developmental patterns in the presence of MJ use.
      \n\n\n## Methods \n  \nThis study was approved by the University of Texas at
      Dallas (UTD) and University of Texas Southwestern Medical Center (UTSW) Institutional
      Review Boards. All participants were recruited from the Dallas-Ft.Worth metro
      area via flyers and advertisements. Following informed consent, MJ users completed
      two sessions  a baseline appointment for collecting demographic, psychosocial
      and behavioral measures and a thorough substance use history. Three days later
      the participants returned for a neuroimaging appointment. Prior to their scanning
      session, participants were asked to be abstinent from MJ use for 72h, from alcohol
      for 24h, and from caffeine and cigarettes for the preceding 2h. These were confirmed
      by self-report (MJ, alcohol, caffeine and cigarettes), quantitative THC urinalysis
      (MJ), and by breath alcohol level of .000 (alcohol) at the start of their session.
      \n\n### Participants \n  \nWe scanned 45 regular heavy MJ users as part of the
      parent project. Inclusion criteria were: right-handedness, English as the primary
      language and no histories of psychosis, traumatic brain injury, and MRI contraindications
      (e.g., pregnancy, non-removal metallic implants, claustrophobia). One subject
      reported a history of anxiety and depression and one other reported a history
      of ADHD as a child. Additional exclusions for the current study included: Axis
      I diagnosis (via SCID) other than cannabis use disorder, unusable sMRI due to
      motion artifact or poor signal-to-noise ratio that precluded accurate tissue
      segmentation (  n  =1) and incomplete drug use histories (  n  =2). Of the 42
      remaining cases, 22 were early onset users (onset of first use before age 16).
      Group categorization using onset of regular use as opposed to onset of first
      use maintained the same grouping (mean early onset of regular use=16.5, mean
      late onset of regular use=19.0). Regular use was defined as at least one time
      per week. To determine how age of onset of regular MJ use influenced our reported
      effects, we performed these analyses while covarying for age of onset of regular
      use (see  ).   summarizes demographic and substance use information according
      to onset status.   summarizes the correlation between age and identified marijuana
      use variables. Only MJ years of use and current age showed a statistically significant
      correlation. Participants were recruited based on self-reported daily MJ use
      and a positive urinalysis for THC metabolites at their baseline visit. All of
      the participants were screened via urinalysis for other drugs of abuse and were
      excluded if drugs (other than MJ) were detected. Participants were required
      to have used MJ for a minimum of 5000 lifetime occasions and self-report daily
      use (without >24h abstinence) for the last 60 days.   \nSample characteristics.
      MJ, marijuana. \n          \nThe correlations between current age and all MJ
      use variables. \n      \n\n\n### MRI acquisition and analysis \n  \n#### Image
      acquisition \n  \nScanning sessions took place at the Advanced Imaging Research
      Center at the University of Texas, Southwestern Medical Center three days following
      their initial visit. Another verification of THC metabolites via urinalysis
      was also performed before the scan. MRI images were collected using a 3T Philips
      whole-body scanner equipped with Quasar gradient subsystem (40mT/m amplitude,
      a slew rate of 220mT/m/ms). High-resolution T1-weighted anatomical scans were
      collected using a MPRAGE sequence: TR/TE/TI=2100/3.70/1100ms; flip angle=12;
      field of view=256mm256mm; slab thickness=160mm (along left-right direction);
      voxel size=1mm1mm1mm, Total scan time=3m 57s. \n\n\n#### Image processing \n  \nMPRAGE
      anatomical scans were pre-processed for surface-based analyses using FreeSurfer
      v5.3 semi-automated pipeline ( ). This semi-automated pipeline included spatial
      (Talairach) and signal intensity normalization of images, volumetric segmentation
      and subcortical labeling ( ,  ). Outer gray matter and white matter boundaries
      were then identified and reconstructed into a mesh of over 150,000 tessellated
      vertices to allow point-to-point surface measures ( ). Next, gyral anatomy is
      aligned to a standard spherical template using surface convexity and curvature
      measures. Resulting surfaces were inspected, blind to MJ onset status, to identify
      and correct any errors made during cortical reconstruction. Modifications to
      the volumes were made as necessary to correct for tissue misclassifications
      according to FreeSurfer''s wiki manual ( ). In preparation for analysis, each
      morphological measure for each case was co-registered to a standard template
      (fsaverage). Anatomical labels in FreeSurfer ( ) were used for interpretation
      of results. \n\n\n\n### Morphological measures \n  \n#### Cortical thickness
      \n  \nThe width of the cortical ribbon was measured as the distance between
      corresponding vertices of the white matter and gray matter surfaces at each
      vertex in the cortical mantel ( ). \n\n\n#### Graywhite matter ratio (GWR) \n  \nTo
      assess the quality of cortical ribbon definition, a tissue contrast between
      gray and white matter signal intensities was computed as a percent ratio (WG)/(.5*(W+G))
      (from pctsurfcon v1.11.2.1, inbuilt component of FreeSurfer pipeline v5.3, 2011).
      White matter signal intensities were measured at an absolute length of 1mm below
      the graywhite border surface and gray matter signal was measured 30% into the
      cortical ribbon ( ). \n\n\n#### Local gyrification index \n  \nThe cortical
      surface from FreeSurfer''s main pipeline is further processed to create an outer
      surface that encapsulates the gyral and sulcal curvature for each hemisphere,
      which serves as a basis for calculating a local gyrification index ( ). LGI
      is measured as the amount of cortex within the sulcal folds beneath the outer
      surface compared to the amount of visible cortex that touches the outer surface.
      Cortical maps are generated from repeated iterations of delineating a 25mm radius
      sphere on the outer surface and its corresponding point on the cortical surface
      using a matching algorithm. \n\n\n\n### Background and premorbid characteristics
      \n  \n#### Sample characteristics \n  \nAge, gender, education level, ethnicity,
      along with other background information, was obtained using a standard demographics
      questionnaire. The two-subtest administration of the Wechsler Abbreviated Scale
      of Intelligence (Vocabulary and Matrix Reasoning) provided estimates of intellect
      ( ). \n\n\n#### Substance use \n  \nThe Substance Use Disorder modules of the
      Structured Clinical Interview for DSM-IV (SCID) ( ) were administered by a trained
      research assistant to assess for lifetime and current symptoms of abuse and
      dependence for alcohol, nicotine, MJ and other substances. The SCID interview
      also provided the onset of use information. A Time Line Follow-Back (TLFB) approach
      was used to quantify alcohol, nicotine, and MJ use patterns for 90 days prior
      to study participation ( ). Marijuana use in grams was obtained via self-report
      in response to probes aimed at quantifying their regular use. \n\n\n\n### Statistical
      analyses \n  \nStatistical analyses were conducted in SPSS 18.0 for behavioral
      and psychosocial measures whereas general linear model group comparisons on
      surfaced-based morphology measures were carried out FreeSurfer''s built-in application
      QDEC (v1.5). Independent samples   t  -tests, MannWhitney   U  -tests or chi-square
      tests, compared groups on background and demographic variables (see  ). Before
      statistical analysis was conducted, the dependent measures of cortical thickness,
      GWR and LGI were smoothed using a FWHM Gaussian filter with a width of either
      10 or 15mm. Separate univariate general linear model (GLM) was then used to
      model cortical thickness, GWR and LGI with onset status of MJ use as a between
      groups factor. The dependent variables were thickness, graywhite ratio or local
      gyrification index and the independent variables were either recent monthly
      MJ use in grams (MJ grams) or duration of MJ use (MJ years). Age and total drinks
      in the past 2 months were treated as nuisance covariates in the model. Using
      MJ years of use and MJ grams as independent predictors of interest allowed us
      to characterize and differentiate the latent developmental effects from cumulative
      and current effects of MJ use. The variable marijuana years of use was based
      on the participants response to the question For how many years have you been
      using marijuana regularly? Of note, an outlier in the early onset group was
      removed before the statistical comparisons were performed. \n\n\n\n## Results
      \n  \n### Cortical thickness \n  \nThere were no regions of group differences
      in cortical thickness by early onset status alone, controlled for age and alcohol
      use. However, MJ use characteristics were correlated with anterior dorsolateral
      prefrontal cortex thickness based on onset status. Early onset users showed
      increased thickness with increased MJ grams while late onset users showed thinner
      cortex with increased MJ grams (  p  <0.05 uncorrected) ( ). The same pattern
      emerged with more years of MJ use being associated with thicker region of the
      right medial temporal lobe in the early onset users and the reverse for the
      late onset users (  p  <0.05 uncorrected) ( ).   \nClusters of significant age
      of onsetmarijuana use interactions. GWR, gray/white matter border ratio; LGI,
      local gyrification index. \n        \nEarly vs. late onset marijuana users show
      divergent morphological patterns based on current marijuana use (measured in
      grams; MJ grams) in overlapping areas of anterior prefrontal cortex. GWR, gray/white
      matter border ratio; LGI, local gyrification index. \n  \n\n\n### Graywhite
      matter contrast \n  \nThere were no regions of group differences in graywhite
      matter contrast by early onset status alone, controlled for age and alcohol
      use. However, current MJ consumption (grams) and onset status were differentially
      correlated with graywhite matter contrast in a left anterior dorsal frontal
      region (  p  <0.05, FWE corrected). Increased graywhite contrast with heavier
      MJ use was seen in the early onset users and the opposite was seen in later
      onset users (heavier current use linked to decreasing GWR). The same pattern
      was seen between duration of MJ use in two prefrontal cortex clusters of the
      right dorsal frontal and medial orbitofrontal area   p  <0.05, FWE corrected  more
      years of MJ use were linked to greater GWR among early users ( ). \n\n\n###
      Gyrification \n  \nMJ use onset status alone showed no significant main effects
      above age and alcohol covariates. However, onset status was correlated with
      divergent patterns between local gyrification and MJ use, whereby early onset
      users showed decreasing LGI with increasing MJ consumption and longer duration
      of use in prefrontal cortex regions   p  <0.05, FWE corrected. The left hemisphere
      clusters encompassed the majority of the length of the middle lateral surface
      of the left cortex, including motor cortices, parietal lobe and multimodal integration
      areas ( ). \n\n\n\n## Discussion \n  \nThe present study was designed to characterize
      the cortical architecture in adolescent onset MJ users by comparing early adolescent
      onset users to late adolescent onset in MJ use on measures of cortical thickness,
      gray/white matter contrast and gyrification. The primary finding was that early
      versus late onset MJ users showed a divergent pattern in cortical thickness,
      definition of the cortical ribbon and local gyrification with continued use
      through and beyond adolescent years. Specifically, early onset users showed
      cortical thickening, enhanced gray/white matter contrast, and decreased gyrification
      in association with more years of MJ use and current consumption of MJ in grams
      in frontal and temporal regions  areas that underlie higher order cognition
      including executive functioning, learning and memory. Findings were above and
      beyond effects of alcohol and current age, therefore, results are less likely
      to reflect morphological trends due to aging. \n\nOur findings did not find
      the expected age of onset differences previously reported in marijuana users
      ( ,  ). This inconsistency suggests that the age of onset effects may be more
      robust in brain white matter connectivity ( ) and function ( ) than brain surface
      morphometry. To date, the few studies that have described altered cortical morphology
      in MJ users have led to mixed findings.   identified brain regions with decreased
      sulcal depth suggestive of lower gyrification in a study of adult MJ users.   recently
      reported increased cortical thickness in the entorhinal cortex among 24 adolescent
      MJ users (mean age=17.7, mean MJ onset age=15.4) relative to peer controls.
      However, the authors also reported a negative relationship between cortical
      thickness and total MJ use in the right paracentral gyrus, and they observed
      consistent positive relationships in various brain regions between age of MJ
      onset and thickness. In the only other known adolescent study of cortical thickness
      and MJ, Lopez-Larson and colleagues studied 18 adolescent heavy MJ users (similar
      in age and MJ onset as  ) and reported mixed findings of increased thickness
      in prefrontal/insula regions and decreased thickness in posterior/temporal lobe
      areas in the MJ users compared to controls. In contrast to  ,   found areas
      of the frontal lobe and insula that were thinner with increased urine THC metabolites
      and thicker with earlier age of onset. Select findings from the current study
      align with aspects of both of these studies, with a consensus supporting findings
      of a negative dose-dependent relationship between MJ use and cortical thickness.
      Given the low availability of studies to compare, this consensus is very limited.
      Although Jacobus et al. and Lopez-Larson et al. found the opposite effect of
      age of onset on thickness, the pattern of divergence among early vs. late onset
      users in the current study is more consistent with the latter study, whereby
      we saw early onset users exhibit thicker cortex with continued MJ use. Taken
      together, findings of increased thickness related to early MJ onset accompanied
      by negative dose-dependent relationships with MJ exposure may reflect two distinct
      processes. One process may be specific to the interactions with cortical development
      during early adolescence, likely leading to a disruption in pruning, and, the
      other, specific to the pharmacological effect with heavy chronic MJ use. \n\nIn
      the only known study to examine the curvature-morphology of the cortex in adult
      MJ users,   identified decreased sulcal concavity and thinner sulci in 23MJ
      users compared to controls (  n  =44), also in prefrontal areas. However, they
      did not observe significant relationships with age, MJ onset age, or cumulative
      MJ use. It is interesting that the authors detected group level differences
      (MJ vs. controls) but no correlations with MJ use characteristics such as dose
      or age of onset, whereas our primary findings are the consistent effects of
      continued MJ use differing after early or late adolescent onset. There are substantial
      methodological explanations for this disparity. For example, the current study
      did not compare morphology in MJ users to a normative control sample, therefore,
      it is feasible that group-level differences may emerge with such a comparison.
      Likewise, we deliberately covaried for current age in order to control for brain
      changes with aging and thus optimize our interrogation of developmental effects
      of early onset age and of aspects of continued use. \n\nThe heterogeneity of
      MJ effects clearly suggests a multifactorial system of neurobiological processes
      involved. The primary results uphold that age of onset is a robust variable
      that differentiates heavy MJ users based on early versus late MJ onset. However,
      this group distinction relied on current use characteristics. Therefore, in
      the absence of group-level differences, the interactions between onset age and
      current use indicates that continued cannabis exposure and early adolescent
      developmental factors both contribute to a dynamic and sustained departure from
      what is expected based on developmental studies. \n\nTypical synaptic refinement
      processes during early adolescence are in the context of long-term depression
      and potentiation of cortical neurons in order to facilitate neuronal remodeling.
      Thus, the normal course of early adolescent development is uniquely vulnerable
      to disruption by MJ due to the electrochemical conditions and maturity of brain
      processes that would not present together again. Cass and colleagues tested
      the sensitivity of early adolescence cannabinoid exposure in an animal model
      ( ). They found that acute administration of cannabinoid agonists in early,
      middle and late adolescent rats led to a state of frequency-dependent disinhibition
      of neurons in the frontal cortex in the early-to-middle adolescent rats, but
      not in the late adolescent rats. Moreover, the authors also noted that adult
      rats previously exposed to cannabinoid agonists in adolescence displayed comparable
      neuronal disinhibition. Thus, by changing the inhibitory/excitatory landscape
      during adolescence, MJ can influence lasting changes to typical cortical remodeling
      during sensitive early adolescent years. \n\nThe sequence of pruning and myelination
      likely plays a formative role in lasting changes from early adolescent onset
      MJ use. With decreased synaptic elimination, our findings of greater GW border
      contrast may reflect greater proliferation of myelin at the boundary of the
      cortical ribbon where non-pruned synapses remained with linked axons. Findings
      of altered white matter tissue qualities are mixed in adolescent and adult MJ
      user samples. Some report both increases and decreases in fractional anisotropy
      (FA) and average water diffusion ( ) whereas others report consistent decreases
      in FA among adolescent MJ users ( ,  ) or null findings ( ). Two studies of
      diffusion tensor imaging in adult MJ users reported reduced FA in users compared
      to controls ( ,  ). In addition to equivocal findings, research is needed to
      address the microstructural changes that could result in altered definition
      of the cortical ribbon. For example, rather than whole brain techniques that
      assess diffusion measures along major white matter tracts, indices assessing
      axonal organization along radial and interneuron association fibers along the
      cortical ribbon are needed. This scenario played out could result in increased
      gray matter (thicker cortex from disrupted pruning) and the myelination of connections
      to these spared terminals would result in increased density of white matter
      at the cortical boundary. Without any known studies of adolescent development
      of the gray/white tissue contrast at the cortical border to serve as a point
      of comparison, we speculate that early adolescent disruption of pruning and
      subsequent myelination of connections at the cortical boundary would be reflected
      by increased GWR as we saw in the current study. \n\n\n## Limitations and conclusions
      \n  \nThe cross-sectional nature of this study limits causal attributions in
      terms of what we can infer to be directly related to the effects of MJ. Although
      a longitudinal design is optimal for addressing brain changes directly due to
      MJ, cross-sectional studies facilitate data-driven hypotheses that can be assessed
      directly in prospective studies. \n\nIt is important to keep in mind that the
      participants were not explicitly asked for possible years of abstinence during
      their period of regular use, which may have created possible inflation in reported
      duration of regular use. However, because the participants provided number of
      years of regular marijuana use, this inherently suggests continued, uninterrupted
