- request:
    body: '{"messages": [{"role": "user", "content": "\nYou will be provided with
      a text sample from a scientific journal.\nThe sample is delimited with triple
      backticks.\n\nYour task is to identify groups of participants that participated
      in the study, and underwent MRI.\nIf there is no mention of any participant
      groups, return a null array.\n\nFor each group identify:\n    - the number of
      participants in each group, and the diagnosis.\n    - the number of male participants,
      and their mean age, median age, minimum and maximum age\n    - the number of
      female participants, and their mean age, median age, minimum and maximum age.\n    -
      if this group of participants underwent MRI, fMRI or neuroimaging procedure.\n\nBe
      as accurate as possible, and report information (especially diagnosis) using
      the technical terms (and abbreviations) used in the article.\nIf any of the
      information is missing, return `null` for that field.\n\nText sample: \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nThe
      neural underpinnings of allocentric thinking in a novel signaling task - ScienceDirect\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n      JavaScript
      is disabled on your browser.\n      Please enable JavaScript to use all the
      features on this page.\n      \n\nSkip to main contentSkip to article\n\nScienceDirectJournals
      & BooksSearchRegisterSign inView PDFDownload full issueOutlineAbstractKeywords1.
      Introduction2. Methods3. Results4. DiscussionData and code availability statementCreditAppendix.
      Supplementary materialsReferencesShow full outlineFigures (5)Tables (2)Table
      1Table 2Extras (1)DocumentNeuroImageVolume 230, 15 April 2021, 117808The neural
      underpinnings of allocentric thinking in a novel signaling taskAuthor links
      open overlay panelShanshan Zhen a, Avijit Chowdhury a, Rongjun Yu b c d *Show
      moreOutlineAdd to MendeleyShareCitehttps://doi.org/10.1016/j.neuroimage.2021.117808Get
      rights and contentUnder a Creative Commons licenseopen accessAbstractThe ability
      to adopt the perspectives of others is fundamental to effective communication
      in social interactions. However, the neural correlates of allocentric thinking
      in communicative signaling remain unclear. We adapted a novel signaling task
      in which the signaler was given the target word and must choose a one-word signal
      to help the receiver guess the target. Behavioral results suggest that speakers
      can use allocentric thinking to choose signals that are salient from the perspective
      of the receiver rather than their own point of view. At the neural level, functional
      magnetic resonance imaging (fMRI) data reveal that the medial prefrontal cortex
      (mPFC), ventral striatum, and temporal-parietal junction are more activated
      when signalers engage in allocentric than egocentric thinking. Moreover, functional
      connectivity between the mPFC and ventral striatum predicted individuals perspective-taking
      ability during successful communication. These findings reveal that neural representations
      in the mPFC-striatum network support perspective-taking in complex social decision
      making, providing a new perspective on how the brain arbitrates between allocentric
      thinking and egocentric thinking in communication and social coordination.Previous
      article in issueNext article in issueKeywordsCommunicationPerspective-takingAllocentric
      thinkingWord associationForward and backward salienceSignalingfMRI1. IntroductionCommunicating
      successfully with another agent requires the ability to take that person''s
      perspective into account, so as to decide how to choose the most effective cues
      to send and how to correctly interpret signals received. The perspective-taking
      ability to know what others know (and, hence, what is mutually known) plays
      a fundamental role in message formulation and comprehension (Clark, 1985; Clark
      and Marshall, 1981; Glucksberg and Krauss, 1967; Krauss and Fussell, 1991; Ritter,
      1979; Rosenberg and Cohen, 1964). Grice (1975) proposed that conversational
      inferences are made possible by implicit agreements between speakers and listeners.
      In the Gricean cooperative principle, speakers utterances have to deliver the
      most relevant information on the topic of discussion in order to reduce the
      potential interference in the listeners inferential processes (Grice, 1957,
      1969; Grice, 1975). Namely, when speakers choose a particular word, they should
      adopt the perspective of their conversational partner to reduce referential
      ambiguity (Sperber and Wilson, 1995). Following Grice''s initial framework,
      a Rational Speech Act theory further posited that rational speakers should maximize
      the social utility of providing epistemic help to a listener (Goodman and Frank,
      2016). This is especially true when a particular event or object is being denoted
      during a conversation, a process called referential communication (Glucksberg
      et al., 1975; Krauss and Fussell, 1991; Wardlow, 2013).During referential communication,
      the signaler has a target meaning to convey and needs to send a signal that
      represents that meaning. The receiver, on the other hand, must infer the target
      meaning from the signal. A block to successful communication can happen as a
      signal that is salient/informative to the signaler is not necessarily so to
      the receiver, and vice versa (Sulik and Lupyan, 2018). For example, the signaler
      may associate the target bank with cue money (a salient feature of the bank),
      but sending a signal representing money may not help the receiver to guess the
      word bank because bank is not a salient feature of money. Instead, to communicate
      adequately, the signaler may send a signal representing teller to help the receiver
      think of bank, even when the signaler may not strongly associate bank with teller
      (Nelson et al., 2004; Sulik and Lupyan, 2018). The knowledge of the patterns
      of salience between words provides a common ground between parties to communicate
      effectively without prior interactions with each other (Clark, 1996; Levinson,
      2006; Lewis, 1969; Nelson et al., 2004; Rosenberg and Cohen, 1964; Ryskin et
      al., 2015; Sulik and Lupyan, 2018). Effective communication requires individuals
      to use common ground information and to suppress the tendency to use private
      information (Bgels et al., 2015). Lewis (1969) posited a game-theoretic account
      of coordination indicating that salient aspects of world knowledge allow people
      to coordinate in the absence of convention. For example, the speakers might
      utter a word that is strongly connected with the referent to assist listeners
      in narrowing the possible referents that they will infer after hearing that
      word. Although several theories have proposed that the use of perspective-taking
      (e.g., inhibit egocentric perspective and adopt allocentric perspective) boots
      successful communication between two persons (e.g., Clark and Murphy, 1982;
      Grice, 1975; Levinson, 2006; Sperber and Wilson, 1995), empirical evidence regarding
      how people flexibly switch their perspectives (i.e., egocentric vs. allocentric)
      in word selection during communicative coordination is still lacking. Moreover,
      the neural basis of how speakers coordinate their communicative goal with others
      by taking the perspective of the person receiving the signal remains not well
      understood.A variety of referential communication tasks have been implemented
      to study the extent to which listeners are able to interpret the meaning of
      the signal by inferring others intention and belief (also known as mentalizing)
      (Apperly et al., 2010; Barr, 2008; Dumontheil et al., 2010a; Frank and Goodman,
      2012; Hanna et al., 2003; Keysar et al., 2000, 2003; Krauss and Glucksberg,
      1977; Sidera et al., 2018). A widely-used task in this area is the director
      task in which a director gives instructions to move objects around in a grid,
      some of which are only seen by the participants (listeners) but not by the director
      (Keysar et al., 2000). In order to be successful in selecting the target object,
      listeners need to correctly infer which objects are invisible from the speakers
      perspective and inhibit their own perspective accordingly. Researchers using
      this task showed that listeners were biased to their own egocentric perspective,
      i.e., participants looked longer at and reached more for an object which was
      only visible to themselves than the one observed by both parties (Apperly et
      al., 2010; Keysar, 2007, 2003; Lin et al., 2010). Neuroimaging studies with
      this task found activity in the medial prefrontal cortex (mPFC) and middle temporal
      gyri (MTG) when participants were required to take into account the perspective
      of the director (Dumontheil et al., 2010b; Hillebrandt et al., 2013). The mPFC
      is involved in the mentalizing network (Molenberghs et al., 2016; Schurz et
      al., 2014), while MTG is related to the recognition of faces (Acheson and Hagoort,
      2013; Singer et al., 2004). Another study also found that adolescents who were
      better in social perspective-taking usage during the director task had thinner
      cerebral cortex in the regions of middle frontal gyrus and the lateral parietal
      lobe (Tamnes et al., 2018), suggesting that frontal-parietal regions account
      for individual difference in perspective-taking. However, this line of research
      mainly focused on how individuals interpret others instructions in order to
      navigate the visual world. Whether and how individuals spontaneously choose
      signals that help listeners to better decode the signal correctly and effectively
      remains unclear.The mPFC and temporo-parietal junction (TPJ) have been implicated
      repeatedly in mentalizing tasks which often involve the prediction of what the
      other person might think or feel in hypothetical situations using story vignettes
      and cartoons (Aichhorn et al., 2006; Castelli et al., 2000; Molenberghs et al.,
      2016; Schurz et al., 2014). These regions are also found to differentiate different
      aspects of mental states during cooperation versus competition in social games
      (Tsoi et al., 2016). In addition, neuroimaging studies using social interactive
      games that require iterative reasoning about people''s minds, such as the Beauty
      Contest game (Coricelli and Nagel, 2009), Patent Race game (Zhu et al., 2012),
      and Stag Hunt game (Yoshida et al., 2010), also found that the mPFC is involved
      in the inferential processes during strategic reasoning. The mPFC has been shown
      to dissociate between subjects with different levels (i.e., high versus low)
      of strategic reasoning in the Beauty Contest game, suggesting that mPFC implements
      more high-level strategic thinking when inferring other players thoughts (Coricelli
      and Nagel, 2009).In addition to these key mentalizing regions, the striatum
      is also implicated in strategic thinking in social contexts. The striatum has
      long been shown to encode reward prediction error signals in reinforcement learning
      tasks (Daniel and Pollmann, 2014; Garrison et al., 2013; Liljeholm and O''Doherty,
      2012), such as representing and resolving the mismatch between expected rewards
      and actual outcomes (Garrison et al., 2013; Pagnoni et al., 2002). In social
      tasks, striatal activation has also been observed in social learning and implicated
      in social prediction error and belief updating (Behrens et al., 2008; Hampton
      et al., 2008; Hertz et al., 2017; Xiang et al., 2012; Zhu et al., 2012). There
      is evidence that the frontostriatal circuit is a part of the neural architecture
      which facilitates executive functions, and is implicated in behavioral flexibility,
      adaptation to changes, and high-order decision-making (Alexander et al., 1986;
      Chudasama and Robbins, 2006; Gerraty et al., 2018; Seo et al., 2012). During
      social interactions, the simultaneous representations of one''s own and others
      intentions and beliefs may lead to social conflicts and thus require executive
      control to flexibly switch between appropriate perspectives. Therefore, such
      a process may engage the frontostriatal network to reduce social conflict and
      make decisions.Interestingly, the TPJ is not consistently shown in the contrast
      of high versus low levels of social strategic thinking (Coricelli and Nagel,
      2009; Nagel et al., 2018). One possibility is that the TPJ represents the cognitive
      aspect of the theory of mind (ToM; Apperly and Butterfill, 2009; Frith and Frith,
      2008; Premack and Woodruff, 1978), whereas mPFC registers the motivational aspect
      of ToM, which is more required in goal-directed interactive social situations
      (Koster-Hale et al., 2017; Molenberghs et al., 2016; Schurz et al., 2014). However,
      most of the previously mentioned social decision-making studies use mainly turn-based
      cooperative or competitive games in which participants need to consider others
      perspectives in order to make plans for the next step and therefore self and
      other perspective thinking are not necessarily in conflict as they occur sequentially.
      The experimental designs do not allow specific examination of the self-other
      viewpoint conflict resolution process, which is a critical component of strategic
      ToM.Here, to examine whether and how people solve the conflict between self
      and other perspectives spontaneously to promote successful communication, we
      adapted a novel signaling task in which the signaler was given a target word
      and needed to choose a response from a list of cue words to maximize the chance
      that the receiver guessed the target correctly (Sulik and Lupyan, 2018). This
      online communicative task provides an ecologically valid measure of social decision-making.
      Research has shown that every two words have associative strengths (AS) in natural
      language understanding (Deese, 1959; Nelson et al., 2000). Moreover, the AS
      between a word pair is directional, that is, we can differentiate between a
      forward associative strength (target-to-cue; egocentrically salient) and backward
      associative strength (cue-to-target; allocentrically salient). In the current
      study, the salient patterns of the forward and backward AS between words were
      manipulated in each trial. Optimal performance in this task requires the signaler
      to choose from the perspective of the partner (i.e., responding relied on the
      backward AS) rather than from his/her own perspective (i.e., responding relied
      on the forward AS). Specifically, if a signaler is successful at taking other''s
      perspective, the signaler has to take into account the backward AS rather than
      the forward AS when communicating the meaning of the target word.To specify
      the brain activity related to this type of allocentric thinking most likely
      used in speakers goal-directed communicative behavior and differentiate it from
      instances where referential communication is not required, we introduced two
      other conditions that did not require communication. The first one was the matching
      condition in which both parties could see the target word and participants were
      asked to just match others responses by selecting the cue that others were likely
      to choose. No transmission of information was required to achieve the coordinative
      goal in this condition (so-called non-communicative coordination). The other
      one was the solo condition in which participants played the game solely and
      were asked to choose the response that was most salient to themselves. Of the
      three conditions (i.e., signaling, matching, solo), the signaling condition
      was the most challenging as it required perspective-taking. In the matching
      condition, the asymmetries of salience between cues would not necessarily hinder
      the success of coordination between two individuals, as we expected both to
      use the same salient point of view (forward AS for both players) to solve the
      problem (Chowdhury et al., 2020; Mehta et al., 1994). In contrast, the signaler
      and receiver in the signaling condition worked in opposite direction: the signaler
      had to select a cue to convey the meaning of a target word to the receiver and
      the receiver must infer the word from the cue. To do so successfully, the signaler
      must inhibit his/her salient perspective (from target-to-cue) and adopt the
      receiver''s perspective (from cue-to-target).Therefore, the current design allowed
      us to examine whether participants were able to adjust their perspectives as
      they transition from a non-communicative task in which the goal was to match
      the response with other people (the matching condition) to a communicative task
      in which the goal was to send a signal to help the listener to guess the target
      word (the signaling condition) given differing patterns of salience among words.
      The solo condition served as the non-social baseline as there was no need to
      think about others in this condition. By combining the novel signaling task
      with the functional magnetic resonance imaging (fMRI), we examined the neural
      basis of speakers egocentric thinking and allocentric thinking in word selection
      during different contexts, such as communicative coordination and non-communicative
      coordination. Our study also examined how both forward and backward associative
      strengths are encoded in the brain, which allowed us to assess the strength
      of egocentric and allocentric coding. We predicted that the mPFC and ventral
      striatum would be recruited in the allocentric thinking process when selecting
      a signal with a communicative goal. Given the anatomical connections between
      mPFC and striatum, and their shared role in social learning, we further predicted
      that the coupling between the two regions plays an important role in allocentric
      thinking.2. Methods2.1. ParticipantsThirty paid volunteers (12 women; mean age  SD,
      23.02  2.59 years) participated in the fMRI study. All participants were right-handed
      native speakers of English with normal or corrected-to-normal vision. None of
      the participants suffered from psychiatric or neurological disorders or any
      hearing or language disorders. Participants were given Singapore dollar (S)20
      (approximately S1 = US0.73) for showing up and an extra monetary bonus based
      on performance in the tasks. All participants provided informed consent and
      completed the session based on the protocol that was approved by the National
      University of Singapore Institutional Review Board.2.2. Design and materialsOne
      hundred and eight sets of words were selected by a pretest (see the following
      session). According to the word association norms, there are two salient patterns
      of word association between words: the associative strength from a target word
      to a cue word is identified as forward AS, which is an egocentric point of view
      (salience from one''s own point of view, self-POV); whereas the associative
      strength from a cue word to a target word is recognized as backward AS, which
      is acknowledged as an allocentric point of view (salience from the other''s
      point of view, other-POV) (Sulik and Lupyan, 2018). In each trial, one target
      word and three cue words were shown to participants. These three cue words had
      varied associative strengths with the target word. For each cue in the current
      study, we calculated its associative strengths with the target word from a large
      subject pool (see the pretest) that included direct forward strength (target-to-cue)
      and reverse backward strength (cue-to-target).It is worth noting that the direction
      of mutual salience between word pairs captured by the association norms may
      be asymmetric. For example, the top forward associate of day is night (target-to-cue:
      forward AS = 0.819), and the top backward associate of night is day (cue-to-target;
      AS = 0.686). Demonstrably, the patterns of salience between the target day and
      cue night are symmetrically high. In contrast, a cue week is not a salient feature
      of the target day. When people think of day, they are less likely to think of
      week. The target day does not strongly associate with the cue week (forward
      AS = 0.022) whereas the cue week strongly triggers the target day (backward
      AS = 0.473). Therefore, the patterns of salience between the target day and
      the cue week are asymmetrically high. These high and low examples were selected
      from Nelson et al. (2004).The asymmetries imply a difference in perspective:
      what is salient from the speaker''s point of view may not be salient from the
      listener''s point of view. To enable coordination between a speaker and a listener,
      people should have a conceptual understanding of the dissociation between self
      and others perspectives and successfully use the right perspective to guide
      their communication in different contexts. Therefore, we aimed to use the asymmetric
      saliences between the target word and cue word to capture speakers perspective-taking
      ability in a novel signaling task. Individuals should have common knowledge
      of the patterns of salience in word association and select a salient word to
      convey the meaning of a target to boost referential communication success. To
      do this, we filtered the one-word targets to ensure that each one could go along
      with at least two cues with opposite salient features. Specifically, the cues
      used in each trial included a word with high forward/low backward (HFLB) AS
      that was more salient from one''s own point of view, a word with low forward/high
      backward (LFHB) AS that was more salient from other''s point of view, and a
      word with low forward/low backward (LFLB) AS as an option to detect whether
      the participant was engaged in the task (see Fig. 1A). The mean forward AS and
      backward AS values for the three types of cues across all trials in each condition
      are listed in Table S1.Download : Download high-res image (307KB)Download :
