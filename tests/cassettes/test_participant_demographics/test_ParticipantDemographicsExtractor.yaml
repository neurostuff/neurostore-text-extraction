      0.014]. A limitation of this study is the modest sample size. Our focus to exclude
      moderating factors of comorbid disorders (except antisocial personality disorder)
      and recent drug use has the advantage that the sample is relatively homogeneous,
      but future studies using larger samples are needed for replication and to define
      subsamples. \n\n\n### Conclusion \n  \nPsychopathic offenders showed reduced
      aPFC activity and aPFCamygdala connectivity during control of emotional actions,
      suggesting a decreased coordination of emotional information during rule-driven
      behavior. Moreover, endogenous testosterone modulated the involvement of these
      neural mechanisms. Psychopathic offenders with high testosterone levels showed
      less involvement of the aPFC, aPFCamygdala connectivity, supramarginal gyrus,
      and caudate nucleus, whereas psychopathic individuals with low testosterone
      levels recruited the aPFC in a fashion similar to that of healthy control subjects.
      These findings suggest that a lack of prefrontal control during emotional actions
      may explain enhanced impulsivity in psychopathic offenders during emotionally
      provoking situations. They outline a neuroendocrine model underlying impulsive
      emotional behavior in psychopathy and support the relevance of assessing a potential
      imbalance in testosterone function to guide treatment. It remains to be seen
