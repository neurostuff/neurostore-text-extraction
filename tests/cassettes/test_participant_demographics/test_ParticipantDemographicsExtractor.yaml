      Therefore, this brain-behavior correlation increased over grade.4.DiscussionIn
      the present study, we used fMRI and a cross-sectional design to investigate
      (i) how and when spatial processing related to the perception of an addition
      sign emerges in the developing brain, and (ii) to what extent it contributes
      to the emergence of an operator-priming effect.4.1. The mere perception of a
      + sign is associated with increased hippocampal spatial activity throughout
      age and/or educationIt has been shown that the processing of a + sign is associated
      with the right side of space (Pinhas et al., 2014) and activates brain regions
      involved in overt spatial attention in adults (Mathieu et al., 2017). Therefore,
      we expected arithmetic learning to be associated with increased recruitment
      of brain regions involved in spatial attention in response to the perception
      of a + sign throughout age and/or education in children. This was the case in
      a region of the right hippocampus that we identified in our spatial attention
      localizer task. Therefore, it is possible that hippocampal spatial mechanisms
      may scaffold the progressive association between an arithmetic operator (i.e.,
      a + sign) and spatial intuitions throughout age and/or education. There is increasing
      evidence that the hippocampal formation, and particularly the right hippocampus,
      may house a sense of space (Buffalo, 2015). Specifically, the right hippocampus
      has been extensively reported to support spatial representation and navigation
      in humans (Maguire et al., 1998, Burgess et al., 2002) as well as in non-human
      primates and rodents (O''keefe and Nadel, 1978, Bird and Burgess, 2008). For
      example, the hippocampus is typically activated when human participants learn
      to navigate through a mental representation of space (i.e., mental scanning)
      (Mellet et al., 2002, Spiers and Maguire, 2006). Interestingly, a recent study
      in monkeys demonstrated that neurons in the hippocampal formation may encode
      the direction of overt (Killian et al., 2015) as well as covert (Wilming et
      al., 2015) shifts of attention. Therefore, the hippocampal formation is likely
      a critical region for both representing a mental map of space and navigating
      along that map (Killian et al., 2012, Meister and Buffalo, 2016).Why would such
      a hippocampal spatial navigation mechanism be increasingly recruited by the
      mere perception of a+ sign throughout age and/or education? One possibility
      is that this mechanism might enable children to construct a detailed representation
      of numbers in mental space, as well as to navigate along that mental representation.
      Indeed, there is overwhelming evidence that numbers of increasing size are organized
      along a left-to-right mental map (i.e., the MNL) in adults (Fischer and Shaki
      2014). This spatial representation may enable individuals to add or subtract
      numbers by navigating from a source to a target number to the left or right
      of that MNL. This is supported by behavioral studies showing that addition and
      subtraction problem-solving is associated with rightward and leftward shifts
      of attention (Masson and Pesenti, 2014, Mathieu et al., 2016), as well as by
      a neuroimaging study indicating an overlap between the brain regions involved
      in overt shifts of attention and those involved in arithmetic calculation in
      adults (Knops et al., 2009). Such strategies may be acquired early by children,
      sometimes even explicitly in the classroom where addition and subtraction is
      often demonstrated on visual number lines. Yet, it is only with practice that
      they might become progressively attached to and evoked by an arithmetic operator
      such as a +, which might explain the grade-related increases of activity in
      this region in response to the + sign (and the fact that it is only by 7th grade
      that children exhibit significant activity in response to that sign).4.2. Hippocampal
      spatial activity in response to a + sign relates to the operator-priming effect
      in children from higher gradesA critical question is to what extent this automatic
      processing of a + sign in hippocampal spatial mechanisms is associated with
      childrens behavior. To answer this question, we asked all children to perform
      a version of the operator-priming task developed by Fayol and Thevenot (2012)
      and Roussel et al. (2002). First, we replicated the operator-priming effect
      observed in adults with addition problems (i.e., a facilitation of problem-solving
      when the operator is presented 150ms before the operands), but only in children
      from higher grades (after around 7th grade). Like in adults, this effect was
      specific to addition problems and not observed with multiplication problems.
      Thus, the perception of a + sign (but not that of a  sign) appears to pre-activate
      a process that is likely used to solve the subsequent problem in children from
      higher grades. More central to our current interest, we found that the size
      of the operator-priming effect in these children was highly correlated with
      the degree of activation of hippocampal spatial mechanisms in response to a
      + sign. This indicates that hippocampal spatial activity may be at the source
      of the operator priming-effect in older children, perhaps because these children
      might prepare for an attentional movement along the MNL as soon as a + sign
      is presented. Because no brain-behavior correlation was observed in younger
      children, extensive practice might be needed before such mechanisms are triggered
      by the mere perception of the sign.4.3. Hippocampal spatial activity in response
      to a + sign is transient in developmentStrikingly, the spatial brain mechanisms
      that respond to the mere perception of a + sign appear to be different in children
      and adults. That is, albeit we found increased hippocampal spatial activity
      throughout age and/or education in the present study, we did not identify these
      mechanisms in our previous study in adult participants using the exact same
      task (Mathieu et al., 2017). Rather, we found increased activity in response
      to a + sign in neocortical regions of the FEF and PSPL in adults. Therefore,
      the contribution of the hippocampus to the automatic processing of a + sign
      is likely transient. Such a transient involvement of the hippocampus is consistent
      with a wealth of studies that have demonstrated that the spatial representations
      initially supported by the hippocampus during learning become independent from
      this brain structure over experience and transferred to neocortical regions
      (Rosenbaum et al., 2004, Hirshhorn et al., 2012b). For example, longitudinal
      studies demonstrate that right hippocampal activity associated with learning
      to mentally navigate through a new environment disappears and is replaced by
      neocortical activity when individuals become familiar with that environment
      (Spiers and Maguire, 2007, Hirshhorn et al., 2012a). It is possible that the
      same phenomenon is at play here: The hippocampus may be involved in the early
      representation of (and navigation along) the MNL before that representation
      is transferred to neocortical regions of the fronto-parietal cortex. Future
      investigations with a wider age sample than in the present study are needed
      to test this hypothesis.4.4. Can right hippocampal involvement in the present
      study reflect mnemonic operations involved in learning arithmetic?Although there
      is no doubt that the hippocampus supports spatial processing (Burgess et al.,
      2002, Spiers and Maguire, 2007), this brain structure is also well known to
      support the encoding and consolidation of verbal declarative knowledge into
      long-term memory (Eichenbaum, 2004). In fact, previous developmental studies
      have largely explained the involvement of the hippocampus during arithmetic
      learning by referring to its role in declarative memory rather than spatial
      processing (Rivera et al., 2005, De Smedt et al., 2011, Cho et al., 2011, Cho
      et al., 2012, Qin et al., 2014). This interpretation relies on the claim that
      results of well-practiced arithmetic facts (e.g., 2+3 or 42) might become progressively
      retrieved from memory (rather than calculated) over the course of learning and
      development (Campbell and Xue, 2001). The hippocampus might thus support the
      encoding and consolidation of networks of arithmetic facts in children.Can the
      role of the hippocampus in declarative memory explain the operator-specific
      activity over grade (and correlation with the operator-priming effect) observed
      in the region of the right hippocampus identified by our spatial localizer task?
      We acknowledge that we did not have a task identifying processes involved in
      declarative memory. Thus, even if the right hippocampus is usually more associated
      with spatial than mnemonic processes (Burgess et al., 2002), it is possible
      that the hippocampal cluster that we identified as being involved in spatial
      processing may also be involved in some aspects of declarative memory. One might
      thus argue that grade-related increases of activity in relation to + signs reflect
      the progressive association between a + and a network of additive facts. This
      explanation, however, can be ruled out by an examination of activity related
      to  signs. Because single-digit multiplication problems are almost exclusively
      learned by rote in school, multiplication is the operation that is perhaps the
      most associated with a network of stored facts in the literature (Campbell and
      Xue, 2001). Thus, if increased hippocampal activity in relation to + signs were
      due to the progressive building of a network of additive facts, increased activity
      in that same region should have been observed during the perception of  signs
      (perhaps even more so for the perception of + signs). Yet, this is not the case.
      Not only did we not find any grade-related increase of activity for  signs in
      the hippocampal cluster identified by our spatial localizer task, but activity
      was significantly greater for + than  signs in higher graders (who are as proficient
      in single-digit multiplication as addition). Similarly, no operator-priming
      effect was observed for multiplication problems in higher graders, indicating
      that the operator-priming effect observed for addition is likely to have little
      to do with the pre-activation of a network of stored facts (because this should
      be also observed for multiplication). Therefore, the specificity of our results
      to + signs (as compared to  signs) in the right hippocampus ROI makes it very
      unlikely that our results are related to mnemonic operations. In our view, emerging
      associations between + signs and spatial intuitions related to the MNL are the
      best explanation of the effects reported here.Of course, the fact that the role
      of the hippocampus in declarative memory is unlikely to explain our operator-specific
      findings in the right hippocampus ROI does not mean that hippocampal mechanisms
      supporting mnemonic operations do not contribute to arithmetic learning. Instead,
      they indicate that the hippocampus might contribute to arithmetic learning through
      its role in both declarative memory and spatial processing. Interestingly, the
      operator-specific activity observed in our (spatially localized) right hippocampal
      cluster is not observed in a mirror (left lateralized) cluster that is not activated
      in the localizer contrast (see Supplementary information). In that mirror region,
      no difference was observed between activity related to + and  signs in any group
      of children (and left hippocampal activity was not related to the operator-priming
      effect). Thus, the developmental effect reported here appears to be restricted
      to the right hippocampus. This specificity suggests that the observed developmental
      changes in the right hippocampus may not simply reflect general brain maturation
      but rather mechanisms that are specific to arithmetic learning.4.5. LimitationsIt
      is worth acknowledging here 2 potential limitations of the present work. First,
      as is the case for any cross-sectional fMRI studies, our study is correlational
      in nature. Thus, although our findings are consistent with the idea that the
      right hippocampus might scaffold the progressive association between (at least
      some) arithmetic operators and space throughout age and/or education, future
      studies might specifically investigate the causal role of these hippocampal
      mechanisms. Second, our finding of a correlation between grade and the processing
      of an addition sign in the right hippocampus (see Fig. 3C) relies on a relatively
      large sample size of 34 children. However, other findings involve subgroups
      of participants and therefore rely on smaller sample sizes. In particular, null
      findings in relation to these subgroups might be difficult to interpret because
      of potential lack of power. For example, whereas we found an operator-priming
      effect in children from higher grades and no effect in children from intermediate
      grades, there was no significant difference between these groups in terms of
      response times in negative SOA trials (1491ms versus 1530ms; t21=0.21; p=0.84;
      BF10=0.39). Behavioral studies focusing on the operator-priming effect in children
      might test whether this difference emerges with larger sample sizes. More generally,
      future studies are needed to improve our understanding of the present results.5.ConclusionIn
      sum, our findings suggest that the right hippocampus might contribute to the
      progressive association between (at least some) arithmetic operators and space
      throughout age and/or education. Therefore, our study raises the possibility
      that increased hippocampal activity during arithmetic learning in children may
      be explained by the role of this structure in spatial representations as well
      as in declarative memory.Conflict of interestThe authors declare no competing
      financial interests.AcknowledgmentsThis research was supported by a grant from
      the European Union (Marie Curie Career Integration Grant n PCIG12-GA-2012-333602)
      to J.P. and a grant from the French Ministry of Higher Education and Research
      to R.M. We thank the Hospices Civils de Lyon for sponsoring the research, as
