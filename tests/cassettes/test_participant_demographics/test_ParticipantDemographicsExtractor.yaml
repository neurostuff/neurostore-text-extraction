      and disguise the goal of the experiment, we also included trials in which a
      + or a  sign was followed 150ms later by operands and participants were asked
      to solve the problem. The low temporal resolution of fMRI, however, makes it
      impossible to dissociate activity associated with the sign from activity associated
      with operands in these problems. Therefore, they were simply designed to be
