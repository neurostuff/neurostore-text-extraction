      Significance Statement \n  \nPsychopathic criminals are commonly seen as instrumentally
      abusive and emotionally callous, yet social challenges often trigger uncontrolled
      emotional behavior in those individuals. This study shows how this paradoxical
      aspect of psychopathy relates to altered neuroendocrine interactions between
      testosterone and the cerebral circuit coordinating emotional action tendencies.
      The anterior prefrontal cortex, a region necessary for controlling emotional
      behavior, showed blunted responses and reduced connectivity with the amygdala
      in psychopathic criminals engaged in controlling their emotional action tendencies.
      This cerebral pattern was strongest in psychopathic individuals with high endogenous
      testosterone levels. This neuroendocrine signature of altered emotional control
      highlights the relevance of considering the testosterone level of individual
      psychopathic patients during treatment of their impulsive behavior. \n\n\n##
      Introduction \n  \nPsychopathy is a disorder often associated with blunted emotional
      responding and increased goal-directed behavior ( ;  ). On the other hand, offenders
      with psychopathy also show a paradoxical increase in impulsive behavior and
      uncontrolled aggression after emotional provocations ( ;  ;  ;  ;  ;  ), which
      may be related to heightened testosterone levels ( ;  ). These two aspects of
      psychopathy are also distinguished within the most commonly used psychopathy
      checklist, the Psychopathy Check List-Revised (PCL-R), potentially reflecting
      differing traits among psychopathic individuals ( ;  ). Importantly, enhanced
      difficulty in controlling emotional impulses, a crucial component of criminal
      psychopathy associated with PCL-R factor 2, has been largely neglected by cognitive
      neuroscience. Yet, the clinical relevance of this cognitive trait is large:
      reduced behavioral control and increased impulsivity predict recidivism in psychopathic
      offenders ( ), and behavioral control in psychopathic offenders appears particularly
      fragile when dealing with emotionally relevant behavior ( ;  , chapter 7;  ).
      Accordingly, understanding the neurobiological systems underlying the altered
      control of social emotional behavior in psychopathic individuals is relevant
      for improving currently available interventions, which are plagued by low treatment
      response and high recidivism ( ). Here we study those neuroendocrine systems
      in a group of psychopathic offenders engaged in an experimental paradigm that
      requires rule-driven control of emotional behavior. \n\nPrevious investigations
      of psychopathy showed altered reactivity to emotional material in several brain
      regions that include the anterior part of the PFC (aPFC) and the amygdala (
      ;  ;  ). Furthermore, individuals with psychopathy showed decreased functional
      and anatomical connectivity between the PFC and amygdala at rest ( ;  ), an
      indication that these brain regions might have a reduced ability to interact
      effectively. Studies in healthy participants have shown that this cerebral circuit
      is necessary for implementing the control of emotionally relevant actions (
      ). Namely, aPFC downregulates neural processing in the amygdala during emotional
      control ( ), while high levels of endogenous testosterone reduce such control-related
      connectivity between aPFC and amygdala ( ). Those findings raise the possibility
      that aPFCamygdala connectivity is altered when psychopathic offenders need to
      control emotionally relevant actions, with high levels of endogenous testosterone
      exacerbating that altered connectivity. \n\nThis study tests these hypotheses
      by measuring brain activity with functional magnetic resonance imaging (fMRI)
      in 15 psychopathic criminals and 19 matched healthy control subjects dealing
      with a challenge to control their emotional behavior. The psychopathy sample
      was obtained by focused and comprehensive screening excluding confounds that
      are frequently associated with random criminal sampling (e.g., medication use,
      comorbidity). The social approachavoidance (AA) task was used to provide reliable
      indexes of control over social emotional behavior ( ;  ;  , ). Behaviorally,
      psychopathic participants previously showed altered AA behavior to explicitly
      approaching and avoiding emotional faces ( ). Similar findings occurred after
      testosterone administration in healthy participants ( ). Interestingly, a more
      subtle version of the AA task has been shown to be sensitive to testosterone-related
      alterations and genetic variations in the aPFCamygdala pathway, while keeping
      behavior constant across experimental groups ( ), opening the way for isolating
      neural vulnerability factors ( ) in psychopathy. During this task, participants
      respond to affective faces (happy, angry) presented for a short time with approach
      and avoidance movements. Automatic emotional tendencies (approachhappy and avoidangry
      faces; affect-congruent response conditions) need to be controlled during affect-incongruent
      response conditions in order to apply the counterintuitive action of approaching
      angry and avoiding happy faces ( ;  ). Healthy participants respond more slowly
      and rely more strongly on the aPFC when emotional control is required, operationalized
      by the differences evoked between affect-incongruent and affect-congruent trials
      ( ;  ). Accordingly, this study tests whether exerting control over emotionally
      relevant actions is reflected by reduced functionality of the aPFCamygdala circuit
      in psychopathic individuals, suggesting less prefrontal regulation of emotional
      actions. In addition, it sets out to test whether this alteration is intensified
      by high levels of endogenous testosterone. \n  \nThe emotional control AA task.
      The AA task involved the presentation of happy and angry faces, and the performance
      of approach and avoidance responses. During the AA task, the participants had
      to select their response according to the perceived emotion of the face. At
      the beginning of each block of 12 trials, the participants received instructions
      on whether to pull the joystick toward themselves (approach) or push it away
      (avoid) when seeing a face with a particular emotion. When viewing happy or
      angry faces, automatic stimulusresponse tendencies trigger corresponding approach
      or avoidance actions. These tendencies could be followed during the affect-congruent
      condition (approachhappy, avoidangry). In contrast, when task instructions required
      participants to avoid happy faces or to approach angry faces, automatic tendencies
      needed to be controlled and overridden with the instructed response (affect-incongruent
      condition). Participants saw the faces and moved the joystick while lying in
      a MR scanner (top left corner of the table). Figure adapted from  ). \n  \n\n##
      Materials and Methods \n  \n### Participants \n  \nThe psychopathic group was
      recruited from in-patient populations of the Pompestichting and Oldenkotte,
      forensic psychiatric institutes (TBS-clinics) in the Netherlands. TBS-clinics
      are facilities for criminal offenders with a mental disorder treated on behalf
      of the state. \n\nSeventeen male psychopathic violent offenders (age range,
      23-56 years) participated; all had received a diagnosis with a PCL-R score of
      26, according to European standards ( ;  ;  ). PCL-R consensus scores were obtained
      by trained clinicians based on a structured PCL-R interview, clinical status,
      and history. After the independent scoring, the two raters compared their scores
      and came to the consensus score. When no consensus could be found, a third independent
      rater was included in the process. Dutch versions of the National Adult Reading
      Test and Edinburgh Handedness Inventory were used to assess IQ levels and right-handedness
      ( ;  ). Twenty-one healthy male control subjects (HCs) matched for age, right-handedness,
      and IQ, without criminal records or history of psychiatric disorders, were recruited
      from staff of the clinics. All participants received oral and written information
      about the experiment and gave written informed consent according to guidelines
      of the local ethics committee (Commissie Mensengebonden Onderzoek region Arnhem-Nijmegen).
      Psychiatric exclusion criteria consisted of neurological, axis-I, and axis-II
      disorders, besides antisocial personality disorder for the psychopathic group.
      They were screened for these exclusion criteria by trained psychologists using
      Dutch versions of the Structured Clinical Interview (SCID;  ) and Mini-International
      Neuropsychiatric Interview (MINI;  ) for   Diagnostic and Statistical Manual
      of Mental Disorders  , 4th edition, disorders. All participants were asked about
      drug use and medical/neurological history to exclude the following: alcohol
      use of >3 units/day, cannabis, or other illicit drug use 1 week before, psychotropic
      medication other than oxazepam 5 d before, 1 unit of alcohol or oxazepam use
      within 24 h before the experiment; history of trauma capitis; visual and auditive
      disorder; and neurological disorder. Furthermore, general exclusion criteria
      for MRI experiments were applied. Two psychopathic patients (PPs) and two HCs
      were excluded from the analyses, due to incomplete scanning procedures (1 PP,
      1 HC) or too many errors on the task (>16%, representing the outlier with a   z  -score
      >3). The final groups did not differ in age, IQ, and handedness (see  ). \n  \nDemographical
      data \n    \n\n### Procedure \n  \nTwo test sessions took place. During the
      first session, right-handedness, IQ, MINI, and SCID were assessed. During the
      second session, participants completed several questionnaires upon arrival in
      the laboratory, including the State-Trait Anxiety Inventory (STAI) to measure
      anxiety levels ( ). Next, they provided saliva for the testosterone measurement.
      Afterward, participants were positioned in the 1.5 T MR scanner and familiarized
      with the task setup. Immediately after this, the fMRI session started with the
      AA task (duration, 30 min) followed by another task (not included in this report).
      After a short break outside the scanner, the anatomical scan (duration, 5 min)
      and an unrelated task were acquired in the side-by-side 3 T MR scanner. \n\n\n###
      Experimental task \n  \nThe AA task consisted of 24 blocks (with 12 trials per
      block and a baseline period of 21-24 s) during which participants had to respond
      to visually presented faces either by pulling a joystick toward themselves (approach)
      or by pushing it away from themselves (avoid;  ). The participants had to categorize
      faces as happy, angry, and neutral (filler items), based on their affective
      expressions. During each block, two of the three affective expressions were
      presented as stimuli, because only two responses could be given to categorize
      the stimulus. This resulted in six different block types each used four times,
      representing the affect (happyangry, happyneutral, angryneutral)  movement (approachavoid)
      combinations. At the start of each block, participants received written instructions
      regarding the required response mapping. The affect  movement combinations were
      pseudorandomly and evenly distributed (with no affect combination repetition),
      and the combination of the first block was counterbalanced across participants.
      Within each block, affective expressions and gender types were pseudorandomly
      presented, avoiding three or more sequential presentations of the same expression/gender,
      and two presentations of the same facial model. Each face was presented for
      100 ms, preceded by a 300 ms blank screen, and followed by the participants
      response, a blank screen, and by a pseudorandom intertrial interval (ITI; 1-3
      s). A baseline period of 21-24 s preceded each block. The faces were from 36
      models (18 male) obtained from several databases ( ;  ;  ; ), each showing all
      expressions. The pictures were in grayscale, matched for brightness and contrast
      values, and displayed against a black background. To exclude influence from
      hair and nonfacial contours, the faces were trimmed. Joystick displacements
      of >80% along the sagittal plane within 2 s from stimulus presentation were
      marked as valid responses. Invalid responses were signaled for 1 s with written
      feedback stating you did not move your joystick far enough. After moving the
      joystick, participants had to return to the starting position (defined as the
      central area extending 20% along the sagittal plane) before the end of the ITI.
      Otherwise, visual feedback indicated return the joystick to the starting position,
      and the ITI was repeated after participants returned the joystick. The training
      at the beginning consisted of six blocks; one block of eight trials for each
      of the six affect  movement combinations. Different visual stimuli were used
      during the training and scanning blocks. \n\n\n### Materials and apparatus \n  \nThe
      fMR images were acquired on a 1.5 T MRI scanner (Avanto, Siemens Medical Systems)
      with an eight-channel head coil using a multiecho generalized autocalibrating
      partially parallel acquisitions (GRAPPA) sequence [ ; repetition time (TR),
      2.14 ms; five echo times (TEs), 9.4/21/33/44/56 ms; 34 transversal slices; ascending
      acquisition; distance factor, 17%; effective voxel size, 3.3  3.3  3.5 mm; field
      of view (FOV), 212 mm]. High-resolution anatomical images were acquired on a
      3 T MRI scanner with a 32-channel head coil using a magnetization prepared rapid
      gradient echo sequence (TR, 2300 ms; TE, 3.03 ms; 192 sagittal slices; voxel
      size, 1.0  1.0  1.0 mm; FOV, 256 mm). \n\nAn MR-compatible joystick (Fiber Optic
      Joystick, Current Designs; sampling rate, 550 Hz) was placed on participants
      abdomens to ensure comfortable push-and-pull movements ( ). Participants wore
      MR-compatible headphones to reduce scanner noise (Commander XG MRI Audio System,
      Resonance Technologies). Stimuli were projected at the center of a screen, viewed
      via a mirror above the participants head, with a visual angle of 4  6 (width  height).
      Stimuli presentation and acquisition of joystick positions were controlled by
      a PC running Presentation version 13 ( ). \n\n\n### Salivary measurements \n  \nParticipants
      filled two Salicaps (IBL) with saliva for testosterone measurement, which were
      stored at 25C. Testosterone concentration was measured using competitive chemiluminescence
      immunoassay with a sensitivity of 0.0025 ng/ml (IBL International, Tecan). Intra-assay
      and interassay coefficients are between 10% and 12%. To control variables influencing
      testosterone levels, participants were instructed to refrain from any food,
      cigarettes, and drinks (except water) for 1 h before the experiment. \n\n\n###
      Behavioral analysis \n  \nBehavioral data was analyzed using MATLAB version
      7.9 (MathWorks) and PASW Statistics 18 (SPSS Inc.). First, to obtain a precise
      measure of movement onset [reaction time (RT)], the joystick movement for each
      trial was reconstructed using the joystick displacement measurements. Excluded
      trials showed a joystick movement in the wrong direction, an extreme RT (<150
      or >1500 ms), peak velocity (<0.1 cm/s), or movement time (>400 ms); or an error
      rate of above chance level in a block (in that case, the whole block was excluded).
      RTs and testosterone levels were log transformed to obtain a normal distribution.
      Second, following previous studies ( ;  ), we conducted three-way repeated-measures
      ANOVA (ANCOVArm) on the mean RT and error rates, with factors group (PP, HC),
      movement (approach, avoid), and valence (happy, angry), including standardized
      testosterone and STAI state as covariate. A measure of anxiety (STAI) was included
      to account for the effects of psychopathy type (e.g., primary vs secondary);
      and the possible effects on emotional behavior, hormonal levels, amygdala, and
      prefrontal cortex functioning ( ;  ;  ; ). The -level was set at   p   < 0.05.
      \n\n\n### Functional MRI data \n  \n#### Single-subject analyses \n  \nImaging
      data were preprocessed and analyzed using SPM8 (Statistical Parametric Mapping;  ).
      The first four volumes of each participants dataset were discarded to allow
      for   T   equilibration. Given the multiecho GRAPPA MR sequence (Poser et al.,
      2006), head motion parameters were estimated on MR images with the shortest
      TE (9.4 ms), since these are least affected by possible artifacts. These motion
      correction parameters, estimated using a least-squares approach with six rigid
      body transformation parameters (translations, rotations), were applied to the
      five echo images collected for each excitation. After spatial realignment, the
      five echo images were combined into a single MR volume using an optimized echo
      weighting method (Poser et al., 2006). The time series for each voxel was temporally
      realigned to the first slice in time. The   T  -weighted image was spatially
      coregistered to the mean of the functional images. The fMRI time series were
      transformed and resampled at an isotropic voxel size of 2 mm into standard Montreal
      Neurological Institute (MNI) space by unified segmentation and normalization
      using the coregistered   T  -weighted image ( ). The normalized functional images
      were spatially smoothed using an isotropic 8 mm full-width at half-maximum Gaussian
      kernel. \n\nThe fMRI time series of each subject were further analyzed using
      an event-related approach in the context of general linear model, including
      the following effects: approachhappy, approachneutral, approachangry, avoidhappy,
      avoidneutral, and avoidangry. Trials excluded from behavioral analyses and periods
      of instructions or feedback were modeled as regressors. Vectors describing the
      time of picture presentation (onset) and RT of each event (duration) were convolved
      with the canonical hemodynamic response function. Potential confounding effects
      of residual head movement were modeled using original, squared, cubic, first-order,
      and second-order derivatives of the movement correction parameters ( ). Three
      further regressors, describing the time course of signal intensities of white
      matter, CSF, and the portion of the MR image outside the skull were also added.
      This procedure accounts for image intensity shifts due to hand movements within
      or near the magnetic field of the scanner ( ). Finally, fMRI time series were
      high-pass filtered (cutoff 120 s). Temporal autocorrelation was modeled as a
      first-order autoregressive process. \n\n\n#### Group analyses \n  \nConsistent
      effects across participants and between groups were tested using a random-effects
      multiple regression analysis that included six contrast images (approachhappy,
      approachneutral, approachangry, avoidhappy, avoidneutral, avoidangry) per participant.
      Together, these images represented the estimated cerebral effects from 12 conditions
      of the experimental design [group (PP, HC)  valence (happy, neutral, angry)  response
      (approach, avoid)]. Standardized log-transformed testosterone and standardized
      STAI state levels were included in the multiple regression analysis as condition-specific
      [group (PP, HC)  valence (happy, neutral, angry)  response (approach, avoid)]
      regressors, generating another 12 regressors per variable. \n\nAll analyses
      assessed the congruency effect, reflecting task-related differences of affect-incongruent
      (approachangry, avoidhappy) versus affect-congruent trials (approachhappy, avoidangry;  ;  ).
      We considered two effects. First, to test for general effects of congruency,
      we performed an analysis on the congruency effect over both groups and for each
      group separately. When assessing the effects of one group explicitly, we also
      tested whether those effects were specific to that group and were significantly
      weaker in the other group (at   p   < 0.05 uncorrected) by masking the statistical
      map describing the congruency effect in the first group (using multiple comparisons
      correction, see below) with the statistical map describing the group  congruency
      contrast. Second, to test whether testosterone differentially modulated the
      control of emotionally relevant actions in the groups, we performed a group  congruency
      contrast on the regressor parametrizing interindividual differences in testosterone
      on task-related conditions. If such an interaction is present, the testosterone
      modulation on the congruency effect of each group separately is considered.
      In addition to whole-brain analyses, we used a volume of interest (VOI) on coordinates
      previously found to be modulated by testosterone during the congruency effect
      in healthy students (two 8-mm-radius spheres centered on the following MNI coordinates:   x  ,
      30;   y  , 58; and z, 2; and   x  , 32;   y  , 54; and   z  , 8;  ). \n\nThe
      reported activations are corrected for multiple comparisons using familywise
      error (FWE) correction. For whole-brain analyses, we made inferences at cluster
      level (FWE:   p   < 0.05, corresponding to a cluster size of >140 on the basis
      of intensity threshold,   p   < 0.001). For VOI analyses, we made inferences
      at voxel-level (FWE corrected,   p   < 0.05;  ;  ). Anatomical inference is
      drawn by superimposing SPM showing significant signal changes on structural
      images of participants. For anatomical accuracy, we report only activation peaks
      in gray matter. Anatomical landmarks were identified using the atlas of  . Brodmann
      areas (BAs) were assigned by superimposing significant SPM on the SPM anatomy
      toolbox ( ) and MRIcron template ( /). \n\n\n\n### Connectivity analyses \n  \nThe
      aim of the following analysis was to test whether inter-regional coupling of
      the aPFC (see Results) with the amygdala and other brain regions during the
      congruency effect was different between the groups and modulated by testosterone.
      To test for these effects, we used the psychophysiological interactions (PPIs)
      method ( ). More specifically, we tested for significant differences between
      the regression coefficients of each voxel over the right aPFC during the affect-incongruent
      versus the affect-congruent conditions. To select voxels to be included in the
      VOI, we used the following anatomical constraints ( ): for each participant,
      selected voxels fell within a sphere with a radius of 4 mm around the peak voxel
      corresponding to the activated cluster of the congruency effect over both groups
      (coordinates:   x  , 30;   y  , 58;   z  , 14; see Results). Participant specific
      contrast images were generated describing the PPI between the time courses of
      the right aPFC VOI and affect-incongruent versus affect-congruent conditions.
      Group differences and testosterone modulations on task-related coupling between
      the aPFC and other regions were then assessed using a multiple regression design
      on participant-specific contrast images with their corresponding testosterone
      (log-transformed, standardized) and STAI state (standardized) levels as subject-
      and group-specific regressors. In addition to whole-brain analyses, we assessed
      significant voxel-level effects (FWE corrected for multiple comparisons,   p   <
      0.05) within the amygdala, defined on the Automated Anatomical Labeling atlas
      ( ) using the WFU PickAtlas tool ( ). \n\n\n\n## Results \n  \n### Behavioral
      results \n  \nFifteen psychopathic criminals (PPs; PCL-R score of 26, according
      to European standards ( ;  ;  ) and 19 HCs (for demographics, see  ) were included
      in the analyses. Participants performed the task accurately and consistently
      (error rates: PPs, 7.9%; HCs, 7.3%; omissions: PPs, 1.6%; HCs, 1.5%; undefined
      responses: PPs, 0.9%; HCs, 0.3%;  ). \n  \nRTs and error rates for each group
      and factor of the AA task \n    \nA significant movement  valence interaction
      for the RTs indicated that, over groups, participants responded more slowly
      during affect-incongruent (approachangry, avoidhappy) than during affect-congruent
      trials (approachhappy, avoidangry;   F   = 10.4,   p   = 0.003;  ). This congruency
      effect replicates the behavioral results from previous fMRI studies ( ;  ).
      Furthermore, there were main effects of movement (  F   = 26.3,   p   < 0.001)
      and valence (  F   = 28.7,   p   < 0.001), reflecting the slowing of avoidance
      movements and responses to angry faces in general ( ). There were no significant
      effects involving group, including no main effect (  p   > 0.3). The congruency
      effect correlated positively (without corrections for multiple comparisons)
      with the PCL-R total score (  p   = 0.048,   R   = 0.517, respectively). Excluding
      anxiety from the analyses did not affect the outcomes. Moreover, when including
      the neutral conditions in the analyses, the movement  valence (happy, neutral,
      angry) interaction for RTs remained significant (  F   = 5.5,   p   = 0.010),
      showing that neutral approachavoidance effects are intermediary compared with
      happy and angry ( ). \n  \nBehavioral results. Mean RTs (SEM) for the affect-congruent
      and affect-incongruent conditions of the AA task for the healthy control subjects
      and psychopathic offenders. The groups were significantly slower to provide
      affect-incongruent responses (approachangry; avoidhappy) than affect-congruent
      responses (approachhappy; avoidangry), with no significant group differences.
      \n  \nFor the error rates, the three-way ANCOVArm showed main effects of movement
      (  F   = 27.5,   p   < 0.001), valence (  F   = 25.9,   p   < 0.001), and testosterone
      (  F   = 4.6,   p   = 0.040), and a valence  testosterone interaction (  F   =
      4.3,   p   = 0.047). There were no other significant effects for the error rates
      (  p   > 0.15). \n\nEndogenous testosterone levels [median (SD): PPs, 101 pg/ml
      (70 pg/ml); HCs, 90 pg/ml (46 pg/ml)] and state anxiety levels [STAI mean (SD):
      PPs, 32 (8); HCs, 32 (5)] did not differ between groups (  p   > 0.4), and showed
      no correlations with psychopathy (PCL-R) scores or with each other (  p   >
      0.1). \n\n\n### fMRI results \n  \n#### Multiple regression analyses \n  \nTo
      assess the two main questions of this study, we isolated cerebral structures
      showing stronger responses during affect-incongruent than affect-congruent trials
      (congruency effect), and cerebral structures in which the congruency effect
      was modulated by testosterone levels. \n\nThe results showed a significant congruency
      effect across groups in the aPFC [ROI analysis: MNI coordinates (  x  ,   y  ,   z  ):
      (30, 58, 14) and (30 58 10);   p   = 0.001 and 0.036;   t   = 4.46 and 3.43;
      for further details, see  ]. As expected, this effect was driven by the healthy
      control group, and it was significantly weaker in the psychopathic offenders
      [  p   = 0.001 and 0.040;   t   = 4.58 and 3.40, on the congruency effect in
      healthy control subjects masked implicitly by group (HC > PP)  congruency interaction].
      The implicit masking demonstrates that the group  congruency interaction is
      also significant at   p   < 0.05 within the significant voxels corrected for
      multiple comparisons on the HC congruency effect. The psychopathy group showed
      no significant congruency effect in this region (  p   > 0.3). There was also
      a significant congruency effect across groups in the right superior parietal
      lobule (whole-brain analysis); this effect was driven mainly by the psychopathy
      group ( ). \n  \nClusters showing significantly larger activity for the affect-incongruent
      vs the affect-congruent conditions (emotion-control effect) \n    \nCritically,
      testosterone modulated the congruency effect in the aPFC differently in psychopathic
      offenders and healthy control subjects (whole-brain analysis on testosterone  group  congruency:
      MINI coordinates (  x  ,   y  ,   z  ): (30, 58, 12);   p   < 0.001;   t   =
      5.10; for all details, see  ).   Post hoc   analyses revealed that, in the psychopathy
      group, congruency effects decreased as testosterone levels increased [MNI coordinates
      (  x  ,   y  ,   z  ): (32, 56, 10) and (30, 58, 8);   p   = 0.002 and 0.015;   t   =
      4.34 and 3.74]. The modulatory effect of testosterone on congruency was absent
      in the healthy control subjects (  p    0.05;  ). The whole-brain analysis also
      showed an effect in the right caudate nucleus and right inferior supramarginal
      gyrus, driven by reduced congruency effects as a function of testosterone in
      the psychopathy group ( ;  ). \n  \nTestosterone modulations of the cerebral
      congruency effect in psychopathic offenders and healthy control subjects.    A   ,    D   ,
      Brain image showing testosterone-modulated congruency effects (affect-incongruentaffect-congruent)
      in the psychopathic offenders in the bilateral aPFC (   A   ) and right supramarginal
      gyrus (   D   ).    B   ,    E   , Bar graphs showing the mean activation (SEM)
      of the active voxels within the yellow circles per group. *  p   < 0.05. ns,
      Not significant.    C   ,    F   , Scatterplots showing the correlation of the
      mean activation of active voxels within the yellow circles with testosterone
      (log-transformed and standardized) for the healthy control group and the psychopathy
      group. The ROI activations are presented at   p   < 0.05, uncorrected for visualization
      purposes. There are no outliers [Mahalanobis distances   D     < 4.2 (cutoff
      at   p   < 0.05;   D   = 7.74);  ;  ]. Healthy control subjects show an increased
      aPFC activity for the congruency effect and no modulation by testosterone, while
      in psychopathic offenders endogenous testosterone levels modulate the activity
      of the aPFC and right supramarginal gyrus. \n  \n\n#### Effective connectivity
      analyses \n  \nGiven the relevance of aPFCamygdala connectivity for implementing
      emotional control as evoked by the AA task ( ), we assessed whether psychopathy
      also resulted in altered connectivity along that neural pathway. Connectivity
      analyses using the right aPFC [4-mm-radius sphere; central voxel from main analysis
      (MNI coordinates:   x  , 30;   y  , 58;   z  , 14)] as the seed region on the
      congruency effect indicated a significant group difference (PP > HC) with the
      right amygdala ( ; ROI analysis; extent, 3 voxels;   t   = 3.82;   p   = 0.027;
      MNI coordinates of local maxima:   x  , 32;   y  , 0;   z  , 16). When testing
      effects for both groups separately, healthy control subjects showed a significant
      negative coupling between the right aPFC and amygdala (ROI analysis; extent:
      3 voxels,   t   = 3.70;   p   = 0.036; MNI coordinates of local maxima:   x  ,
      32;   y  , 0;   z  , 16), while psychopathic offenders showed no differential
      connectivity effect.   Post hoc   testing on right amygdala voxels showing the
      group interaction (threshold,   p   < 0.05 FWE) indicated a significant positive
      correlation with testosterone over both groups (ROI analysis; extent, 1 voxel;   t   =
      2.29;   p   = 0.029; MNI coordinates of local maxima:   x  , 32;   y  , 2;   z  ,
      16). There was no correlation between aPFCamygdala connectivity and the PCL-R
      scores (  p   > 0.2). \n  \nGroup difference on congruency-related aPFCamygdala
      connectivity.    A   , Brain images illustrating the congruency-related modulation
