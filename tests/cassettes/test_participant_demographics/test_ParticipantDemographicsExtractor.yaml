      weighted single-shot EPI sequence. Imaging parameters were as follows: TR=2000ms,
      TE=24ms, flip angle=80, matrix size=128120, field of view=220206mm, slice thickness=3mm
      (0.48mm gap), number of slices=32. A high-resolution T1-weighted whole-brain
