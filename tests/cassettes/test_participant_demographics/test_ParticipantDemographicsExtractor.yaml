      In each trial, participants were presented with a target word and three types
      of cues based on their association with the target word. Specifically, the cues
      used in each trial included a word with high forward/low backward (HFLB) AS
      that was salient from one''s own point of view, a word with low forward/high
      backward (LFHB) AS that was salient from other''s point of view, and a word
      with low forward/low backward (LFLB) AS as an option to detect whether the participant
      was engaged in the task. B, Task procedure and stimulus examples. Participants
      were asked to select one cue from a list tied to a specific target in three
      experimental conditions: (1) Signaling condition: help your partner guess the
      target; (2) Matching condition: match your response with your partner; (3) Solo
      condition: choose the first word that comes to mind. Participants were told
      to make a response within 10 s in each trial. Three trials of the same game
      type were presented consecutively as a mini block, followed by a long ITI (i.e.,
      a fixation crosshair) for 14 s, with the order of the mini blocks counterbalanced
      across participants.In the current study, we also focused on whether people
      were able to switch their perspective from self to other in communicative coordination
      rather than in non-communicative coordination or the solo condition. Therefore,
      participants were asked to select one cue from a list tied to a specific target
      in three experimental conditions: a non-coordinating condition (i.e. solo condition)
      as a non-strategic baseline and two types of coordinating conditions (communicative
      coordination and non-communicative coordination). We randomly divided all word
      sets into three experimental conditions, resulting in 36 unique word sets for
      each condition. The solo condition required participants to choose the first
      word that came to mind based on the list of three cue options. As for the non-communicative
      coordinating condition (i.e., matching condition), participants and their partners
      had to coordinate by independently selecting the same cue response given the
      target word in each trial. In the communicative coordinative condition (i.e.,
      signaling condition), participants were given the target word and had to select
      a cue to help their partner guess the target.2.3. AS evaluation (pretest)We
      used two word-association databases to construct the word-sets for our study.
      The first database was the University of South Florida Free Association Norms
      (USF; Nelson et al., 2004) from which data was taken for only normed pairs.
      This database contained a total of 63,619 cue-target pairs. The second database
      was the Small World of Words English (De Deyne et al., 2019) with 209,022 word-pairs
      and their association strengths.Both datasets consisted of target-cue pairs
      and their forward and backward association strengths. Forward association strength
      from target to cue was = P(cue|target), whereas the backward association strength
      from cue to target was = P(target|cue). We then sought to label target-cue pairs
      according to how high or low their forward/backward association strengths were.
      To define cutoffs for high and low, we looked at the distribution of all target-cue
      pair association strengths (separate distributions for forward and backward
      association strengths) and took certain limits as indicative of high or low
      association. For the USF word list, any association strengths below the 30th
      percentile were taken as low whereas those above the 70th percentile were taken
      as high. For the Small World of Words database, low was set at or below 10th
      percentile and high was set at or above 90th percentile. In this way, a target-cue
      pair was labeled according to its forward and backward association strengths.
      For example, a target-cue pair that had both high forward and high backward
      associations was labeled as HFHB, whereas another one with low forward and high
      backward strengths was labeled as LFHB. We then selected target words with three
      target-cue pair labels that fit the requirements of our study. Specifically,
      we chose target words that had HFLB, LFHB, and LFLB target-cue pairs available.
      When there were more than three target-cue pairs available, we used the one
      with the highest forward association value in the case of HFLB and the highest
      backward association value in the case of LFHB association. This gave us a set
      of 4 words: 1 target and 3 cues (i.e., three target-cue pairs in one word-set).
      From the word lists of the University of South Florida and Small World of Words,
      we retrieved a total of 251 sets and 833 sets respectively, giving us a total
      of 1084 word sets.We then recruited participants from Amazon''s Mechanical Turk
      service (MTurk; Buhrmester et al., 2011) to reevaluate the association ratings
      for all target-cue pairs (both forward and backward) that had been selected.
      This gave us an index of absolute association between words as opposed to the
      relative association (as was obtained from the word databases). Essentially,
      we presented MTurk workers with a target-cue pair and asked them to rate how
      much the first word brings to mind the second word, using a scale of 0-100 anchored
      at 0, 13, 25, 38, 50, 63, 75, 88 and 100. There was a total of 499 MTurk workers
      with mean age = 35.3 (SD = 9.83, 289 females) with each rating an average of
      150 target-cue pairs (on average, the same rating question was answered by 11
      workers). Participants rated all 3 target-cue pairs for any word-set in both
      forward and backward directions. The assignment of word-set and sequence of
      presentation of word-pairs were randomized across participants. We used data
      from raters who had at least an overall duration of 400 s in rating the entire
      list of 150 word-pairs (i.e. taking at least 2.6 s on average to rate each target-cue
      pair). We then took the average of evocation ratings for each target-cue pair
      to obtain an average evocation rating. Finally, the 1084 word-sets were ranked
      by the sum of AS differences for HFLB (participants average rating on High Forward
      minus Low Backward) and LFHB (High Backward minus Low Forward) cue words. The
      108 sets of words with the highest AS differences were selected.2.4. ProcedureOur
      experimental task is illustrated in Fig. 1B. Each participant underwent fMRI
      scanning while performing a total of 108 trials of the game. During scanning,
      the subject viewed a projection of a computer screen and gave a button response
      with the index, middle, and ring fingers of the right hand. Participants were
      told that the study involved three games: (1) choose the first word that comes
      to mind (for solo condition); (2) match your response with your partner (for
      matching condition); (3) help your partner guess the target (for signaling condition).
      Specifically, in the solo condition, participants were told that they had to
      choose the first word (out of the three options) that came to their mind given
      the target word for each trial and they would be given a fixed bonus (S2) regardless
      of their performance. In the matching condition, participants were told that
      in each trial they would be randomly paired with one other person who had taken
      part in this game with the same sets of words before them, and none of them
      knew whom they would be paired with. In addition, participants were instructed
      that the aim of the game was to coordinate or match their choices with that
      of their partners and their partners were also asked to do so. To increase the
      participants motivation to match their responses with their respective partners,
      participants were informed that both players would receive an extra 20 cents
      for every choice that matched, and the maximum bonus across trials was S7.2.
      In the signaling condition, participants were asked to communicate effectively
      with their partners, and they were informed that there were two different roles
      in the game. Participants were assigned the role of signalers, while their partners
      who had taken part in the game with the same sets of words played as receivers.
      In each trial, the participant as a signaler had to choose a cue word from the
      list to convey the meaning of the target word to the receiver. In terms of communication
      success, the receiver must infer the meaning from the cue to decipher the target
      word. Participants were informed that both communicators would be rewarded 20
      cents if the word they chose led their partner to successfully guess the given
      target word in a trial (previously) and the maximum bonus across trials was
      S7.2. Unbeknownst to the participants until the end of the study, in reality,
      there was no pairing of participants in the matching and signaling condition.Trials
      started with a fixation inter-trial interval (ITI) of 1.5-3.5 s (jittered),
      after which a game appeared. On each trial, participants would see the instruction
      of the game on top of the screen and a target word was shown at the center of
      the screen along with three cues. When given the target word, participants were
      asked to select a cue from the list based on the instruction shown in each trial.
      In addition, participants were told that they should avoid choosing the word
      strictly from their personal life, and instead, they should make the choice
      based on shared world knowledge, the knowledge that most people would know.
      In order to give the participants enough time to think about their choices and
      conduct the experiment within the time constraint of the scanner, participants
      were told to make a response within 10 s, beyond which the stimuli would disappear
      without recording any response. The positions (left/middle/right) of the three
      types of cues (i.e. Word LFHB, Word HFLB, and Word LFLB) were counterbalanced
      across trials. In an effort to ensure that participants considered all possible
      responses to each question probed and reduce cross-trial habituation of the
      neural responses, the order of trials was pseudo-randomly determined for each
      participant: three trials of the same game type were presented consecutively
      as a mini block, followed by a long ITI (i.e., a fixation crosshair) for 14
      s. The mini blocks of the three game types were presented sequentially for each
      participant and the order of the presentation of the three game types was counterbalanced
      across participants. Additionally, the order of the word sets in every three
      trials of the same game type was randomized across participants.We did not provide
      any feedback to the participants in between trials. Before scanning, all participants
      received a written instruction about the experimental procedure and completed
      a practice session on a computer with another selected sets of words that were
      not used in the formal study to ensure comprehension of the game.2.5. Behavioral
      data analysisFor each experimental condition, task response was acquired and
      reaction time (RT) was measured. Prior to computing the mean percentage and
      RT of each choice, we omitted trials with reaction time less than 400 ms, which
      were rare. To examine perspective-taking in each condition, we focused on the
      difference between the self-POV option and the other-POV option by taking the
      proportion of participants choosing the Word HFLB to subtract the proportion
      of choosing the Word LFHB. We conducted a one-way repeated-measures ANOVA to
      analyze the self-other perspective differences for the three conditions, using
      the condition (i.e. solo, matching, and signaling) as the within-subject variable,
      and the proportion of individual''s choice difference between Word HFLB and
      Word LFHB as a dependent variable. In addition, a two-way repeated-measures
      ANOVA was conducted using the condition (solo, matching, and signaling) and
      the word perspective (Word HFLB and Word LFHB) as independent factors and the
      mean RT to make the choice as the dependent variable. In these analyses, the
      Greenhouse-Geisser corrected degrees of freedom for non-sphericity was applied
      where appropriate. Multiple comparisons were controlled using the Bonferroni
      correction.We further investigated the relationship between the coordinative
      effect across different conditions. In the solo and matching condition, the
      coordinative effect was calculated using the frequency of choosing the Word
      HFLB minus the frequency of choosing the Word LFHB; while in the signaling condition,
      the coordinative effect was identified in an opposite way using the frequency
      of choosing the Word LFHB minus the frequency of choosing the Word HFLB. Because
      the normality assumption is violated (as revealed by Kolmogorov-Smirnov tests),
      Spearman rank-order correlation analysis was used. To show the robustness of
      the correlation results, outliers that were either 1.5 times the interquartile
      range or more above the third quartile or 1.5 times the interquartile range
      or more below the first quartile of the data in each condition were removed.
      This resulted in one participant''s data being removed.Because responses to
      our novel signaling task were presumed to be based on forward and backward salience,
      we further tested whether individuals responses could be predicted by the associative
      strengths between the target words and the cue words. For example, in the signaling
      condition, high backward AS may be positively correlated with the proportion
      of participants choosing Word LFHB across the trials. Hence, the relationship
      between the associative strength and participants choice was analyzed with generalized
      linear mixed-effects models (GLMM) with the LME4 package in R statistical software
      (version 3.6.1; R Core Team, 2019). Binomial mixed-effects regressions with
      the target word treated as a random intercept were performed separately for
      each type of games as in the previous study (Sulik and Lupyan, 2018). Using
      mixed-effects models, we were able to take into account the variability in word
      items (Baayen et al., 2008; Barr et al., 2013; Bates et al., 2015). See supplementary
      for another regression model that included subjects and word items as the random
      intercepts. All data (as well as the R scripts for GLMM analyses) are available
      at the Open Science Framework (OSF) https://osf.io/w6khb.2.6. fMRI data acquisitionImaging
      was performed on a Siemens PRISMA 3T MRI scanner (Siemens, Erlangen, Germany)
      with a 32-channel head coil at the Clinical Imaging Research Centre of the National
      University of Singapore. Functional images were collected using a 2-dimensional
      multiband single-shot T2*-weighted, echo-planar imaging (EPI) sequence (78 slices,
      2 mm-thickness; TR = 1000 ms; TE = 31.40 ms; flip angle = 60; FOV = 220 mm;
      matrix size = 88  88; voxel size: 2.5  2.5  2.0 mm3) with a multi-band acceleration
      factor of 6 covering the entire brain in the oblique axial plane. A high resolution
      (1.0  1.0  1.0 mm3) T1-weighted MPRAGE anatomical image (TR = 2300 ms; TE =
      2.22 ms; flip angle = 8; 1 mm-thickness) was acquired for registration and normalization
      of functional data to the standard brain. The total acquisition time for MPRAGE
      is 4 min and 52 s. Head padding was used for each subject to minimize head motion,
      and headphones and earplugs were used to dampen the scanner noise.2.7. fMRI
      data analysisQuality control was done with the MRI Quality Control tool (MRIQC,
      version 0.15.2) (Esteban et al., 2017). The signal-to-noise ratio (i.e., snr)
      in our data ranged from 4.30 to 5.40. Mean framewise displacement (FD) and temporal
      derivative of the voxel time course variance (DVARS) were used as the main quality
      control measures for the functional imaging data (Power et al., 2012). FD is
      a data quality index expressing instantaneous head-motion based on change in
      head position across frames. DVARS is another quality index that estimates the
      rate of change of BOLD signal across the whole brain at each frame. Participants
      were excluded if the mean FD value for one run exceeded 0.3 mm (fd_mean from
      MRIQC), or if the DVARS was more than 6% BOLD signal change (DVARS_nstd from
      MRIQC of over 60). No participants were excluded based on this standard.We preprocessed
      and analyzed fMRI data using SPM12 (www.fil.ion.ucl.ac.uk/spm/). The first eight
      volumes were discarded due to unsteady magnetization. To correct for head-motion,
      the remaining volumes were realigned spatially to the first non-discarded volume.
      Images were then re-sliced to obtain a mean image. The anatomical image was
      then co-registered to the mean functional image after motion correction and
      segmentation, generating parameters for normalization. All volumes were subsequently
      normalized to the Montreal Neurological Institute (MNI) space and resampled
      to 2  2  2 mm3 isotropic voxel. The normalized functional images were then spatially
      smoothed with Gaussian kernel with 8 mm FWHM. Lastly, we applied a high-pass
      temporal filter with a cutoff of 128 s to remove low-frequency drifts.After
      preprocessing, statistical analysis of the event-related fMRI signals was performed
      for each participant using the general linear model (GLM) (Friston et al., 1994).
      In our task, each trial consisted of one event aligned to the presentation of
      the three cue options with the target word. To dissociate the fMRI activity
      for different trials, regressors were constructed by convolving the canonical
      hemodynamic response function (HRF) at the time of response with zero duration.
      This is the juncture whereby participants made their choices. The first-level
      GLM design matrix was made up of six regressors of interest: the combinations
      of three game types (solo, matching, and signaling conditions) and two participants
      choices (choosing Word LFHB and choosing Word HFLB). As participants made the
      choices based on their own beliefs, the number of trials was a bit different
      across six regressors (mean trial  SD for Matching HFLB: 19  4; Matching LFHB:
      15  5; Signaling HFLB: 15  6; Signaling LFHB: 19  6; Solo HFLB: 21  4; Solo
      LFHB: 13  4). As the word choice reflected the perspective that participants
      were taking (self-POV or other-POV), the current model allowed us to investigate:
      the neural differences between the other-POV and self-POV choice within each
      condition (i.e. Signaling LFHB vs. Signaling HFLB, Matching LFHB vs. Matching
      HFLB and Solo LFHB vs. Solo HFLB). All regressors were further modulated by
      a parametric modulator containing the difference between the forward and backward
      associative strengths of the chosen option. The aim of testing the modulator
      effect was to investigate whether and how the brain responded to the degree
      of salience between forward and backward AS across different situations in a
      quantitative way. In addition, the six scan-to-scan motion parameters produced
      during realignment were included as additional regressors in the GLM to account
      for residual motion effects. The contrasts of the first-level analysis were
      entered into a one-sample t-test for the second-level group analysis conducted
      with a random effect statistical model.To assess the functional connectivity
      among regions in the signaling conditions, we conducted generalized psychophysiological
      interaction (gPPI) analyses with a gPPI toolbox (https://www.nitrc.org/projects/gppi)
      to examine the covariation between the neural activities in two brain areas
      (McLaren et al., 2012). We were particularly interested in the brain areas that
      showed variation of functional connectivity with the medial prefrontal cortex
      during the signaling condition. The seed regions were created using a 6-mm diameter
      sphere at the left (peak coordinate MNI: x, y, z = -8, 44, -2) and right of
      mPFC (peak coordinate MNI: x, y, z = 2, 42, 8) as identified in the whole-brain
      analysis while comparing the word LFHB with the word HFLB in the signaling condition.
      For completeness, we also ran two additional gPPI analyses with the contrasts
      of Word LFHB vs. Word HFLB in the matching condition and solo condition.At the
      first-level analysis, we first extracted the de-convolved time series within
      the seed region as the physiological regressor. We then define all regressors
      in the designed GLM as the psychological regressors. These two terms were multiplied
      as the PPI regressors. All these regressors were convolved with the canonical
      hemodynamic response function to model the BOLD signal. In addition, six head-motion
      parameters were included as covariates to account for residual motion effects.
      We further carried out whole-brain regression analyses between gPPI connectivity
      estimates and the mean coordinative effect based on participants choice. The
      contrasts between the PPI regressors (e.g., word LFHB vs. word HFLB in the signaling
      condition) for each participant were used at the second-level analysis with
      their corresponding behavioral index as a covariate (e.g., choosing the Word
      LFHB - choosing the Word HFLB in the signaling condition).To correct for multiple
      comparisons, results were obtained at a voxel-level height threshold of p <
      0.005 and survived after cluster-level family-wise error correction (FWE) at
      p < 0.05. In addition, small volume correction (SVC) with FWE corrected p-value
      (p < 0.05) was used on a priori regions of interest previously implicated in
      mentalizing and interpersonal strategic thinking: medial prefrontal cortex (MNI,
      x, y, z =  3, 51, -9 mm) (Coricelli and Nagel, 2009), temporo-parietal junction
      (x, y, z =  52, -30, 10 mm) (Schurz et al., 2014), ventral striatum (x, y, z
      =  10, 10, -6 mm) (Yoshida et al., 2010), dorsomedial prefrontal cortex (x,
      y, z =  6, 30, 42 mm) (Nagel et al., 2018). Spherical search space with 8 mm
      radius was defined surrounding the independently defined coordinates reported
      above. For display purposes, all contrast images are depicted at p < 0.005,
      uncorrected. All results are available on Neurovault (Gorgolewski et al., 2015);
      see https://identifiers.org/neurovault.collection:9096.3. Results3.1. Behavioral
      resultsAlthough participants were free to make their own decisions by choosing
      any options provided, the Word LFLB was rarely chosen. The proportions of participants
      choosing the Word LFLB in three conditions were low, as would be expected (mean  SD,
      Solo: 0.056  0.043; Matching: 0.057  0.041; Signaling: 0.038  0.038), providing
      evidence that participants were able to identify the strongly associated cues
      with the target word across trials and continued to be engaged in the tasks
